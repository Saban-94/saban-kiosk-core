<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika AI - Smart Interaction</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #E3000F;
            --brand-dark: #111;
        }

        body { 
            font-family: 'Heebo', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            height: 100vh; overflow: hidden; display: flex; 
        }

        /* --- Robot Avatar --- */
        #robot-container {
            position: fixed; bottom: -20px; left: 20px; z-index: 50;
            pointer-events: none; transition: 0.5s;
        }
        .robot-img {
            width: 420px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            animation: float 6s ease-in-out infinite; transform-origin: bottom center;
        }
        .state-thinking .robot-img { animation: pulse 1s infinite alternate; filter: drop-shadow(0 0 30px var(--brand-color)); }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.02); } }

        /* --- Main Layout --- */
        .main-area {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px;
            transition: 0.5s; z-index: 10;
        }
        .main-area.sidebar-open { margin-right: 450px; align-items: flex-start; padding-right: 60px; }

        /* Search */
        .search-container { width: 100%; max-width: 800px; text-align: center; transition: 0.5s; }
        .logo-text { font-size: 4rem; font-weight: 900; color: var(--brand-dark); margin-bottom: 20px; }
        .logo-text span { color: var(--brand-color); }

        .search-box {
            background: white; border-radius: 50px;
            box-shadow: 0 15px 40px -10px rgba(0,0,0,0.15);
            display: flex; align-items: center; padding: 10px;
            border: 2px solid transparent; transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--brand-color); transform: scale(1.02); }
        .search-input { flex: 1; padding: 15px 25px; font-size: 20px; outline: none; font-weight: 500; }
        .search-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--brand-color); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }

        /* Chat Bubble */
        .ai-bubble {
            margin-top: 40px; background: white; padding: 30px;
            border-radius: 0 30px 30px 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%; font-size: 20px; line-height: 1.6; color: #334155;
            border-right: 6px solid var(--brand-color);
            opacity: 0; transform: translateY(20px); transition: 0.5s;
        }
        .ai-bubble.visible { opacity: 1; transform: translateY(0); }

        /* --- Right Panel (Product Card) --- */
        #right-panel {
            position: fixed; top: 0; right: 0; bottom: 0; width: 450px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            box-shadow: -10px 0 40px rgba(0,0,0,0.05); padding: 30px;
            transform: translateX(110%); transition: 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 40; overflow-y: auto;
        }
        #right-panel.open { transform: translateX(0); }

        /* --- Product Card Design --- */
        .product-full-card {
            background: white; border-radius: 24px; overflow: hidden;
            border: 1px solid #f1f5f9; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        .p-image { height: 250px; background: #f8fafc; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .p-image img { max-height: 100%; max-width: 100%; object-fit: contain; mix-blend-multiply; }
        .p-brand-badge { position: absolute; top: 15px; right: 15px; background: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-transform: uppercase; color: #64748b; }
        
        .p-content { padding: 25px; }
        .p-title { font-size: 28px; font-weight: 900; color: #1e293b; line-height: 1.1; margin-bottom: 10px; }
        .p-desc { font-size: 15px; color: #64748b; line-height: 1.5; margin-bottom: 20px; }

        /* Specs Grid */
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .spec-item { background: #f8fafc; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0; }
        .spec-label { font-size: 10px; font-weight: bold; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .spec-val { font-size: 14px; font-weight: 800; color: #334155; }

        /* Smart Questions (Chips) */
        .questions-area { margin-top: 20px; border-top: 1px solid #f1f5f9; padding-top: 20px; }
        .q-title { font-size: 12px; font-weight: bold; color: #94a3b8; margin-bottom: 10px; display: block; }
        .chips-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .chip { 
            background: white; border: 1px solid #e2e8f0; padding: 8px 16px; 
            border-radius: 20px; font-size: 13px; font-weight: 600; color: #475569; 
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .chip:hover { background: var(--brand-color); color: white; border-color: var(--brand-color); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(227,0,15,0.2); }
        .chip i { width: 14px; height: 14px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="robot-container">
        <img src="https://saban-94.github.io/saban-kiosk-core/public/1000187746.jpg" class="robot-img">
    </div>

    <div class="main-area" id="mainArea">
        <div class="search-container">
            <div class="logo-text">Sika<span>.Ai</span></div>
            <div class="search-box">
                <input type="text" id="mainInput" class="search-input" placeholder="שאל אותי על מוצר, יישום או פתרון..." onkeypress="if(event.key==='Enter') handleSearch()">
                <div class="search-btn" onclick="handleSearch()"><i data-lucide="search"></i></div>
            </div>
            
            <div id="aiBubble" class="ai-bubble">
                <span id="aiText"></span><span class="animate-pulse">|</span>
            </div>
        </div>
    </div>

    <div id="right-panel"></div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();
        let productsDB = [];

        // Load Data
        (async function init() {
            const snap = await getDocs(collection(db, "products"));
            productsDB = snap.docs.map(d => ({id:d.id, ...d.data()}));
            console.log("Products Loaded:", productsDB.length);
        })();

        window.handleSearch = async () => {
            const input = document.getElementById('mainInput');
            const query = input.value.trim();
            if(!query) return;

            setRobotState('thinking');
            
            // Simulate AI Delay
            setTimeout(() => {
                const product = findProduct(query);
                
                if(product) {
                    showProductCard(product);
                    typeAnswer(`מצאתי את <b>${product.name}</b> בקטלוג. הנה המפרט המלא שלו.`);
                } else {
                    typeAnswer("לא מצאתי מוצר מדויק, נסה לחפש שם אחר (למשל: סיקה טופ).");
                    closeSidebar();
                }
                
                setRobotState('idle');
                input.value = "";
            }, 1000);
        };

        function findProduct(query) {
            const q = query.toLowerCase();
            return productsDB.find(p => p.name.toLowerCase().includes(q) || (p.brand && p.brand.toLowerCase().includes(q)));
        }

        // --- בונה את כרטיס המוצר החכם ---
        function showProductCard(p) {
            const panel = document.getElementById('right-panel');
            
            // שליפת נתונים (עם ברירת מחדל אם חסר)
            const cov = p.tech?.coverage || '-';
            const dry = p.tech?.drying || '-';
            const vid = p.video || '';

            panel.innerHTML = `
                <div class="product-full-card">
                    <div class="p-image">
                        <span class="p-brand-badge">${p.brand || 'Sika'}</span>
                        <img src="${p.image || 'https://placehold.co/300'}" alt="${p.name}">
                    </div>
                    
                    <div class="p-content">
                        <h2 class="p-title">${p.name}</h2>
                        <p class="p-desc">${p.marketingDesc || 'מוצר מקצועי ליישום בבנייה.'}</p>
                        
                        <div class="specs-grid">
                            <div class="spec-item">
                                <span class="spec-label"><i data-lucide="maximize" class="inline w-3"></i> כיסוי</span>
                                <span class="spec-val">${cov}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label"><i data-lucide="clock" class="inline w-3"></i> ייבוש</span>
                                <span class="spec-val">${dry}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label"><i data-lucide="package" class="inline w-3"></i> אריזה</span>
                                <span class="spec-val">שק/דלי</span>
                            </div>
                        </div>

                        <div class="questions-area">
                            <span class="q-title">מה תרצה לדעת על המוצר?</span>
                            <div class="chips-container">
                                <div class="chip" onclick="askDetail('${p.name}', 'coverage', '${cov}')">
                                    <i data-lucide="ruler"></i> מה הצריכה למ"ר?
                                </div>
                                <div class="chip" onclick="askDetail('${p.name}', 'drying', '${dry}')">
                                    <i data-lucide="clock"></i> כמה זמן לייבוש?
                                </div>
                                ${vid ? `<div class="chip" style="background:#eff6ff; color:#2563eb; border-color:#bfdbfe" onclick="playVideo('${vid}')"><i data-lucide="play-circle"></i> נגן סרטון יישום</div>` : ''}
                                <div class="chip" onclick="askDetail('${p.name}', 'price', 'צור קשר עם נציג')">
                                    <i data-lucide="tag"></i> מחיר וזמינות
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Open & Animate
            panel.classList.add('open');
            document.getElementById('mainArea').classList.add('sidebar-open');
            lucide.createIcons();
            applyBrandTheme(p.brand);
        }

        // --- דינמיקה: תשובה אוטומטית לשאלות מהצ'יפים ---
        window.askDetail = (pName, type, value) => {
            setRobotState('speaking');
            
            let text = "";
            if(type === 'coverage') text = `הצריכה המומלצת ל-<b>${pName}</b> היא ${value}. כדאי לחשב לפי שטח היישום.`;
            if(type === 'drying') text = `זמן הייבוש של <b>${pName}</b> הוא ${value}. יש להמתין לייבוש מלא לפני שכבה נוספת.`;
            if(type === 'price') text = `לגבי מחיר ל-<b>${pName}</b>, אני ממליץ לפנות לנציג המכירות בדלפק.`;

            typeAnswer(text);
        };

        window.playVideo = (url) => {
            const vidId = url.split('v=')[1]?.split('&')[0];
            if(vidId) {
                const panel = document.getElementById('right-panel');
                // הוספת נגן וידאו בראש הפאנל
                const frame = document.createElement('div');
                frame.innerHTML = `<iframe width="100%" height="220" src="https://www.youtube.com/embed/${vidId}?autoplay=1" frameborder="0" allowfullscreen style="border-radius:16px; margin-bottom:20px; box-shadow:0 10px 30px rgba(0,0,0,0.2)"></iframe>`;
                panel.prepend(frame);
                typeAnswer("מנגן סרטון יישום... צפייה מהנה!");
            }
        };

        // --- Visuals ---
        function typeAnswer(html) {
            const el = document.getElementById('aiText');
            document.getElementById('aiBubble').classList.add('visible');
            el.innerHTML = html; // תומך ב-HTML (הדגשות)
        }

        function applyBrandTheme(brand) {
            const root = document.documentElement;
            brand = (brand||'').toLowerCase();
            if(brand.includes('sika')) root.style.setProperty('--brand-color', '#E3000F');
            else if(brand.includes('nir')) root.style.setProperty('--brand-color', '#8bc34a');
            else root.style.setProperty('--brand-color', '#2563eb');
        }

        function setRobotState(s) {
            document.getElementById('robot-container').className = s === 'thinking' ? 'state-thinking' : '';
        }
        function closeSidebar() {
            document.getElementById('right-panel').classList.remove('open');
            document.getElementById('mainArea').classList.remove('sidebar-open');
        }

    </script>
</body>
</html>
