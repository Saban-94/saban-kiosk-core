    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. ×”×’×“×¨×•×ª ×‘×¡×™×¡ ×•××©×ª× ×™× (CSS Variables) --- */
        :root {
            --primary-color: #1a73e8; /* Google Blue */
            --ai-gradient: linear-gradient(135deg, #4285f4, #9b72cb, #d96570); /* Gemini Style */
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-main: #202124;
            --text-secondary: #5f6368;
            --border-radius: 24px;
            --shadow-soft: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-hover: 0 6px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. ××–×•×¨ ×”×—×™×¤×•×© ×”×¨××©×™ (Hero) --- */
        .hero-section {
            width: 100%;
            max-width: 800px;
            padding: 60px 20px 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        /* ×›××©×¨ ×™×© ×ª×•×¦××•×ª, ×”×§×˜× ×ª ×”××–×•×¨ ×”×¢×œ×™×•×Ÿ */
        .hero-section.has-results {
            padding: 20px 20px;
        }

        .logo-area {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--ai-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .search-wrapper {
            width: 100%;
            position: relative;
            box-shadow: var(--shadow-soft);
            border-radius: 30px;
            background: var(--surface-color);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .search-wrapper:focus-within {
            box-shadow: 0 8px 24px rgba(66, 133, 244, 0.2);
            border-color: rgba(66, 133, 244, 0.3);
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            border-radius: 30px;
            font-family: 'Heebo', sans-serif;
            color: var(--text-main);
        }

        .search-icon, .clear-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .search-icon { left: 20px; color: var(--primary-color); }
        .clear-icon { right: 20px; color: #dadce0; display: none; }
        .search-input:not(:placeholder-shown) ~ .clear-icon { display: block; }

        /* --- 3. ××–×•×¨ ×”×ª×•×¦××•×ª (AI Response) --- */
        .results-container {
            width: 100%;
            max-width: 1000px;
            padding: 0 20px 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            pointer-events: none; /* ×× ×•×˜×¨×œ ×›×©××•×¡×ª×¨ */
        }

        .results-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* ×›×¨×˜×™×¡×™×™×ª ×”×ª×©×•×‘×” ×”×—×›××” */
        .ai-summary-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-soft);
            border-top: 4px solid transparent;
            background-image: linear-gradient(white, white), var(--ai-gradient);
            background-origin: border-box;
            background-clip: content-box, border-box;
            position: relative;
            overflow: hidden;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-sparkle-icon {
            width: 20px;
            height: 20px;
            /* SVG inlined in HTML */
        }

        .ai-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-main);
        }

        .highlight-calc {
            background-color: #e8f0fe;
            color: #1967d2;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
        }

        /* --- 4. ×¨×©×ª ×”××•×¦×¨×™× (Product Grid) --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #f1f3f4;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: #d2e3fc;
        }

        .prod-supplier {
            font-size: 0.75rem;
            font-weight: 700;
            color: #1967d2;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .prod-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .prod-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prod-tags {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }

        .tag {
            font-size: 0.75rem;
            background: #f1f3f4;
            padding: 4px 8px;
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .prod-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { background-color: #174ea6; }

        .btn-secondary {
            background-color: #e8f0fe;
            color: #174ea6;
        }
        .btn-secondary:hover { background-color: #d2e3fc; }

        /* ×× ×™××¦×™×™×ª ×˜×¢×™× ×” */
        .typing-indicator {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

    </style>
</head>

    <script>
        // --- ×××’×¨ × ×ª×•× ×™× ×¤× ×™××™ (Mock DB) ---
        const productsDB = [
            {

                image_placeholder: "seal"
            },
            {
                id: 103,

                product_name: "×¤×¨×™×™××¨ X",
                sku: "NR-PRM-5",
                category: "×¦×‘×¢",
                sub_category: "×ª×©×ª×™×ª",
                description: "×™×¡×•×“ ××§×©×¨ ×¨×‘ ×ª×›×œ×™×ª×™ ×¢×œ ×‘×¡×™×¡ ××™×, ××¢×•×œ×” ×›×”×›× ×” ×œ×¤× ×™ ××™×˜×•× ××• ×¦×‘×™×¢×” ×¢×œ ×‘×˜×•×Ÿ ×—×©×•×£.",
                image_placeholder: "paint"
            },
            {
                id: 104,
                supplier: "Sika",
                product_name: "Sikaflex-11 FC",
                sku: "SK-FLX-11",
                category: "×“×‘×§×™×",
                sub_category: "××™×˜×•×",
                description: "×“×‘×§ ×•××™×˜×•× ×¤×•×œ×™××•×¨×™×˜× ×™ ×¨×‘ ×ª×›×œ×™×ª×™, ×’××™×© ×××•×“, ××ª××™× ×œ×¡×“×§×™× ×‘×‘×˜×•×Ÿ ×•×œ×—×™×‘×•×¨ ××œ×× ×˜×™×.",
                image_placeholder: "tube"
            },
            {
                id: 105,
                supplier: "Mapei",
                product_name: "Ultrabond Eco",
                sku: "MP-ECO-15",
                category: "×¨×™×¦×•×£",
                sub_category: "×“×‘×§",
                description: "×“×‘×§ ××§×¨×™×œ×™ ×œ×”×ª×§× ×ª ×¨×™×¦×•×£ PVC ×•×œ×™× ×•×œ×™××•×, ×–××Ÿ ×¢×‘×•×“×” ××¨×•×š ×•×—×•×–×§ ×”×“×‘×§×” ×’×‘×•×”.",
                image_placeholder: "bucket"
            }
        ];

        // --- ×× ×•×¢ ×”-AI ×”××“×•××” ---
        const aiEngine = {
            // × ×™×ª×•×— ××™×œ×•×ª ××¤×ª×—
            analyze: (query) => {
                const q = query.toLowerCase();
                const keywords = {
                    sealing: q.includes('××™×˜×•×') || q.includes('××˜×•×') || q.includes('××™×'),
                    concrete: q.includes('×‘×˜×•×Ÿ') || q.includes('×§×™×¨'),
                    roof: q.includes('×’×’') || q.includes('××¨×¤×¡×ª'),
                    flooring: q.includes('×¨×™×¦×•×£') || q.includes('×¨×¦×¤×”'),
                    glue: q.includes('×“×‘×§') || q.includes('×”×“×‘×§×”'),
                    quantity: q.match(/\d+/g) ? parseInt(q.match(/\d+/g)[0]) : null // ×©×œ×™×¤×ª ×”××¡×¤×¨ ×”×¨××©×•×Ÿ
                };
                return keywords;
            },

            // ×™×¦×™×¨×ª ×ª×©×•×‘×” ×—×›××”
            generateResponse: (analysis) => {
                let responseText = "";
                let calcText = "";

                // ×œ×•×’×™×§×” ×œ×—×™×©×•×‘ ×›××•×™×•×ª
                if (analysis.quantity) {
                    // ×”× ×—×”: ×¦×¨×™×›×” ×××•×¦×¢×ª ×©×œ 1.5 ×§"×’ ×œ×"×¨ ×‘××™×˜×•×
                    const coverageRatio = 1.5; 
                    const totalKg = Math.ceil(analysis.quantity * coverageRatio);
                    calcText = `<br><br>ğŸ“ <b>×—×™×©×•×‘ ×›××•×™×•×ª ××©×•×¢×¨:</b> ×¢×‘×•×¨ ×©×˜×— ×©×œ <span class="highlight-calc">${analysis.quantity} ××´×¨</span>, ×œ×¤×™ ×¦×¨×™×›×” ×××•×¦×¢×ª ×©×œ ${coverageRatio} ×§×´×’ ×œ××´×¨, ×ª×–×“×§×§ ×œ×›- <span class="highlight-calc">${totalKg} ×§×´×’</span> ×—×•××¨.`;
                }

                // ×‘× ×™×™×ª ×”×˜×§×¡×˜ ×œ×¤×™ ×”×§×©×¨
                if (analysis.roof && analysis.sealing) {
                    responseText = "×œ××™×˜×•× ×’×’×•×ª ×‘×˜×•×Ÿ, ××•××œ×¥ ×œ×”×©×ª××© ×‘××¢×¨×›×ª ××™×˜×•× ×¦×× ×˜×™×ª ×’××™×©×” ××• ×™×¨×™×¢×•×ª ×‘×™×˜×•×× ×™×•×ª, ×‘×”×ª×× ×œ××¦×‘ ×”×ª×©×ª×™×ª. ×”××•×¦×¨×™× ×”×‘××™× ××ª××—×™× ×‘×¢××™×“×•×ª ×œ×—×©×™×¤×” ×œ×©××© ×•×œ××™× ×¢×•××“×™×.";
                } else if (analysis.flooring) {
                    responseText = "×œ×¤×¨×•×™×§×˜ ×¨×™×¦×•×£, ×—×©×•×‘ ×œ×‘×—×•×¨ ×“×‘×§ ×”××ª××™× ×œ×¡×•×’ ×”××¨×™×— ×•×œ×ª×©×ª×™×ª. ×œ×”×œ×Ÿ ×“×‘×§×™× ×‘×¢×œ×™ ×ª×§×Ÿ C2 ×”××ª××™××™× ×œ×¢×•××¡×™× ×›×‘×“×™×.";
                } else if (analysis.concrete && analysis.glue) {
                    responseText = "×œ×”×“×‘×§×” ×¢×œ ×‘×˜×•×Ÿ × ×“×¨×© ×“×‘×§ ×‘×¢×œ ×™×›×•×œ×ª ×”×™×¦××“×•×ª ×’×‘×•×”×” (Adhesion) ×•×’××™×©×•×ª ×œ×¡×¤×™×’×ª ×ª×–×•×–×•×ª ×”××‘× ×”.";
                } else {
                    responseText = "××‘×“×™×§×ª ×”×‘×§×©×” ×©×œ×š, ×”× ×” ×”××•×¦×¨×™× ×”××•×‘×™×œ×™× ×‘×§×˜×œ×•×’ ×”××ª××™××™× ×œ×ª×™××•×¨ ×”×›×œ×œ×™.";
                }

                return responseText + calcText;
            },

            // ×¡×™× ×•×Ÿ ××•×¦×¨×™×
            filterProducts: (analysis) => {
                return productsDB.filter(p => {
                    let score = 0;
                    // ×”×ª×××•×ª ×œ×¤×™ ×§×˜×’×•×¨×™×•×ª ×•×ª×’×™×•×ª
                    if (analysis.sealing && (p.category === '××™×˜×•×' || p.sub_category === '××™×˜×•×')) score += 2;
                    if (analysis.concrete && (p.sub_category === '×‘×˜×•×Ÿ' || p.description.includes('×‘×˜×•×Ÿ'))) score += 1;
                    if (analysis.roof && (p.description.includes('×’×’') || p.description.includes('×—×™×¦×•× ×™'))) score += 2;
                    if (analysis.glue && (p.category === '×“×‘×§×™×')) score += 2;
                    if (analysis.flooring && (p.category === '×¨×™×¦×•×£')) score += 2;
                    
                    // ×”×—×–×¨ ××•×¦×¨×™× ×¢× × ×™×§×•×“ ×—×™×•×‘×™ (×¨×œ×•×•× ×˜×™×•×ª)
                    return score > 0;
                }).sort((a, b) => b.score - a.score); // ××•×¤×¦×™×•× ×œ×™: ××™×•×Ÿ ×œ×¤×™ ×¨×œ×•×•× ×˜×™×•×ª
            }
        };

        // --- ×¤×•× ×§×¦×™×•×ª ×××©×§ ××©×ª××© (UI) ---

        const mainInput = document.getElementById('mainInput');
        const heroSection = document.getElementById('hero');
        const resultsArea = document.getElementById('resultsArea');
        const aiTextDiv = document.getElementById('aiText');
        const productsGrid = document.getElementById('productsGrid');

        function handleEnter(e) {
            if (e.key === 'Enter') performSearch();
        }

        function clearSearch() {
            mainInput.value = '';
            resetView();
        }

        function resetView() {
            heroSection.classList.remove('has-results');
            resultsArea.classList.remove('visible');
            mainInput.focus();
        }

        function performSearch() {
            const query = mainInput.value.trim();
            if (!query) return;

            // 1. ×©×™× ×•×™ ××¦×‘ ×ª×¦×•×’×” (×× ×™××¦×™×”)
            heroSection.classList.add('has-results');
            
            // 2. ×”×¤×¢×œ×ª ×”"××•×—"
            const analysis = aiEngine.analyze(query);
            const textResponse = aiEngine.generateResponse(analysis);
            
            // ×‘××§×¨×” ×©××™×Ÿ ××™×œ×•×ª ××¤×ª×—, × ×¦×™×’ ×”×›×œ ××• ×”×•×“×¢×” ×’× ×¨×™×ª
            let matchedProducts = aiEngine.filterProducts(analysis);
            if (matchedProducts.length === 0) matchedProducts = productsDB.slice(0, 3); // Fallback

            // 3. ×¨×™× ×“×•×¨ ×”×ª×•×¦××•×ª
            renderAIResponse(textResponse);
            renderProducts(matchedProducts);

            // 4. ×”×¦×’×ª ×”××–×•×¨ (Fade In)
            setTimeout(() => {
                resultsArea.classList.add('visible');
            }, 100);
        }

        function renderAIResponse(text) {
            // ×”×“××™×™×ª ×”×§×œ×“×” ×§×œ×”
            aiTextDiv.innerHTML = '<span class="typing-indicator">×× ×ª×— ××ª ×”×‘×§×©×”...</span>';
            setTimeout(() => {

        }

        function renderProducts(products) {
            productsGrid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `

                        <div class="prod-supplier">${p.supplier}</div>

                        </div>
                    </div>
                    <div class="prod-actions">
                        <button class="btn btn-primary" onclick="addToOrder('${p.sku}')">

                            ×”×•×¡×£ ×œ×”×–×× ×”
                        </button>
                        <button class="btn btn-secondary" onclick="askAboutProduct('${p.product_name}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                            ×©××œ

                productsGrid.appendChild(card);
