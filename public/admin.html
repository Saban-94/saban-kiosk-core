<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Studio - Admin Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Admin Base Styles --- */
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 50; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 32px; gap: 32px; }
        .view-section { display: none; height: 100%; flex-direction: column; overflow-y: auto; padding-right: 10px; }
        .view-section.active { display: flex; }
        
        /* Inputs & Buttons */
        .input-std { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; background: white; margin-bottom: 8px; }
        .input-std:focus { border-color: #E3000F; outline: none; box-shadow: 0 0 0 3px rgba(227, 0, 15, 0.1); }
        .btn { padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; display: inline-flex; items-center; gap: 6px; font-size: 13px; }
        .btn-primary { background: #E3000F; color: white; }
        .btn-secondary { background: white; border: 1px solid #cbd5e1; color: #334155; }
        .nav-item { padding: 12px 24px; cursor: pointer; color: #64748b; font-weight: 600; display: flex; items-center; gap: 10px; transition: 0.2s; border-right: 4px solid transparent; }
        .nav-item:hover { background: #f8fafc; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #E3000F; border-right-color: #E3000F; }

        /* --- KIOSK SIMULATION (Pixel Perfect Replica) --- */
        /* ×–×”×• ×”×¢×™×¦×•×‘ ×”××“×•×™×§ ×©×œ ×”×§×™×•×¡×§ ×©×™×•×©×‘ ×‘×ª×•×š ×”×˜×œ×¤×•×Ÿ */
        .preview-wrapper {
            background: #f8fafc; border-radius: 30px; border: 10px solid #1e293b; 
            width: 360px; height: 700px; overflow: hidden; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); margin: 0 auto;
            display: flex; flex-direction: column;
        }
        
        .kiosk-card { 
            background: white; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            border: 1px solid #f1f5f9; display: flex; flex-direction: column; 
            height: 360px; width: 90%; margin: 60px auto 0; position: relative;
        }
        .kiosk-img-area { height: 55%; padding: 20px; display: flex; justify-content: center; align-items: center; position: relative; }
        .kiosk-img-area img { max-height: 100%; max-width: 100%; object-fit: contain; mix-blend-multiply; }
        
        .kiosk-content { padding: 16px; border-top: 1px solid #f1f5f9; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .kiosk-brand { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .kiosk-title { font-size: 18px; font-weight: 900; color: #111; line-height: 1.1; margin-top: 2px; }
        
        /* Action Buttons in Preview */
        .kiosk-actions { display: flex; gap: 4px; margin-top: 8px; flex-wrap: wrap; }
        .k-action-btn { 
            font-size: 9px; font-weight: bold; padding: 4px 10px; border-radius: 6px; 
            color: white; display: flex; align-items: center; gap: 3px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-label { text-align: center; font-weight: bold; color: #64748b; font-size: 12px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-8 border-b border-gray-100 flex items-center gap-4">
            <div class="w-10 h-10 bg-[#E3000F] rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">S</div>
            <div><h1 class="text-xl font-black text-gray-900 tracking-tight">SIKA STUDIO</h1><p class="text-[10px] text-gray-400 font-bold">Manager</p></div>
        </div>
        <nav class="flex-1 py-6 space-y-1">
            <div class="nav-item active" onclick="safeApp.view('products')"><i data-lucide="package"></i> × ×™×”×•×œ ××•×¦×¨×™×</div>
            <div class="nav-item" onclick="safeApp.view('brain')"><i data-lucide="brain-circuit"></i> ××•×— (AI)</div>
            <div class="nav-item" onclick="safeApp.view('brands')"><i data-lucide="award"></i> ××•×ª×’×™×</div>
        </nav>
        <div id="status" class="p-4 text-center text-xs text-gray-400 font-bold border-t">×˜×•×¢×Ÿ ××¢×¨×›×ª...</div>
    </div>

    <div class="main-content">
        <div id="view-products" class="view-section active">
            <div class="flex gap-8 h-full">
                
                <div class="flex-1 flex flex-col overflow-hidden">
                    <header class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-black text-gray-900">×¢×•×¨×š ×”××•×¦×¨×™×</h2>
                        <div class="flex gap-2">
                            <button onclick="safeApp.newProd()" class="btn btn-secondary"><i data-lucide="plus"></i> ×—×“×©</button>
                            <button onclick="safeApp.saveProd()" class="btn btn-primary"><i data-lucide="save"></i> ×©××•×¨ ×©×™× ×•×™×™×</button>
                        </div>
                    </header>

                    <div class="bg-white rounded-2xl border p-8 overflow-y-auto shadow-sm flex-1">
                        <input type="hidden" id="pId">
                        
                        <div class="mb-6 bg-gray-50 p-4 rounded-xl border">
                            <label class="text-xs font-bold block mb-2">×‘×—×¨ ××•×¦×¨ ×œ×¢×¨×™×›×”</label>
                            <select id="pList" class="input-std" onchange="safeApp.loadProd(this.value)">
                                <option value="">-- ×‘×—×¨ ××•×¦×¨ --</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div><label class="text-xs font-bold block mb-1">×©× ×”××•×¦×¨</label><input id="pName" class="input-std" oninput="safeApp.renderPreview()"></div>
                            <div><label class="text-xs font-bold block mb-1">××•×ª×’</label><select id="pBrand" class="input-std" onchange="safeApp.renderPreview()"></select></div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div><label class="text-xs font-bold block mb-1">×§×˜×’×•×¨×™×”</label><select id="pCat" class="input-std" onchange="safeApp.renderPreview()">
                                <option value="sealing">××™×˜×•×</option><option value="glues">×“×‘×§×™×</option>
                                <option value="concrete">×‘×˜×•×Ÿ</option><option value="flooring">×¨×™×¦×•×£</option>
                            </select></div>
                            <div><label class="text-xs font-bold block mb-1">×ª××•× ×” URL</label><input id="pImg" class="input-std" oninput="safeApp.renderPreview()"></div>
                        </div>

                        <div class="mb-4"><label class="text-xs font-bold block mb-1">×ª×™××•×¨ ×©×™×•×•×§×™</label><textarea id="pDesc" class="input-std h-20" oninput="safeApp.renderPreview()"></textarea></div>

                        <div class="bg-blue-50 p-5 rounded-xl border border-blue-100 mb-6">
                            <h3 class="font-bold text-sm mb-3 flex items-center gap-2 text-blue-800"><i data-lucide="mouse-pointer-2" size="16"></i> ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” ×‘×›×¨×˜×™×¡</h3>
                            
                            <div class="flex gap-2 mb-3">
                                <input id="actLabel" class="input-std mb-0 flex-1" placeholder="×˜×§×¡×˜ ×œ×›×¤×ª×•×¨ (×œ××©×œ: ××—×©×‘×•×Ÿ)">
                                <select id="actType" class="input-std mb-0 w-40">
                                    <option value="calc">××—×©×‘×•×Ÿ</option>
                                    <option value="video">×•×™×“××•</option>
                                    <option value="chat">×©××œ ××•××—×”</option>
                                </select>
                                <button onclick="safeApp.addAction()" class="btn btn-primary">×”×•×¡×£</button>
                            </div>
                            
                            <div id="actionsList" class="flex flex-wrap gap-2"></div>
                        </div>
                    </div>
                </div>

                <div class="w-[400px] flex flex-col items-center justify-center bg-gray-100 rounded-3xl p-6 border">
                    <div class="preview-label"><i data-lucide="eye"></i> ×ª×¦×•×’×ª ×§×™×•×¡×§ ×—×™×” (1:1)</div>
                    
                    <div class="preview-wrapper">
                        <div class="h-14 bg-white border-b flex items-center justify-between px-4 absolute top-0 w-full z-10">
                            <div class="w-8 h-8 bg-gray-200 rounded-lg"></div>
                            <div class="w-32 h-3 bg-gray-100 rounded"></div>
                        </div>

                        <div class="kiosk-card">
                            <div class="kiosk-img-area">
                                <img id="prevImg" src="https://placehold.co/200" alt="Product">
                            </div>
                            <div class="kiosk-content">
                                <div>
                                    <div id="prevBrand" class="kiosk-brand">SIKA</div>
                                    <div id="prevName" class="kiosk-title">×©× ×”××•×¦×¨</div>
                                </div>
                                
                                <div id="prevActions" class="kiosk-actions"></div>
                            </div>
                        </div>

                        <div class="mt-auto h-16 bg-white border-t flex justify-around items-center absolute bottom-0 w-full">
                            <div class="w-8 h-8 rounded-full bg-blue-100"></div>
                            <div class="w-8 h-8 rounded-full bg-gray-100"></div>
                            <div class="w-8 h-8 rounded-full bg-gray-100"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div id="view-brain" class="view-section text-center p-10"><h2 class="text-2xl text-gray-400">××•×“×•×œ ×”-AI ×‘×‘× ×™×™×”...</h2></div>
        <div id="view-brands" class="view-section text-center p-10"><h2 class="text-2xl text-gray-400">××•×“×•×œ ××•×ª×’×™× ×‘×‘× ×™×™×”...</h2></div>
    </div>

    <script>
        window.safeApp = {
            view: () => {}, newProd: () => {}, saveProd: () => {}, loadProd: () => {},
            addAction: () => {}, removeAction: () => {}, renderPreview: () => console.log('Loading...')
        };
    </script>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();
        document.getElementById('status').innerText = "ğŸŸ¢ ××—×•×‘×¨";

        const app = {
            products: [],
            currentActions: [],
            
            init: () => {
                app.loadBrands();
                app.loadProds();
            },

            view: (v) => {
                document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
            },

            loadBrands: () => {
                onSnapshot(collection(db, "brands"), s => {
                    const sel = document.getElementById('pBrand'); sel.innerHTML = "";
                    s.forEach(d => sel.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`);
                });
            },

            loadProds: () => {
                onSnapshot(collection(db, "products"), s => {
                    const sel = document.getElementById('pList');
                    sel.innerHTML = '<option value="">-- ×‘×—×¨ ××•×¦×¨ ×œ×¢×¨×™×›×” --</option>';
                    app.products = [];
                    s.forEach(d => {
                        const p = {id: d.id, ...d.data()};
                        app.products.push(p);
                        sel.innerHTML += `<option value="${p.id}">${p.name}</option>`;
                    });
                });
            },

            loadProd: (id) => {
                const p = app.products.find(x => x.id === id);
                if(!p) return;
                
                document.getElementById('pId').value = p.id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pBrand').value = p.brand;
                document.getElementById('pCat').value = p.category;
                document.getElementById('pImg').value = p.image;
                document.getElementById('pDesc').value = p.marketingDesc;
                
                app.currentActions = p.actions || [];
                app.renderActionsUI();
                app.renderPreview();
            },

            // --- Actions Logic ---
            addAction: () => {
                const lbl = document.getElementById('actLabel').value;
                const type = document.getElementById('actType').value;
                if(!lbl) return;
                app.currentActions.push({ label: lbl, type: type });
                document.getElementById('actLabel').value = "";
                app.renderActionsUI();
                app.renderPreview();
            },

            removeAction: (idx) => {
                app.currentActions.splice(idx, 1);
                app.renderActionsUI();
                app.renderPreview();
            },

            renderActionsUI: () => {
                const list = document.getElementById('actionsList');
                list.innerHTML = app.currentActions.map((a, i) => `
                    <div class="bg-white border rounded px-3 py-1 text-xs font-bold flex items-center gap-2 shadow-sm">
                        <span class="${a.type==='calc'?'text-red-500':a.type==='video'?'text-blue-500':'text-green-500'}">â—</span>
                        ${a.label}
                        <button onclick="safeApp.removeAction(${i})" class="text-gray-400 hover:text-red-500 ml-1">x</button>
                    </div>
                `).join('');
            },

            // --- Preview ---
            renderPreview: () => {
                // Texts
                document.getElementById('prevName').innerText = document.getElementById('pName').value || "×©× ×”××•×¦×¨";
                document.getElementById('prevBrand').innerText = document.getElementById('pBrand').value || "××•×ª×’";
                
                // Image
                const img = document.getElementById('pImg').value;
                document.getElementById('prevImg').src = img || "https://placehold.co/200";

                // Buttons (Pixel Perfect Render)
                const container = document.getElementById('prevActions');
                container.innerHTML = app.currentActions.map(a => {
                    let color = 'bg-black'; let icon = '';
                    if(a.type==='calc') { color='bg-[#E3000F]'; icon='calculator'; }
                    if(a.type==='video') { color='bg-blue-600'; icon='play-circle'; }
                    if(a.type==='chat') { color='bg-green-600'; icon='message-circle'; }
                    
                    return `<div class="k-action-btn ${color}"><i data-lucide="${icon}" size="10"></i> ${a.label}</div>`;
                }).join('');
                
                lucide.createIcons();
            },

            // --- Save ---
            saveProd: async () => {
                const id = document.getElementById('pId').value;
                const d = {
                    name: document.getElementById('pName').value,
                    brand: document.getElementById('pBrand').value,
                    category: document.getElementById('pCat').value,
                    image: document.getElementById('pImg').value,
                    marketingDesc: document.getElementById('pDesc').value,
                    actions: app.currentActions
                };
                
                if(id) await updateDoc(doc(db, "products", id), d);
                else await addDoc(collection(db, "products"), d);
                
                alert("× ×©××¨!");
                app.newProd();
            },

            newProd: () => {
                document.getElementById('pId').value = "";
                document.getElementById('pName').value = "";
                document.getElementById('pImg').value = "";
                document.getElementById('pDesc').value = "";
                app.currentActions = [];
                app.renderActionsUI();
                app.renderPreview();
            }
        };

        // ×—×™×‘×•×¨ ×”××•×‘×™×™×§×˜ ×”×’×œ×•×‘×œ×™ ×”×‘×˜×•×— ×œ××¤×œ×™×§×¦×™×” ×”×××™×ª×™×ª
        window.safeApp = app;
        app.init();
    </script>
</body>
</html>
