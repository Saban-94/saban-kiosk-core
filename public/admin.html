<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Studio - Full Control</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 50; }
        .nav-item { display: flex; items-center; gap: 12px; padding: 16px 24px; color: #64748b; font-weight: 600; cursor: pointer; transition: 0.2s; border-right: 4px solid transparent; }
        .nav-item:hover { background: #f8fafc; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #2563eb; border-right-color: #2563eb; }
        
        /* Main Area */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view-section { display: none; height: 100%; flex-direction: column; padding: 24px; overflow-y: auto; }
        .view-section.active { display: flex; }

        /* Inputs & Cards */
        .input-std { width: 100%; padding: 10px 14px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 14px; outline: none; background: white; margin-bottom: 4px; }
        .input-std:focus { border-color: #2563eb; ring: 2px solid #bfdbfe; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; }
        
        /* Buttons */
        .btn { padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; items-center; gap: 8px; justify-content: center; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-danger { background: #fff0f0; color: #dc2626; border: 1px solid #fecaca; }
        .btn-ghost { background: transparent; color: #64748b; }
        .btn-ghost:hover { background: #f1f5f9; color: #0f172a; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-6 border-b flex items-center gap-3">
            <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center text-white font-black italic shadow-lg shadow-red-200">S</div>
            <div>
                <h1 class="text-lg font-black text-gray-900 leading-none">SIKA STUDIO</h1>
                <span class="text-[10px] font-bold text-gray-400 tracking-wider">ULTIMATE ADMIN</span>
            </div>
        </div>
        
        <nav class="flex-1 py-4 space-y-1">
            <div class="nav-item active" onclick="app.setView('products')"><i data-lucide="package"></i> ניהול מוצרים</div>
            <div class="nav-item" onclick="app.setView('brands')"><i data-lucide="award"></i> ניהול מותגים</div>
            <div class="nav-item" onclick="app.setView('tutorials')"><i data-lucide="youtube"></i> הדרכות</div>
            <div class="nav-item" onclick="app.setView('brain')"><i data-lucide="brain-circuit"></i> המוח (AI Rules)</div>
        </nav>

        <div class="p-4 border-t bg-gray-50/50">
            <div id="status" class="text-xs font-bold text-gray-400 text-center flex items-center justify-center gap-2">
                <span class="w-2 h-2 rounded-full bg-gray-300"></span> טוען...
            </div>
        </div>
    </div>

    <div class="main-content">
        
        <div id="view-products" class="view-section active">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-gray-900">קטלוג מוצרים</h2>
                <button onclick="app.newProd()" class="btn btn-primary"><i data-lucide="plus"></i> מוצר חדש</button>
            </header>

            <div class="flex gap-6 h-full overflow-hidden">
                <div class="w-80 card flex flex-col shadow-sm">
                    <div class="p-3 border-b bg-gray-50"><input onkeyup="app.filterProd(this.value)" class="input-std" placeholder="חיפוש מהיר..."></div>
                    <div id="prodList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                </div>

                <div class="flex-1 card p-8 overflow-y-auto shadow-sm relative">
                    <input type="hidden" id="pId">
                    
                    <div class="absolute top-6 left-6 flex gap-2">
                        <button onclick="app.askAI()" class="btn bg-indigo-50 text-indigo-600 border border-indigo-100 hover:bg-indigo-100 text-xs py-2 px-3">
                            <i data-lucide="sparkles" size="14"></i> מילוי ב-AI
                        </button>
                    </div>

                    <div class="max-w-3xl">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div><label class="text-xs font-bold block mb-1">שם מוצר</label><input id="pName" class="input-std font-bold"></div>
                            <div><label class="text-xs font-bold block mb-1">מותג</label><select id="pBrand" class="input-std"></select></div>
                        </div>

                        <div class="mb-4">
                            <label class="text-xs font-bold block mb-1">קטגוריה</label>
                            <div class="grid grid-cols-4 gap-2">
                                <button type="button" onclick="app.setCat('sealing')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50">איטום</button>
                                <button type="button" onclick="app.setCat('glues')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50">דבקים</button>
                                <button type="button" onclick="app.setCat('concrete')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50">בטון</button>
                                <button type="button" onclick="app.setCat('flooring')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50">ריצוף</button>
                            </div>
                            <input type="hidden" id="pCat">
                        </div>

                        <div class="mb-4"><label class="text-xs font-bold block mb-1">תיאור שיווקי</label><textarea id="pDesc" class="input-std h-24 resize-none"></textarea></div>

                        <div class="mb-6">
                            <label class="text-xs font-bold block mb-1">תמונה URL</label>
                            <div class="flex gap-2">
                                <input id="pImg" class="input-std" placeholder="https://...">
                                <button onclick="app.searchImg()" class="btn bg-gray-100 border text-gray-600 px-3 py-1 h-[42px]"><i data-lucide="image"></i> חיפוש</button>
                            </div>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-xl border mb-6">
                            <h4 class="text-xs font-bold text-gray-400 uppercase mb-3">מפרט טכני</h4>
                            <div class="grid grid-cols-3 gap-4">
                                <div><label class="text-[10px] font-bold block">כיסוי</label><input id="tCov" class="input-std text-center"></div>
                                <div><label class="text-[10px] font-bold block">ייבוש</label><input id="tDry" class="input-std text-center"></div>
                                <div><label class="text-[10px] font-bold block">עובי</label><input id="tThick" class="input-std text-center"></div>
                            </div>
                        </div>

                        <div class="flex gap-4 border-t pt-6">
                            <button onclick="app.saveProd()" class="btn btn-primary w-40">שמור שינויים</button>
                            <button onclick="app.delProd()" class="btn btn-danger">מחק מוצר</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-brands" class="view-section">
            <h2 class="text-3xl font-black text-gray-900 mb-6">ניהול מותגים</h2>
            <div class="flex gap-8 h-full">
                <div class="w-80 card p-6 h-fit">
                    <h3 class="font-bold mb-4">הוספת מותג חדש</h3>
                    <input id="bName" class="input-std" placeholder="שם המותג (למשל: Sika)">
                    <input id="bSlogan" class="input-std" placeholder="סלוגן קצר">
                    <input id="bLogo" class="input-std" placeholder="לוגו URL">
                    <div class="flex gap-2 mb-4">
                        <div class="flex-1"><label class="text-[10px] font-bold">ראשי</label><input id="bColP" type="color" class="w-full h-8 cursor-pointer rounded" value="#111111"></div>
                        <div class="flex-1"><label class="text-[10px] font-bold">הדגשה</label><input id="bColA" type="color" class="w-full h-8 cursor-pointer rounded" value="#2563eb"></div>
                    </div>
                    <button onclick="app.saveBrand()" class="btn btn-primary w-full">הוסף מותג</button>
                </div>
                
                <div id="brandGrid" class="flex-1 grid grid-cols-3 gap-4 content-start overflow-y-auto"></div>
            </div>
        </div>

        <div id="view-tutorials" class="view-section">
            <h2 class="text-3xl font-black text-gray-900 mb-6">הדרכות וידאו</h2>
            
            <div class="card p-4 mb-6 flex gap-4 items-end bg-blue-50 border-blue-100">
                <div class="flex-1"><label class="text-xs font-bold block mb-1">כותרת הסרטון</label><input id="vTitle" class="input-std mb-0"></div>
                <div class="flex-1"><label class="text-xs font-bold block mb-1">לינק ל-YouTube</label><input id="vUrl" class="input-std mb-0" placeholder="https://youtube.com/watch?v=..."></div>
                <button onclick="app.saveVid()" class="btn btn-primary">הוסף הדרכה</button>
                <button onclick="window.open('https://www.youtube.com/results?search_query=Sika+Tutorials', '_blank')" class="btn bg-white border"><i data-lucide="search"></i> חפש ביוטיוב</button>
            </div>

            <div id="vidGrid" class="grid grid-cols-4 gap-6 pb-10"></div>
        </div>

        <div id="view-brain" class="view-section">
            <h2 class="text-3xl font-black text-gray-900 mb-6">המוח של Sika Expert</h2>
            <div class="flex gap-8 h-full">
                <div class="w-1/3 card p-6 h-fit">
                    <div class="flex items-center gap-2 mb-4 text-purple-600"><i data-lucide="brain-circuit"></i> <h3 class="font-bold">למד את הרובוט</h3></div>
                    <p class="text-xs text-gray-500 mb-4">כשהלקוח כותב מילה מסוימת, מה לענות לו?</p>
                    
                    <label class="text-xs font-bold block mb-1">מילת מפתח (Trigger)</label>
                    <input id="rTrig" class="input-std" placeholder="למשל: סדק, מחיר, טלפון...">
                    
                    <label class="text-xs font-bold block mb-1">תשובת הרובוט</label>
                    <textarea id="rResp" class="input-std h-24" placeholder="התשובה שהרובוט יענה..."></textarea>
                    
                    <button onclick="app.saveRule()" class="btn btn-primary w-full bg-purple-600 hover:bg-purple-700">שמור חוק</button>
                </div>

                <div id="rulesList" class="flex-1 space-y-3 overflow-y-auto"></div>
            </div>
        </div>

    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askGeminiAdmin } from './js/gemini-service.js';

        lucide.createIcons();

        const app = {
            data: { prods: [], brands: [] },
            
            init: () => {
                document.getElementById('status').innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500"></span> מחובר`;
                app.listeners();
            },

            setView: (v) => {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');
            },

            listeners: () => {
                // Products
                onSnapshot(collection(db, "products"), s => {
                    const l = document.getElementById('prodList'); l.innerHTML = ""; app.data.prods = [];
                    s.forEach(d => {
                        const p = {id:d.id, ...d.data()}; app.data.prods.push(p);
                        l.innerHTML += `
                        <div onclick="app.loadP('${p.id}')" class="p-3 rounded-lg hover:bg-gray-50 cursor-pointer border border-transparent hover:border-gray-200 flex justify-between items-center group">
                            <div><div class="font-bold text-sm text-gray-800">${p.name}</div><div class="text-[10px] text-gray-400">${p.brand || '-'}</div></div>
                        </div>`;
                    });
                });

                // Brands
                onSnapshot(collection(db, "brands"), s => {
                    const g = document.getElementById('brandGrid'); 
                    const sel = document.getElementById('pBrand');
                    g.innerHTML = ""; sel.innerHTML = ""; app.data.brands = [];
                    
                    s.forEach(d => {
                        const b = {id:d.id, ...d.data()}; app.data.brands.push(b);
                        // Grid Item
                        g.innerHTML += `
                        <div class="card p-4 relative group">
                            <button onclick="app.delBrand('${b.id}')" class="absolute top-2 left-2 text-red-400 opacity-0 group-hover:opacity-100 hover:bg-red-50 p-1 rounded"><i data-lucide="trash-2" size="14"></i></button>
                            <img src="${b.logo}" class="h-8 object-contain mb-2 mx-auto">
                            <div class="text-center font-bold text-sm">${b.name}</div>
                        </div>`;
                        // Select Option
                        sel.innerHTML += `<option value="${b.name}">${b.name}</option>`;
                    });
                    lucide.createIcons();
                });

                // Tutorials
                onSnapshot(collection(db, "tutorials"), s => {
                    const g = document.getElementById('vidGrid'); g.innerHTML = "";
                    s.forEach(d => {
                        const t = {id:d.id, ...d.data()};
                        let vidId = ""; try { vidId = t.url.split('v=')[1].split('&')[0]; } catch(e){}
                        g.innerHTML += `
                        <div class="card group">
                            <div class="aspect-video bg-black relative">
                                <img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg" class="w-full h-full object-cover opacity-80">
                                <button onclick="app.delVid('${t.id}')" class="absolute top-2 left-2 bg-white/90 text-red-500 p-1 rounded opacity-0 group-hover:opacity-100"><i data-lucide="trash-2" size="14"></i></button>
                            </div>
                            <div class="p-3 font-bold text-sm truncate">${t.title}</div>
                        </div>`;
                    });
                    lucide.createIcons();
                });

                // Brain Rules
                onSnapshot(collection(db, "chat_rules"), s => {
                    const l = document.getElementById('rulesList'); l.innerHTML = "";
                    s.forEach(d => {
                        const r = {id:d.id, ...d.data()};
                        l.innerHTML += `
                        <div class="card p-4 flex justify-between items-center">
                            <div>
                                <span class="bg-purple-100 text-purple-700 px-2 py-0.5 rounded text-xs font-bold">"${r.trigger}"</span>
                                <span class="mx-2 text-gray-300">➜</span>
                                <span class="text-sm text-gray-600">${r.response}</span>
                            </div>
                            <button onclick="app.delRule('${r.id}')" class="text-gray-400 hover:text-red-500"><i data-lucide="trash-2" size="16"></i></button>
                        </div>`;
                    });
                    lucide.createIcons();
                });
            },

            // --- Product Logic ---
            loadP: (id) => {
                const p = app.data.prods.find(x => x.id === id);
                document.getElementById('pId').value = id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pBrand').value = p.brand;
                document.getElementById('pDesc').value = p.marketingDesc;
                document.getElementById('pImg').value = p.image;
                document.getElementById('tCov').value = p.tech?.coverage||'';
                document.getElementById('tDry').value = p.tech?.drying||'';
                document.getElementById('tThick').value = p.tech?.thickness||'';
                app.setCat(p.category);
            },
            newProd: () => {
                document.getElementById('pId').value = "";
                document.querySelectorAll('#view-products input:not(.input-std), #view-products textarea').forEach(i => i.value="");
                document.getElementById('pName').focus();
            },
            saveProd: async () => {
                const id = document.getElementById('pId').value;
                const d = {
                    name: document.getElementById('pName').value, brand: document.getElementById('pBrand').value, category: document.getElementById('pCat').value,
                    marketingDesc: document.getElementById('pDesc').value, image: document.getElementById('pImg').value,
                    tech: { coverage: document.getElementById('tCov').value, drying: document.getElementById('tDry').value, thickness: document.getElementById('tThick').value }
                };
                if(id) await updateDoc(doc(db, "products", id), d); else await addDoc(collection(db, "products"), d);
                if(!id) app.newProd();
                alert("נשמר!");
            },
            delProd: async () => { if(confirm("למחוק?")) await deleteDoc(doc(db, "products", document.getElementById('pId').value)); app.newProd(); },
            
            setCat: (c) => {
                document.getElementById('pCat').value = c;
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    if(b.innerText === (c==='sealing'?'איטום':c==='glues'?'דבקים':c==='concrete'?'בטון':'ריצוף')) 
                        b.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                });
            },
            
            askAI: async () => {
                const n = document.getElementById('pName').value;
                if(!n) return alert("רשום שם מוצר");
                const res = await askGeminiAdmin(n);
                if(res) {
                    document.getElementById('pDesc').value = res.marketingDesc;
                    app.setCat(res.category);
                    document.getElementById('tCov').value = res.tech?.coverage||'';
                    document.getElementById('tDry').value = res.tech?.drying||'';
                    document.getElementById('tThick').value = res.tech?.thickness||'';
                }
            },
            searchImg: () => {
                const n = document.getElementById('pName').value;
                window.open(`https://www.google.com/search?tbm=isch&q=${n}`, '_blank');
            },
            filterProd: (t) => {
                t = t.toLowerCase();
                Array.from(document.getElementById('prodList').children).forEach(e => e.style.display = e.innerText.toLowerCase().includes(t) ? 'flex' : 'none');
            },

            // --- Brands Logic ---
            saveBrand: async () => {
                await addDoc(collection(db, "brands"), {
                    name: document.getElementById('bName').value, logo: document.getElementById('bLogo').value,
                    colors: { primary: document.getElementById('bColP').value, accent: document.getElementById('bColA').value }
                });
                document.getElementById('bName').value = "";
            },
            delBrand: async (id) => { if(confirm("למחוק מותג?")) await deleteDoc(doc(db, "brands", id)); },

            // --- Tutorials Logic ---
            saveVid: async () => {
                await addDoc(collection(db, "tutorials"), { title: document.getElementById('vTitle').value, url: document.getElementById('vUrl').value });
                document.getElementById('vTitle').value = ""; document.getElementById('vUrl').value = "";
            },
            delVid: async (id) => { if(confirm("למחוק סרטון?")) await deleteDoc(doc(db, "tutorials", id)); },

            // --- Brain Logic ---
            saveRule: async () => {
                await addDoc(collection(db, "chat_rules"), { trigger: document.getElementById('rTrig').value, response: document.getElementById('rResp').value });
                document.getElementById('rTrig').value = ""; document.getElementById('rResp').value = "";
            },
            delRule: async (id) => await deleteDoc(doc(db, "chat_rules", id))
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
