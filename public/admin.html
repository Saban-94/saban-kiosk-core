<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Studio - AI Command Center</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f0f4f8; height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 50; box-shadow: 4px 0 20px rgba(0,0,0,0.02); }
        .nav-item { display: flex; items-center; gap: 12px; padding: 16px 24px; color: #64748b; font-weight: 600; cursor: pointer; transition: 0.2s; border-right: 4px solid transparent; }
        .nav-item:hover { background: #f8fafc; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #E3000F; border-right-color: #E3000F; }
        
        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view-section { display: none; height: 100%; flex-direction: column; padding: 32px; overflow-y: auto; }
        .view-section.active { display: flex; }

        /* UI Elements */
        .input-std { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 12px; outline: none; background: white; transition: 0.3s; }
        .input-std:focus { border-color: #E3000F; box-shadow: 0 0 0 3px rgba(227, 0, 15, 0.1); }
        
        .btn { padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; items-center; gap: 8px; justify-content: center; }
        .btn-primary { background: #E3000F; color: white; shadow: 0 4px 12px rgba(227, 0, 15, 0.2); }
        .btn-primary:hover { background: #c4000d; transform: translateY(-1px); }
        .btn-secondary { background: white; border: 1px solid #e2e8f0; color: #334155; }
        .btn-secondary:hover { background: #f8fafc; border-color: #cbd5e1; }

        /* Brain Studio Editor */
        .brain-editor { background: white; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; height: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .toolbar { background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 10px; display: flex; gap: 8px; flex-wrap: wrap; }
        .tool-btn { padding: 6px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; items-center; gap: 4px; background: white; border: 1px solid #cbd5e1; color: #475569; transition: 0.2s; }
        .tool-btn:hover { background: #e2e8f0; color: #0f172a; }
        .tool-btn i { width: 14px; height: 14px; }
        .editor-area { flex: 1; padding: 16px; outline: none; resize: none; border: none; font-size: 15px; line-height: 1.6; font-family: 'Heebo', sans-serif; }
        
        /* Preview Bubble */
        .chat-preview { background: #E3000F; color: white; padding: 12px 20px; border-radius: 20px; border-bottom-right-radius: 4px; max-width: 80%; margin-top: 20px; font-size: 14px; position: relative; }
        .chat-preview::after { content: 'תצוגה מקדימה'; position: absolute; top: -20px; right: 0; font-size: 10px; color: #94a3b8; font-weight: bold; }

        /* Tags in Editor */
        .tag-pill { background: #eff6ff; color: #2563eb; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; display: inline-block; margin: 0 2px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-8 border-b border-gray-100 flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-to-br from-[#E3000F] to-red-600 rounded-2xl flex items-center justify-center text-white font-black italic text-2xl shadow-lg">S</div>
            <div>
                <h1 class="text-xl font-black text-gray-900 tracking-tight">SIKA STUDIO</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">AI Command Center</p>
            </div>
        </div>
        <nav class="flex-1 py-6 space-y-1">
            <div class="nav-item active" onclick="app.setView('products')"><i data-lucide="package"></i> קטלוג מוצרים</div>
            <div class="nav-item" onclick="app.setView('brands')"><i data-lucide="palette"></i> עיצוב ומותגים</div>
            <div class="nav-item" onclick="app.setView('brain')"><i data-lucide="brain-circuit"></i> המוח (AI Builder)</div>
            <div class="nav-item" onclick="app.setView('tutorials')"><i data-lucide="play-circle"></i> הדרכות</div>
        </nav>
        <div class="p-6 bg-gray-50 border-t border-gray-100 text-center">
            <div id="status" class="inline-flex items-center gap-2 px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> מחובר לשרת
            </div>
        </div>
    </div>

    <div class="main-content">
        
        <div id="view-products" class="view-section active">
            <header class="flex justify-between items-center mb-8">
                <div><h2 class="text-3xl font-black text-gray-900">ניהול קטלוג</h2><p class="text-gray-500">עריכה ועדכון מוצרים</p></div>
                <button onclick="app.newProd()" class="btn btn-primary"><i data-lucide="plus"></i> מוצר חדש</button>
            </header>
            
            <div class="flex gap-8 h-full overflow-hidden">
                <div class="w-80 bg-white rounded-2xl border border-gray-200 flex flex-col overflow-hidden shadow-sm">
                    <div class="p-4 border-b bg-gray-50"><input onkeyup="app.filterP(this.value)" class="input-std" placeholder="חפש מוצר..."></div>
                    <div id="prodList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                </div>

                <div class="flex-1 bg-white rounded-2xl border border-gray-200 p-8 overflow-y-auto shadow-sm relative">
                    <input type="hidden" id="pId">
                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div><label class="text-xs font-bold block mb-2 text-gray-500">שם המוצר</label><input id="pName" class="input-std font-bold"></div>
                        <div><label class="text-xs font-bold block mb-2 text-gray-500">מותג</label><select id="pBrand" class="input-std"></select></div>
                    </div>
                    
                    <div class="mb-6"><label class="text-xs font-bold block mb-2 text-gray-500">קטגוריה</label>
                        <div class="flex gap-2">
                            <button type="button" onclick="app.setCat('sealing')" class="btn btn-secondary text-xs flex-1 cat-btn">איטום</button>
                            <button type="button" onclick="app.setCat('glues')" class="btn btn-secondary text-xs flex-1 cat-btn">דבקים</button>
                            <button type="button" onclick="app.setCat('concrete')" class="btn btn-secondary text-xs flex-1 cat-btn">בטון</button>
                            <button type="button" onclick="app.setCat('flooring')" class="btn btn-secondary text-xs flex-1 cat-btn">ריצוף</button>
                        </div>
                        <input type="hidden" id="pCat">
                    </div>

                    <div class="mb-6"><label class="text-xs font-bold block mb-2 text-gray-500">תיאור שיווקי</label><textarea id="pDesc" class="input-std h-32"></textarea></div>

                    <div class="grid grid-cols-2 gap-6 mb-6 bg-gray-50 p-6 rounded-xl border border-gray-100">
                        <div><label class="text-xs font-bold block mb-2">תמונה ראשית (URL)</label><input id="pImg" class="input-std"></div>
                        <div><label class="text-xs font-bold block mb-2">סרטון וידאו (YouTube Link)</label><input id="pVideo" class="input-std"></div>
                    </div>

                    <div class="flex gap-4 pt-4 border-t">
                        <button onclick="app.saveProd()" class="btn btn-primary w-40">שמור שינויים</button>
                        <button onclick="app.delProd()" class="btn btn-secondary text-red-500 hover:bg-red-50">מחק מוצר</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-brain" class="view-section">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-black text-gray-900 flex items-center gap-3"><i data-lucide="brain-circuit" class="text-[#E3000F]"></i> Sika Brain Studio</h2>
                    <p class="text-gray-500">תכנות תשובות, כפתורים ואנימציות לרובוט</p>
                </div>
            </header>

            <div class="flex gap-8 h-full">
                <div class="flex-1 flex flex-col gap-6">
                    <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                        <label class="text-xs font-bold block mb-2 text-gray-500">כשהלקוח כותב (Trigger):</label>
                        <input id="rTrig" class="input-std font-bold text-lg text-blue-700" placeholder='לדוגמה: "סדק בקיר", "מחיר", "נציג"...'>
                    </div>

                    <div class="brain-editor">
                        <div class="toolbar">
                            <button class="tool-btn" onclick="app.insertTag('bold')"><i data-lucide="bold"></i> מודגש</button>
                            <button class="tool-btn" onclick="app.insertTag('header')"><i data-lucide="heading"></i> כותרת</button>
                            <div class="w-[1px] h-6 bg-gray-300 mx-2"></div>
                            <button class="tool-btn text-blue-600" onclick="app.pickProduct()"><i data-lucide="package"></i> קשר מוצר</button>
                            <button class="tool-btn text-red-600" onclick="app.pickVideo()"><i data-lucide="video"></i> קשר וידאו</button>
                            <div class="w-[1px] h-6 bg-gray-300 mx-2"></div>
                            <button class="tool-btn text-purple-600" onclick="app.insertTag('typing')"><i data-lucide="more-horizontal"></i> אפקט הקלדה</button>
                            <button class="tool-btn text-purple-600" onclick="app.insertTag('fly')"><i data-lucide="image"></i> תמונה מרחפת</button>
                            <button class="tool-btn text-green-600" onclick="app.insertTag('action')"><i data-lucide="mouse-pointer-2"></i> כפתור פעולה</button>
                        </div>
                        <textarea id="rResp" class="editor-area" placeholder="כתוב את תשובת הרובוט כאן... השתמש בסרגל הכלים להוספת כפתורים ואפקטים."></textarea>
                    </div>

                    <div class="flex justify-end gap-3">
                        <button onclick="app.clearBrain()" class="btn btn-secondary">נקה</button>
                        <button onclick="app.saveRule()" class="btn btn-primary w-40">שמור חוק</button>
                    </div>
                </div>

                <div class="w-96 bg-white rounded-2xl border border-gray-200 flex flex-col overflow-hidden">
                    <div class="p-4 border-b bg-gray-50 font-bold text-gray-500">חוקים קיימים</div>
                    <div id="rulesList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="view-brands" class="view-section">
            <h2 class="text-3xl font-black text-gray-900 mb-8">עיצוב ומותגים</h2>
            
            <div class="flex gap-8 h-full">
                <div class="w-96 bg-white p-8 rounded-2xl border h-fit shadow-sm">
                    <h3 class="font-bold text-xl mb-6">הגדרות מותג</h3>
                    
                    <div class="space-y-5">
                        <div><label class="text-xs font-bold block mb-1">שם המותג</label><input id="bName" class="input-std"></div>
                        <div><label class="text-xs font-bold block mb-1">לוגו URL</label><input id="bLogo" class="input-std"></div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-xs font-bold block mb-1">צבע ראשי</label><input id="bColP" type="color" class="w-full h-12 cursor-pointer rounded-lg border border-gray-200 p-1 bg-white" value="#111111"></div>
                            <div><label class="text-xs font-bold block mb-1">צבע דגש (כפתורים)</label><input id="bColA" type="color" class="w-full h-12 cursor-pointer rounded-lg border border-gray-200 p-1 bg-white" value="#E3000F"></div>
                        </div>

                        <div><label class="text-xs font-bold block mb-1">לוגו חצי שקוף לרקע (Watermark)</label><input id="bWater" class="input-std" placeholder="URL לתמונה שקופה..."></div>

                        <button onclick="app.saveBrand()" class="btn btn-primary w-full py-3 mt-2">שמור מותג</button>
                    </div>
                </div>

                <div id="brandsGrid" class="flex-1 grid grid-cols-3 gap-6 content-start"></div>
            </div>
        </div>

        <div id="view-tutorials" class="view-section">
            <h2 class="text-3xl font-black text-gray-900 mb-8">ניהול הדרכות</h2>
            <div class="bg-white p-4 rounded-2xl border w-full max-w-4xl mb-8 flex gap-4 items-end shadow-sm">
                <div class="flex-1"><label class="text-xs font-bold block mb-1">כותרת הסרטון</label><input id="vTitle" class="input-std"></div>
                <div class="flex-1"><label class="text-xs font-bold block mb-1">לינק ל-YouTube</label><input id="vUrl" class="input-std"></div>
                <button onclick="app.saveVid()" class="btn btn-primary px-8">הוסף</button>
            </div>
            <div id="vidGrid" class="grid grid-cols-4 gap-6"></div>
        </div>

    </div>

    <div id="pickerModal" class="fixed inset-0 bg-black/50 z-[100] hidden items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-96 p-6 shadow-2xl">
            <h3 id="pickerTitle" class="font-bold text-lg mb-4">בחר פריט</h3>
            <div id="pickerList" class="max-h-60 overflow-y-auto space-y-2 mb-4 border rounded p-2"></div>
            <button onclick="document.getElementById('pickerModal').classList.add('hidden')" class="btn btn-secondary w-full">ביטול</button>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();

        const app = {
            data: { prods: [], tutorials: [] },
            
            init: () => {
                app.listeners();
            },

            setView: (v) => {
                document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
                // Highlight Nav
                const navIndex = {'products':0, 'brands':1, 'brain':2, 'tutorials':3}[v];
                document.querySelectorAll('.nav-item')[navIndex].classList.add('active');
            },

            listeners: () => {
                // Products
                onSnapshot(collection(db, "products"), s => {
                    const l = document.getElementById('prodList'); l.innerHTML = ""; app.data.prods = [];
                    s.forEach(d => {
                        const p = {id:d.id, ...d.data()}; app.data.prods.push(p);
                        l.innerHTML += `<div onclick="app.loadP('${p.id}')" class="p-3 border-b hover:bg-gray-50 cursor-pointer flex justify-between items-center group">
                            <div><div class="font-bold text-sm">${p.name}</div><div class="text-xs text-gray-400">${p.brand}</div></div>
                            <i data-lucide="edit-2" class="w-4 h-4 text-gray-300 group-hover:text-blue-500"></i>
                        </div>`;
                    });
                    lucide.createIcons();
                });

                // Brands
                onSnapshot(collection(db, "brands"), s => {
                    const g = document.getElementById('brandsGrid'); const sel = document.getElementById('pBrand');
                    g.innerHTML = ""; sel.innerHTML = "";
                    s.forEach(d => {
                        const b = {id:d.id, ...d.data()};
                        sel.innerHTML += `<option value="${b.name}">${b.name}</option>`;
                        g.innerHTML += `
                        <div class="bg-white p-4 rounded-xl border flex items-center justify-between shadow-sm relative group">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full border flex items-center justify-center p-1" style="border-color:${b.colors?.accent}">
                                    <img src="${b.logo}" class="max-w-full max-h-full">
                                </div>
                                <span class="font-bold">${b.name}</span>
                            </div>
                            <button onclick="app.delBrand('${b.id}')" class="text-red-400 opacity-0 group-hover:opacity-100 hover:bg-red-50 p-2 rounded"><i data-lucide="trash"></i></button>
                        </div>`;
                    });
                    lucide.createIcons();
                });

                // Rules (Brain)
                onSnapshot(collection(db, "chat_rules"), s => {
                    const l = document.getElementById('rulesList'); l.innerHTML = "";
                    s.forEach(d => {
                        const r = {id:d.id, ...d.data()};
                        l.innerHTML += `
                        <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 text-sm relative group">
                            <div class="font-bold text-blue-600 mb-1">"${r.trigger}"</div>
                            <div class="text-gray-600 truncate">${r.response}</div>
                            <button onclick="app.delRule('${r.id}')" class="absolute top-2 right-2 text-red-400 hidden group-hover:block"><i data-lucide="trash-2" size="14"></i></button>
                        </div>`;
                    });
                    lucide.createIcons();
                });

                // Tutorials
                onSnapshot(collection(db, "tutorials"), s => {
                    const g = document.getElementById('vidGrid'); g.innerHTML = ""; app.data.tutorials = [];
                    s.forEach(d => {
                        const t = {id:d.id, ...d.data()}; app.data.tutorials.push(t);
                        g.innerHTML += `<div class="bg-white border p-3 rounded-xl relative group"><div class="font-bold text-xs truncate pr-6">${t.title}</div><button onclick="app.delVid('${t.id}')" class="absolute top-2 right-2 text-red-500 hidden group-hover:block"><i data-lucide="trash-2" size="14"></i></button></div>`;
                    });
                    lucide.createIcons();
                });
            },

            // --- Brain Studio Logic ---
            insertTag: (type) => {
                const area = document.getElementById('rResp');
                let tag = "";
                if(type === 'bold') tag = "<b>טקסט מודגש</b>";
                if(type === 'header') tag = "<h3>כותרת</h3>";
                if(type === 'typing') tag = "{{typing}}"; // יפורש בקיוסק כאנימציית הקלדה
                if(type === 'fly') tag = "{{fly_img:URL}}"; // יפורש כתמונה מעופפת
                if(type === 'action') tag = "[[טקסט כפתור|action]]"; // כפתור חכם
                
                area.value += tag;
                area.focus();
            },

            pickProduct: () => {
                const list = document.getElementById('pickerList'); list.innerHTML = "";
                document.getElementById('pickerTitle').innerText = "בחר מוצר לקישור";
                app.data.prods.forEach(p => {
                    const div = document.createElement('div');
                    div.className = "p-2 hover:bg-gray-100 cursor-pointer border-b text-sm";
                    div.innerText = p.name;
                    div.onclick = () => {
                        document.getElementById('rResp').value += ` {{product:${p.name}}}`;
                        document.getElementById('pickerModal').classList.add('hidden');
                    };
                    list.appendChild(div);
                });
                document.getElementById('pickerModal').classList.remove('hidden');
            },

            pickVideo: () => {
                const list = document.getElementById('pickerList'); list.innerHTML = "";
                document.getElementById('pickerTitle').innerText = "בחר סרטון";
                app.data.tutorials.forEach(t => {
                    const div = document.createElement('div');
                    div.className = "p-2 hover:bg-gray-100 cursor-pointer border-b text-sm";
                    div.innerText = t.title;
                    div.onclick = () => {
                        document.getElementById('rResp').value += ` {{video:${t.title}}}`;
                        document.getElementById('pickerModal').classList.add('hidden');
                    };
                    list.appendChild(div);
                });
                document.getElementById('pickerModal').classList.remove('hidden');
            },

            saveRule: async () => {
                await addDoc(collection(db, "chat_rules"), { 
                    trigger: document.getElementById('rTrig').value, 
                    response: document.getElementById('rResp').value 
                });
                app.clearBrain();
            },
            delRule: async (id) => await deleteDoc(doc(db, "chat_rules", id)),
            clearBrain: () => { document.getElementById('rTrig').value = ""; document.getElementById('rResp').value = ""; },

            // --- Product Logic ---
            loadP: (id) => {
                const p = app.data.prods.find(x => x.id === id);
                document.getElementById('pId').value = id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pBrand').value = p.brand;
                document.getElementById('pDesc').value = p.marketingDesc;
                document.getElementById('pImg').value = p.image;
                document.getElementById('pVideo').value = p.video || '';
                app.setCat(p.category || 'sealing');
            },
            newProd: () => {
                document.getElementById('pId').value = "";
                document.querySelectorAll('#view-products input, #view-products textarea').forEach(i=>i.value="");
            },
            saveProd: async () => {
                const id = document.getElementById('pId').value;
                const d = {
                    name: document.getElementById('pName').value, brand: document.getElementById('pBrand').value, category: document.getElementById('pCat').value,
                    marketingDesc: document.getElementById('pDesc').value, image: document.getElementById('pImg').value, video: document.getElementById('pVideo').value
                };
                if(id) await updateDoc(doc(db, "products", id), d); else await addDoc(collection(db, "products"), d);
                alert("נשמר!");
            },
            delProd: async () => { if(confirm("למחוק?")) await deleteDoc(doc(db, "products", document.getElementById('pId').value)); app.newProd(); },
            setCat: (c) => {
                document.getElementById('pCat').value = c;
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    if(b.innerText === (c==='sealing'?'איטום':c==='glues'?'דבקים':c==='concrete'?'בטון':'ריצוף')) 
                        b.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                });
            },
            filterProd: (t) => {
                Array.from(document.getElementById('prodList').children).forEach(e=>e.style.display=e.innerText.toLowerCase().includes(t.toLowerCase())?'flex':'none');
            },

            // --- Brand Logic ---
            saveBrand: async () => {
                await addDoc(collection(db, "brands"), { 
                    name: document.getElementById('bName').value, 
                    logo: document.getElementById('bLogo').value,
                    watermark: document.getElementById('bWater').value,
                    colors: { primary: document.getElementById('bColP').value, accent: document.getElementById('bColA').value }
                });
                document.getElementById('bName').value = "";
            },
            delBrand: async (id) => { if(confirm("למחוק?")) await deleteDoc(doc(db, "brands", id)); },

            // --- Tutorials Logic ---
            saveVid: async () => { await addDoc(collection(db, "tutorials"), { title: document.getElementById('vTitle').value, url: document.getElementById('vUrl').value }); },
            delVid: async (id) => await deleteDoc(doc(db, "tutorials", id))
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
