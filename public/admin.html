<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sika Admin Suite - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; overflow: hidden; color: #1e293b; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 20; box-shadow: 4px 0 20px rgba(0,0,0,0.02); }
        .nav-item { display: flex; items-center; gap: 12px; padding: 16px 24px; color: #64748b; font-weight: 500; cursor: pointer; transition: all 0.2s; border-right: 4px solid transparent; }
        .nav-item:hover { background: #f1f5f9; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #2563eb; border-right-color: #2563eb; font-weight: 700; }
        
        /* Main Layout */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 32px; gap: 32px; }
        .view-panel { display: none; height: 100%; flex-direction: column; }
        .view-panel.active { display: flex; }

        /* UI Elements */
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-danger { background: white; border: 1px solid #fee2e2; text-decoration-color: #dc2626; color: #dc2626; }
        .btn-ai { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; border: none; }
        .input-std { width: 100%; border: 1px solid #cbd5e1; padding: 12px; border-radius: 10px; outline: none; background: #fff; font-size: 14px; transition: 0.2s; }
        .input-std:focus { border-color: #2563eb; ring: 2px solid #bfdbfe; }

        /* Cards */
        .brand-card { background: white; border: 1px solid #e2e8f0; padding: 16px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        .brand-card img { height: 40px; width: 80px; object-fit: contain; }
        .vid-card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .vid-thumb { aspect-ratio: 16/9; background: #000; position: relative; }
        .vid-thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; opacity: 0; transition: 0.4s; z-index: 100; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-8 border-b border-gray-100 flex items-center gap-4">
            <div class="w-12 h-12 bg-[#E3000F] rounded-xl flex items-center justify-center text-white font-black italic text-2xl shadow-xl shadow-red-100">S</div>
            <div><h1 class="text-2xl font-black text-gray-900 tracking-tight">SIKA</h1><p class="text-xs text-gray-400 font-bold uppercase">Admin Suite</p></div>
        </div>
        <nav class="flex-1 py-8 space-y-2">
            <div class="nav-item active" onclick="app.switchView('products')"><i data-lucide="package"></i> קטלוג מוצרים</div>
            <div class="nav-item" onclick="app.switchView('brands')"><i data-lucide="tag"></i> ניהול מותגים</div>
            <div class="nav-item" onclick="app.switchView('tutorials')"><i data-lucide="video"></i> הדרכות ואקדמיה</div>
            <div class="nav-item" onclick="app.switchView('brain')"><i data-lucide="brain"></i> המוח של סיקה</div>
        </nav>
        <div class="p-6 border-t border-gray-100 bg-gray-50/50">
            <button onclick="app.runSeed()" class="w-full py-3 rounded-xl border border-gray-200 text-gray-500 font-bold hover:bg-white hover:text-red-500 hover:border-red-200 transition text-xs flex items-center justify-center gap-2">
                <i data-lucide="refresh-cw" size="14"></i> מילוי מלאי (Seed)
            </button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="view-products" class="view-panel active h-full">
            <header class="flex justify-between items-center mb-6">
                <div><h2 class="text-3xl font-black text-gray-900">קטלוג מוצרים</h2><p class="text-gray-500">ניהול פריטים, מפרטים ו-AI</p></div>
                <button onclick="app.newProd()" class="btn btn-primary"><i data-lucide="plus"></i> מוצר חדש</button>
            </header>
            <div class="flex gap-6 h-full overflow-hidden">
                <div class="w-1/3 bg-white rounded-3xl border border-gray-200 flex flex-col overflow-hidden shadow-sm">
                    <div class="p-4 border-b bg-gray-50"><input id="pSearch" oninput="app.filterP()" class="input-std" placeholder="חיפוש..."></div>
                    <div id="pList" class="flex-1 overflow-y-auto"></div>
                </div>
                <div class="flex-1 bg-white rounded-3xl border border-gray-200 flex flex-col relative overflow-hidden shadow-sm">
                    <div class="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                        <span id="pidLabel" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">New</span>
                        <div class="flex gap-2">
                            <button onclick="app.ai()" class="btn btn-ai px-4"><i data-lucide="sparkles"></i> AI Fill</button>
                            <button onclick="app.delProd()" class="btn btn-danger">מחק</button>
                            <button onclick="app.saveProd()" class="btn btn-primary">שמור</button>
                        </div>
                    </div>
                    <div class="p-8 overflow-y-auto flex-1 space-y-6">
                        <input type="hidden" id="pid">
                        <div class="grid grid-cols-2 gap-6">
                            <div><label class="text-xs font-bold block mb-1">שם מוצר</label><input id="pName" class="input-std font-bold"></div>
                            <div><label class="text-xs font-bold block mb-1">מותג</label><select id="pBrand" class="input-std"></select></div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div><label class="text-xs font-bold block mb-1">קטגוריה</label>
                                <select id="pCat" class="input-std">
                                    <option value="sealing">איטום (Sealing)</option>
                                    <option value="glues">דבקים (Glues)</option>
                                    <option value="concrete">בטון (Concrete)</option>
                                    <option value="flooring">ריצוף (Flooring)</option>
                                </select>
                            </div>
                            <div><label class="text-xs font-bold block mb-1">תמונה URL</label><input id="pImg" class="input-std"></div>
                        </div>
                        <div><label class="text-xs font-bold block mb-1">תיאור שיווקי</label><textarea id="pDesc" class="input-std h-32"></textarea></div>
                        <div class="bg-gray-50 p-4 rounded-xl border">
                            <h4 class="font-bold text-sm mb-3">מפרט טכני</h4>
                            <div class="grid grid-cols-3 gap-4">
                                <div><label class="text-xs">כיסוי</label><input id="tCov" class="input-std bg-white"></div>
                                <div><label class="text-xs">ייבוש</label><input id="tDry" class="input-std bg-white"></div>
                                <div><label class="text-xs">עובי</label><input id="tThick" class="input-std bg-white"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-brands" class="view-panel">
            <h2 class="text-3xl font-black text-gray-900 mb-6">ניהול מותגים ועיצוב</h2>
            <div class="flex gap-6 h-full">
                <div class="w-1/3 bg-white p-6 rounded-3xl border h-fit shadow-sm">
                    <h3 class="font-bold mb-4">הוסף יצרן חדש</h3>
                    <div class="space-y-4">
                        <input id="bName" class="input-std" placeholder="שם היצרן (Sika)">
                        <input id="bLogo" class="input-std" placeholder="קישור ללוגו">
                        <input id="bSlogan" class="input-std" placeholder="סלוגן">
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="text-xs">צבע ראשי</label><input id="bColP" type="color" class="w-full h-10 rounded cursor-pointer"></div>
                            <div><label class="text-xs">צבע משני</label><input id="bColA" type="color" class="w-full h-10 rounded cursor-pointer"></div>
                        </div>
                        <button onclick="app.saveBrand()" class="btn btn-primary w-full mt-2">הוסף למערכת</button>
                    </div>
                </div>
                <div id="bList" class="flex-1 grid grid-cols-2 gap-4 content-start overflow-y-auto"></div>
            </div>
        </div>

        <div id="view-tutorials" class="view-panel">
            <h2 class="text-3xl font-black text-gray-900 mb-6">אקדמיה והדרכות</h2>
            <div class="bg-white p-6 rounded-3xl border mb-6 flex gap-4 items-end shadow-sm">
                <div class="flex-1"><label class="text-xs font-bold block mb-1">כותרת הסרטון</label><input id="vTitle" class="input-std"></div>
                <div class="w-1/3"><label class="text-xs font-bold block mb-1">קישור YouTube</label><input id="vUrl" class="input-std"></div>
                <button onclick="app.saveVid()" class="btn btn-primary h-[46px] px-8">הוסף</button>
            </div>
            <div id="vList" class="grid grid-cols-4 gap-6 overflow-y-auto pb-10"></div>
        </div>

        <div id="view-brain" class="view-panel">
            <h2 class="text-3xl font-black text-gray-900 mb-6">המוח של סיקה (צ'אט)</h2>
            <div class="flex gap-6 h-full">
                <div class="w-1/3 bg-white p-6 rounded-3xl border h-fit">
                    <h3 class="font-bold mb-4">הוסף חוק חדש</h3>
                    <div class="space-y-4">
                        <input id="aiTrig" class="input-std" placeholder="אם הלקוח כותב... (מחיר)">
                        <textarea id="aiResp" class="input-std h-24" placeholder="הרובוט יענה..."></textarea>
                        <button onclick="app.saveRule()" class="btn btn-primary w-full">שמור חוק</button>
                    </div>
                </div>
                <div id="rulesList" class="flex-1 overflow-y-auto pr-2 space-y-2"></div>
            </div>
        </div>

    </div>

    <div id="toast"><i data-lucide="check-circle" class="text-green-400"></i> <span id="toastMsg">נשמר</span></div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { seedRealData } from '../js/seed-data.js';
        import { askGeminiAdmin } from '../js/gemini-service.js';

        lucide.createIcons();

        const app = {
            prods: [], brands: [], 

            init: () => {
                app.loadBrands();
                app.loadProds();
                app.loadVids();
                app.loadRules();
            },

            switchView: (v) => {
                document.querySelectorAll('.view-panel').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
                
                const map = {'products':0, 'brands':1, 'tutorials':2, 'brain':3};
                if(map[v] !== undefined) document.querySelectorAll('.nav-item')[map[v]].classList.add('active');
            },

            // PRODUCTS
            loadProds: () => {
                onSnapshot(collection(db, "products"), snap => {
                    const l = document.getElementById('pList'); l.innerHTML = ""; app.prods = [];
                    snap.forEach(d => {
                        const p = {id:d.id, ...d.data()}; app.prods.push(p);
                        l.innerHTML += `<div onclick="app.editP('${p.id}')" class="p-3 border-b hover:bg-gray-50 cursor-pointer flex gap-3 items-center"><img src="${p.image}" class="w-8 h-8 rounded bg-gray-100 object-contain"><div><div class="font-bold text-sm">${p.name}</div><div class="text-xs text-gray-500">${p.brand}</div></div></div>`;
                    });
                });
            },
            editP: (id) => {
                const p = app.prods.find(x => x.id === id);
                document.getElementById('pid').value = id; document.getElementById('pidLabel').innerText = id.slice(0,6);
                document.getElementById('pName').value = p.name;
                document.getElementById('pBrand').value = p.brand;
                document.getElementById('pCat').value = p.category || 'sealing';
                document.getElementById('pDesc').value = p.marketingDesc;
                document.getElementById('pImg').value = p.image;
                document.getElementById('tCov').value = p.tech?.coverage||'';
                document.getElementById('tDry').value = p.tech?.drying||'';
                document.getElementById('tThick').value = p.tech?.thickness||'';
            },
            newP: () => {
                document.getElementById('pid').value = ""; document.getElementById('pidLabel').innerText = "New";
                document.querySelectorAll('#view-products input, #view-products textarea').forEach(i => i.value="");
            },
            saveP: async () => {
                const id = document.getElementById('pid').value;
                const d = {
                    name: document.getElementById('pName').value, brand: document.getElementById('pBrand').value, category: document.getElementById('pCat').value,
                    marketingDesc: document.getElementById('pDesc').value, image: document.getElementById('pImg').value || "https://placehold.co/400",
                    tech: { coverage: document.getElementById('tCov').value, drying: document.getElementById('tDry').value, thickness: document.getElementById('tThick').value }
                };
                if(id) await updateDoc(doc(db, "products", id), d); else await addDoc(collection(db, "products"), d);
                app.toast("מוצר נשמר");
            },
            delP: async () => { if(confirm("למחוק?")) { await deleteDoc(doc(db, "products", document.getElementById('pid').value)); app.newP(); } },
            filterP: () => { const t = document.getElementById('pSearch').value.toLowerCase(); Array.from(document.getElementById('pList').children).forEach(e=>{e.style.display=e.innerText.toLowerCase().includes(t)?'flex':'none'}); },
            
            ai: async () => {
                const name = document.getElementById('pName').value;
                if(!name) return alert("הקלד שם מוצר תחילה");
                const res = await askGeminiAdmin(name);
                if(res) {
                    document.getElementById('pDesc').value = res.marketingDesc;
                    if(res.tech) {
                        document.getElementById('tCov').value = res.tech.coverage;
                        document.getElementById('tDry').value = res.tech.drying;
                        document.getElementById('tThick').value = res.tech.thickness;
                    }
                }
            },

            // BRANDS
            loadBrands: () => {
                onSnapshot(collection(db, "brands"), snap => {
                    const l = document.getElementById('bList'); const s = document.getElementById('pBrand');
                    l.innerHTML = ""; s.innerHTML = ""; app.brands = [];
                    snap.forEach(d => {
                        const b = {id:d.id, ...d.data()}; app.brands.push(b);
                        l.innerHTML += `
                            <div class="brand-card">
                                <div class="flex items-center gap-3"><img src="${b.logo}"><span class="font-bold">${b.name}</span></div>
                                <div class="flex gap-2"><div class="w-4 h-4 rounded-full" style="background:${b.colors?.primary}"></div><div class="w-4 h-4 rounded-full" style="background:${b.colors?.accent}"></div></div>
                                <button onclick="app.delBrand('${b.id}')" class="text-red-500"><i data-lucide="trash-2" size="16"></i></button>
                            </div>`;
                        const o = document.createElement('option'); o.value=b.name; o.innerText=b.name; s.appendChild(o);
                    });
                    lucide.createIcons();
                });
            },
            saveBrand: async () => {
                await addDoc(collection(db, "brands"), {
                    name: document.getElementById('bName').value, logo: document.getElementById('bLogo').value, slogan: document.getElementById('bSlogan').value,
                    colors: { primary: document.getElementById('bColP').value, accent: document.getElementById('bColA').value }
                });
                app.toast("מותג נוסף"); document.querySelectorAll('#view-brands input').forEach(i=>i.value="");
            },
            delBrand: async (id) => { if(confirm("למחוק?")) await deleteDoc(doc(db, "brands", id)); },

            // TUTORIALS
            loadVids: () => {
                onSnapshot(collection(db, "tutorials"), snap => {
                    const l = document.getElementById('vList'); l.innerHTML = "";
                    snap.forEach(d => {
                        const t = {id:d.id, ...d.data()};
                        let vidId = ""; try{ vidId = t.url.split('v=')[1].split('&')[0]; }catch(e){}
                        l.innerHTML += `<div class="vid-card relative group"><div class="vid-thumb"><img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg"></div><div class="p-3 font-bold text-sm truncate">${t.title}</div><button onclick="app.delVid('${t.id}')" class="absolute top-2 right-2 bg-red-600 text-white p-1 rounded opacity-0 group-hover:opacity-100 transition"><i data-lucide="trash-2" size="14"></i></button></div>`;
                    });
                    lucide.createIcons();
                });
            },
            saveVid: async () => {
                await addDoc(collection(db, "tutorials"), { title: document.getElementById('vTitle').value, url: document.getElementById('vUrl').value });
                app.toast("סרטון נוסף"); document.getElementById('vTitle').value=""; document.getElementById('vUrl').value="";
            },
            delVid: async (id) => { if(confirm("למחוק?")) await deleteDoc(doc(db, "tutorials", id)); },

            // BRAIN
            loadRules: () => {
                onSnapshot(collection(db, "chat_rules"), snap => {
                    const l = document.getElementById('rulesList'); l.innerHTML = "";
                    snap.forEach(d => {
                        const r = {id:d.id, ...d.data()};
                        l.innerHTML += `<div class="bg-white p-3 rounded-xl border flex justify-between items-center"><div class="text-sm"><span class="font-bold text-blue-600">${r.trigger}</span> -> ${r.response}</div><button onclick="app.delRule('${r.id}')" class="text-red-500"><i data-lucide="trash-2" size="14"></i></button></div>`;
                    });
                    lucide.createIcons();
                });
            },
            saveRule: async () => {
                await addDoc(collection(db, "chat_rules"), { trigger: document.getElementById('aiTrig').value, response: document.getElementById('aiResp').value });
                app.toast("חוק נשמר"); document.getElementById('aiTrig').value=""; document.getElementById('aiResp').value="";
            },
            delRule: async (id) => { if(confirm("למחוק?")) await deleteDoc(doc(db, "chat_rules", id)); },

            // SYSTEM
            runSeed: async () => { if(confirm("לאפס נתונים?")) { await seedRealData(); app.toast("המערכת אופסה!"); } },
            toast: (m) => { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
