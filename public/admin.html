<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Studio - Platinum Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 50; }
        .nav-item { display: flex; items-center; gap: 12px; padding: 16px 24px; color: #64748b; font-weight: 600; cursor: pointer; transition: 0.2s; border-right: 4px solid transparent; }
        .nav-item:hover { background: #f8fafc; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #2563eb; border-right-color: #2563eb; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view-section { display: none; height: 100%; flex-direction: column; padding: 24px; overflow-y: auto; }
        .view-section.active { display: flex; }
        .input-std { width: 100%; padding: 10px 14px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 14px; outline: none; background: white; margin-bottom: 4px; }
        .input-std:focus { border-color: #2563eb; ring: 2px solid #bfdbfe; }
        .btn { padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; items-center; gap: 8px; justify-content: center; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-danger { background: #fff0f0; color: #dc2626; border: 1px solid #fecaca; }
        /* Gallery Styles */
        .gallery-item { position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-item .del-btn { position: absolute; top: 0; right: 0; background: rgba(0,0,0,0.5); color: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.2s; cursor: pointer; }
        .gallery-item:hover .del-btn { opacity: 1; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-6 border-b flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black italic shadow-lg">S</div>
            <div>
                <h1 class="text-lg font-black text-gray-900 leading-none">SIKA STUDIO</h1>
                <span class="text-[10px] font-bold text-gray-400 tracking-wider">PLATINUM</span>
            </div>
        </div>
        <nav class="flex-1 py-4 space-y-1">
            <div class="nav-item active" onclick="app.setView('products')"><i data-lucide="package"></i>  爪专</div>
            <div class="nav-item" onclick="app.setView('brands')"><i data-lucide="award"></i> 转</div>
            <div class="nav-item" onclick="app.setView('tutorials')"><i data-lucide="youtube"></i> 专转</div>
            <div class="nav-item" onclick="app.setView('brain')"><i data-lucide="brain-circuit"></i>  (AI)</div>
        </nav>
        <div id="status" class="p-4 text-center text-xs font-bold text-gray-400 border-t">注...</div>
    </div>

    <div class="main-content">
        <div id="view-products" class="view-section active">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-gray-900">拽 爪专</h2>
                <button onclick="app.newProd()" class="btn btn-primary"><i data-lucide="plus"></i> 爪专 砖</button>
            </header>
            <div class="flex gap-6 h-full overflow-hidden">
                <div class="w-80 bg-white border rounded-2xl flex flex-col shadow-sm">
                    <div class="p-3 border-b bg-gray-50"><input onkeyup="app.filterProd(this.value)" class="input-std" placeholder="驻砖..."></div>
                    <div id="prodList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                </div>
                <div class="flex-1 bg-white border rounded-2xl p-8 overflow-y-auto shadow-sm relative">
                    <input type="hidden" id="pId">
                    <div class="absolute top-6 left-6"><button onclick="app.askAI()" class="btn bg-indigo-50 text-indigo-600 border border-indigo-100 text-xs py-2 px-3"><i data-lucide="sparkles" size="14"></i>   (AI)</button></div>
                    
                    <div class="max-w-3xl space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-xs font-bold block mb-1">砖 爪专</label><input id="pName" class="input-std font-bold"></div>
                            <div><label class="text-xs font-bold block mb-1">转</label><select id="pBrand" class="input-std"></select></div>
                        </div>
                        <div>
                            <label class="text-xs font-bold block mb-1">拽专</label>
                            <div class="grid grid-cols-4 gap-2">
                                <button type="button" onclick="app.setCat('sealing')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50"></button>
                                <button type="button" onclick="app.setCat('glues')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50">拽</button>
                                <button type="button" onclick="app.setCat('concrete')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50"></button>
                                <button type="button" onclick="app.setCat('flooring')" class="cat-btn border p-2 rounded text-sm text-gray-500 hover:bg-gray-50">专爪祝</button>
                            </div>
                            <input type="hidden" id="pCat">
                        </div>
                        <div><label class="text-xs font-bold block mb-1">转专 砖拽</label><textarea id="pDesc" class="input-std h-24 resize-none"></textarea></div>

                        <div class="bg-gray-50 p-4 rounded-xl border">
                            <label class="text-xs font-bold block mb-2">转 专砖转 (URL)</label>
                            <div class="flex gap-2 mb-4">
                                <input id="pImg" class="input-std" placeholder="https://...">
                                <button onclick="window.open('https://www.google.com/search?tbm=isch&q='+document.getElementById('pName').value)" class="btn bg-white border h-[42px]"><i data-lucide="image"></i> </button>
                            </div>
                            
                            <label class="text-xs font-bold block mb-2">专转 转转 住驻转</label>
                            <div class="flex gap-2 mb-2">
                                <input id="pGalleryInput" class="input-std" placeholder="拽 拽 转 住驻转...">
                                <button onclick="app.addToGallery()" class="btn btn-primary h-[42px]">+</button>
                            </div>
                            <div id="pGalleryList" class="flex gap-2 flex-wrap"></div>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-xl border">
                            <label class="text-xs font-bold block mb-2">住专  (YouTube Link)</label>
                            <div class="flex gap-2">
                                <input id="pVideo" class="input-std" placeholder="https://youtube.com/watch?v=...">
                                <button onclick="window.open('https://www.youtube.com/results?search_query='+document.getElementById('pName').value)" class="btn bg-white border h-[42px]"><i data-lucide="youtube" class="text-red-500"></i> 驻砖</button>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4 bg-gray-50 p-4 rounded-xl border">
                            <div><label class="text-[10px] font-bold block">住</label><input id="tCov" class="input-std text-center"></div>
                            <div><label class="text-[10px] font-bold block">砖</label><input id="tDry" class="input-std text-center"></div>
                            <div><label class="text-[10px] font-bold block">注</label><input id="tThick" class="input-std text-center"></div>
                        </div>

                        <div class="flex gap-4 border-t pt-6">
                            <button onclick="app.saveProd()" class="btn btn-primary w-40">砖专 砖</button>
                            <button onclick="app.delProd()" class="btn btn-danger">拽 爪专</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="view-brands" class="view-section"><h2 class="text-2xl font-bold"> 转 (驻注)</h2></div>
        <div id="view-tutorials" class="view-section"><h2 class="text-2xl font-bold">专转 (驻注)</h2></div>
        <div id="view-brain" class="view-section"><h2 class="text-2xl font-bold"> AI (驻注)</h2></div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askGeminiAdmin } from './js/gemini-service.js';
        
        lucide.createIcons();
        const app = {
            data: { prods: [], currentGallery: [] },
            init: () => {
                document.getElementById('status').innerHTML = " 专";
                onSnapshot(collection(db, "products"), s => {
                    const l=document.getElementById('prodList'); l.innerHTML=""; app.data.prods=[];
                    s.forEach(d => {
                        const p={id:d.id, ...d.data()}; app.data.prods.push(p);
                        l.innerHTML+=`<div onclick="app.loadP('${p.id}')" class="p-3 rounded hover:bg-gray-50 cursor-pointer border-b flex justify-between"><div><div class="font-bold text-sm">${p.name}</div><div class="text-xs text-gray-400">${p.brand}</div></div><i data-lucide="edit-2" size="14" class="text-gray-300"></i></div>`;
                    });
                    lucide.createIcons();
                });
                onSnapshot(collection(db, "brands"), s => {
                    const sel=document.getElementById('pBrand'); sel.innerHTML="";
                    s.forEach(d => sel.innerHTML+=`<option value="${d.data().name}">${d.data().name}</option>`);
                });
            },
            setView: (v) => {
                document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
            },
            
            // --- Logic ---
            addToGallery: () => {
                const url = document.getElementById('pGalleryInput').value;
                if(url) { app.data.currentGallery.push(url); app.renderGallery(); document.getElementById('pGalleryInput').value=""; }
            },
            removeFromGallery: (idx) => {
                app.data.currentGallery.splice(idx, 1);
                app.renderGallery();
            },
            renderGallery: () => {
                const div = document.getElementById('pGalleryList');
                div.innerHTML = app.data.currentGallery.map((url, i) => `
                    <div class="gallery-item">
                        <img src="${url}">
                        <div class="del-btn" onclick="app.removeFromGallery(${i})"><i data-lucide="trash" size="14"></i></div>
                    </div>`).join('');
                lucide.createIcons();
            },

            loadP: (id) => {
                const p = app.data.prods.find(x => x.id === id);
                document.getElementById('pId').value = id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pBrand').value = p.brand;
                document.getElementById('pDesc').value = p.marketingDesc;
                document.getElementById('pImg').value = p.image;
                document.getElementById('pVideo').value = p.video || '';
                document.getElementById('tCov').value = p.tech?.coverage||'';
                document.getElementById('tDry').value = p.tech?.drying||'';
                document.getElementById('tThick').value = p.tech?.thickness||'';
                app.setCat(p.category);
                
                app.data.currentGallery = p.gallery || [];
                app.renderGallery();
            },
            newProd: () => {
                document.getElementById('pId').value = "";
                document.querySelectorAll('input:not(.input-std), textarea').forEach(i=>i.value="");
                app.data.currentGallery = []; app.renderGallery();
                document.getElementById('pName').focus();
            },
            saveProd: async () => {
                const id = document.getElementById('pId').value;
                const d = {
                    name: document.getElementById('pName').value, brand: document.getElementById('pBrand').value, category: document.getElementById('pCat').value,
                    marketingDesc: document.getElementById('pDesc').value, image: document.getElementById('pImg').value,
                    video: document.getElementById('pVideo').value,
                    gallery: app.data.currentGallery,
                    tech: { coverage: document.getElementById('tCov').value, drying: document.getElementById('tDry').value, thickness: document.getElementById('tThick').value }
                };
                if(id) await updateDoc(doc(db, "products", id), d); else await addDoc(collection(db, "products"), d);
                alert("砖专 爪!"); if(!id) app.newProd();
            },
            delProd: async () => { if(confirm("拽?")) await deleteDoc(doc(db, "products", document.getElementById('pId').value)); app.newProd(); },
            setCat: (c) => {
                document.getElementById('pCat').value = c;
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    if(b.innerText === (c==='sealing'?'':c==='glues'?'拽':c==='concrete'?'':'专爪祝')) 
                        b.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                });
            },
            askAI: async () => {
                const n = document.getElementById('pName').value;
                if(!n) return alert(" 砖 爪专");
                const res = await askGeminiAdmin(n);
                if(res) {
                    document.getElementById('pDesc').value = res.marketingDesc;
                    app.setCat(res.category);
                    document.getElementById('tCov').value = res.tech?.coverage||'';
                    document.getElementById('tDry').value = res.tech?.drying||'';
                    document.getElementById('tThick').value = res.tech?.thickness||'';
                }
            },
            filterProd: (t) => {
                Array.from(document.getElementById('prodList').children).forEach(e=>e.style.display=e.innerText.toLowerCase().includes(t.toLowerCase())?'flex':'none');
            }
        };
        window.app = app;
        app.init();
    </script>
</body>
</html>
