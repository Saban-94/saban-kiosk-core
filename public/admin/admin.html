<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body{font-family:sans-serif;background:#f8fafc;display:flex;height:100vh}.sidebar{width:250px;background:white;padding:20px;border-left:1px solid #eee}.main{flex:1;padding:40px;overflow:auto}.btn{padding:10px;background:#2563eb;color:white;border-radius:8px;font-weight:bold;cursor:pointer}.nav-item{padding:10px;cursor:pointer;margin-bottom:5px}.nav-item.active{background:#eff6ff;color:#2563eb}</style>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-2xl font-black mb-8">ADMIN</h1>
        <div onclick="location.reload()" class="nav-item active">רענן מערכת</div>
        <div class="mt-auto"><button onclick="app.seed()" class="btn w-full bg-gray-200 text-black">איפוס נתונים (SEED)</button></div>
    </div>
    <div class="main">
        <h2 class="text-3xl font-bold mb-4">ברוך הבא</h2>
        <p>השתמש בכפתור למטה כדי לטעון נתונים ראשוניים תקינים למערכת.</p>
    </div>
    <script type="module">
        import { seedRealData } from '../js/seed-data.js';
        window.app = { seed: async () => { if(confirm("לאפס?")) await seedRealData(); alert("בוצע"); } };
    </script>
</body>
</html>
