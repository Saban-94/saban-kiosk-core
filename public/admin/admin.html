<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Admin Suite - Academy Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; color: #0f172a; height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 20; box-shadow: 4px 0 24px rgba(0,0,0,0.02); }
        .nav-item { display: flex; items-center; gap: 12px; padding: 16px 24px; color: #64748b; font-weight: 500; cursor: pointer; transition: all 0.2s; border-right: 4px solid transparent; }
        .nav-item:hover { background: #f1f5f9; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #2563eb; border-right-color: #2563eb; font-weight: 700; }
        
        /* Main Layout */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 32px; gap: 32px; }
        .view-panel { display: none; height: 100%; flex-direction: column; }
        .view-panel.active { display: flex; }

        /* Academy Card Design */
        .academy-card { background: white; border-radius: 16px; overflow: hidden; border: 1px solid #e2e8f0; transition: all 0.3s ease; display: flex; flex-direction: column; position: relative; }
        .academy-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1); border-color: #bfdbfe; }
        .vid-thumb { aspect-ratio: 16/9; background: #000; position: relative; overflow: hidden; }
        .vid-thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .academy-card:hover .vid-thumb img { opacity: 0.6; transform: scale(1.05); }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; opacity: 0.8; transition: 0.3s; }
        .academy-card:hover .play-icon { transform: translate(-50%, -50%) scale(1.2); opacity: 1; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        
        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .video-title { font-weight: 900; font-size: 18px; line-height: 1.3; margin-bottom: 8px; color: #1e293b; }
        .video-meta { font-size: 12px; color: #94a3b8; display: flex; gap: 10px; margin-bottom: 20px; }
        
        .watch-btn { background: #E3000F; color: white; padding: 12px; border-radius: 10px; text-align: center; font-weight: 700; font-size: 14px; transition: 0.2s; display: flex; items-center; justify-content: center; gap: 8px; margin-top: auto; }
        .watch-btn:hover { background: #cc000d; shadow: 0 10px 20px rgba(227, 0, 15, 0.2); }
        
        .delete-vid { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 6px; border-radius: 8px; cursor: pointer; opacity: 0; transition: 0.2s; }
        .academy-card:hover .delete-vid { opacity: 1; }
        .delete-vid:hover { background: #ef4444; }

        /* General UI */
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: 10px; font-weight: 600; transition: all 0.2s; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #2563eb; color: white; }
        .input-std { width: 100%; border: 1px solid #cbd5e1; padding: 12px; border-radius: 10px; outline: none; background: #fff; font-size: 14px; }
        .input-std:focus { border-color: #2563eb; ring: 2px solid #bfdbfe; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-8 border-b border-gray-100 flex items-center gap-4">
            <div class="w-12 h-12 bg-[#E3000F] rounded-xl flex items-center justify-center text-white font-black italic text-2xl shadow-xl shadow-red-100">S</div>
            <div>
                <h1 class="text-2xl font-black text-gray-900 tracking-tight">SIKA</h1>
                <p class="text-xs text-gray-400 font-bold tracking-widest uppercase">Admin Panel</p>
            </div>
        </div>
        
        <nav class="flex-1 py-8 space-y-2">
            <div class="nav-item active" onclick="app.switchView('products')">
                <i data-lucide="package" size="20"></i> ניהול קטלוג
            </div>
            <div class="nav-item" onclick="app.switchView('brands')">
                <i data-lucide="tag" size="20"></i> מותגים
            </div>
            <div class="nav-item" onclick="app.switchView('tutorials')">
                <i data-lucide="graduation-cap" size="20"></i> אקדמיה והדרכות
            </div>
        </nav>

        <div class="p-6 border-t border-gray-100 bg-gray-50/50">
            <button onclick="app.runSeed()" class="w-full py-3 rounded-xl border border-gray-200 text-gray-500 font-bold hover:bg-white hover:text-red-500 hover:border-red-200 transition text-xs flex items-center justify-center gap-2">
                <i data-lucide="refresh-cw" size="14"></i> איפוס נתונים
            </button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="view-products" class="view-panel active">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-3xl font-black text-gray-900">קטלוג מוצרים</h2>
                    <p class="text-gray-500 mt-1">ניהול מלאי, עריכה ו-AI</p>
                </div>
                <button onclick="alert('פונקציונליות זו קיימת בקוד המלא')" class="btn btn-primary"><i data-lucide="plus"></i> מוצר חדש</button>
            </header>
            <div class="flex-1 bg-white rounded-3xl border border-gray-200 flex items-center justify-center text-gray-400 flex-col gap-4">
                <i data-lucide="package-search" size="64"></i>
                <span>כאן מופיע הקטלוג המלא (כפי שמומש בקבצים הקודמים)</span>
            </div>
        </div>

        <div id="view-brands" class="view-panel">
            <h2 class="text-3xl font-black text-gray-900 mb-6">ניהול מותגים</h2>
            <div class="grid grid-cols-4 gap-6" id="brandsGrid"></div>
        </div>

        <div id="view-tutorials" class="view-panel">
            <header class="flex justify-between items-end mb-8">
                <div>
                    <h2 class="text-4xl font-black text-[#0f172a] tracking-tight">Sika Academy <span class="text-[#E3000F]">.</span></h2>
                    <p class="text-lg text-gray-500 mt-2 font-medium">מרכז הידע וההדרכה המקצועי</p>
                </div>
                <button onclick="document.getElementById('addTutorialModal').classList.remove('hidden')" class="btn bg-[#0f172a] text-white hover:bg-black px-6 py-3 shadow-xl">
                    <i data-lucide="film"></i> העלאת שיעור חדש
                </button>
            </header>

            <div id="tutorialsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 overflow-y-auto pb-10">
                </div>
        </div>

    </div>

    <div id="addTutorialModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-[500px] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-2xl">הוספת שיעור לאקדמיה</h3>
                <button onclick="document.getElementById('addTutorialModal').classList.add('hidden')" class="text-gray-400 hover:text-black"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">כותרת השיעור</label>
                    <input id="tutTitle" class="input-std" placeholder="למשל: יישום איטום במקלחת...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">קישור ל-YouTube</label>
                    <input id="tutUrl" class="input-std" placeholder="https://youtube.com/watch?v=...">
                </div>
            </div>
            <div class="mt-8 pt-6 border-t flex justify-end">
                <button onclick="app.saveTutorial()" class="btn btn-primary w-full text-lg py-3">פרסם באקדמיה</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        lucide.createIcons();

        const app = {
            init: () => {
                app.loadTutorials();
            },

            switchView: (v) => {
                document.querySelectorAll('.view-panel').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
                // Simple highlight logic
                const idx = v === 'products' ? 0 : v === 'brands' ? 1 : 2;
                document.querySelectorAll('.nav-item')[idx].classList.add('active');
            },

            // --- ACADEMY LOGIC ---
            loadTutorials: () => {
                onSnapshot(collection(db, "tutorials"), (snap) => {
                    const grid = document.getElementById('tutorialsGrid');
                    grid.innerHTML = "";
                    snap.forEach(docSnap => {
                        const t = {id: docSnap.id, ...docSnap.data()};
                        let vidId = "";
                        try { vidId = t.url.split('v=')[1].split('&')[0]; } catch(e){}
                        const thumb = `https://img.youtube.com/vi/${vidId}/maxresdefault.jpg`; // High Res Thumb

                        grid.innerHTML += `
                            <div class="academy-card group">
                                <div class="delete-vid" onclick="app.deleteTutorial('${t.id}')"><i data-lucide="trash-2" size="16"></i></div>
                                <div class="vid-thumb">
                                    <img src="${thumb}" onerror="this.src='https://placehold.co/600x400?text=Video'">
                                    <div class="play-icon"><i data-lucide="play-circle" size="48"></i></div>
                                </div>
                                <div class="card-content">
                                    <div class="video-meta">
                                        <span class="bg-gray-100 px-2 py-1 rounded text-[10px] font-bold text-gray-500 uppercase">הדרכה טכנית</span>
                                        <span>•</span>
                                        <span>HD 1080p</span>
                                    </div>
                                    <h3 class="video-title">${t.title}</h3>
                                    <a href="${t.url}" target="_blank" class="watch-btn">
                                        <i data-lucide="play" size="16" fill="currentColor"></i> נגן שיעור
                                    </a>
                                </div>
                            </div>
                        `;
                    });
                    lucide.createIcons();
                });
            },

            saveTutorial: async () => {
                const title = document.getElementById('tutTitle').value;
                const url = document.getElementById('tutUrl').value;
                if(!title || !url) return alert("יש למלא את כל השדות");
                
                await addDoc(collection(db, "tutorials"), { 
                    title, 
                    url, 
                    createdAt: Date.now(),
                    category: "general"
                });
                
                document.getElementById('addTutorialModal').classList.add('hidden');
                document.getElementById('tutTitle').value = "";
                document.getElementById('tutUrl').value = "";
            },

            deleteTutorial: async (id) => {
                if(confirm("למחוק את השיעור מהאקדמיה?")) {
                    await deleteDoc(doc(db, "tutorials", id));
                }
            },

            runSeed: async () => {
                alert("כפתור איפוס (יש לממש ייבוא לקובץ seed-data.js)");
            }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
