<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; }
        .sidebar { width: 250px; background: white; height: 100vh; position: fixed; border-left: 1px solid #eee; padding: 20px; }
        .content { margin-right: 250px; padding: 40px; }
        .btn { padding: 10px 20px; background: #2563eb; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-2xl font-bold mb-8">Admin</h1>
        <button onclick="app.runSeed()" class="btn w-full bg-red-500 hover:bg-red-600">איפוס נתונים</button>
        <div class="mt-4 text-xs text-gray-400">חובה לטעון נתונים פעם ראשונה</div>
    </div>
    <div class="content">
        <h2 class="text-3xl font-bold mb-4">ברוך הבא למערכת הניהול</h2>
        <p>השתמש בתפריט הצד כדי לטעון מוצרים ראשוניים למערכת (Seed).</p>
        <p class="mt-4 text-gray-500">העיצוב המלא והמתקדם נמצא בקובץ admin-studio.html אם תרצה לחזור אליו.</p>
    </div>

    <script type="module">
        // תיקון הייבוא: ייבוא הפונקציה בצורה נכונה
        import { seedRealData } from '../js/seed-data.js';

        window.app = {
            runSeed: async () => {
                if(confirm("פעולה זו תמחק את כל הנתונים ותטען מחדש. להמשיך?")) {
                    try {
                        await seedRealData();
                        alert("הנתונים נטענו בהצלחה!");
                    } catch(e) { alert("שגיאה: " + e.message); }
                }
            }
        };
    </script>
</body>
</html>
