<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Admin Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#f8fafc;padding:50px;font-family:sans-serif;text-align:center}</style>
</head>
<body>
    <div class="max-w-md mx-auto bg-white p-10 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6">ניהול מערכת</h1>
        <p class="mb-8 text-gray-600">לחץ כאן כדי לתקן את התמונות השבורות ולטעון נתונים תקינים לקיוסק.</p>
        <button onclick="app.run()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xl hover:bg-blue-700 transition">טען נתונים תקינים (Seed)</button>
    </div>

    <script type="module">
        import { seedRealData } from '../js/seed-data.js';
        window.app = { 
            run: async () => {
                if(confirm("פעולה זו תמחק נתונים קיימים ותטען נתונים תקינים. להמשיך?")) {
                    await seedRealData();
                    alert("הנתונים תוקנו! עכשיו רענן את דף הקיוסק.");
                }
            }
        };
    </script>
</body>
</html>
