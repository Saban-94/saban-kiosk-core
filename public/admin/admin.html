<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Admin Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .nav-item { display: flex; items-center; gap: 12px; padding: 16px 24px; color: #64748b; font-weight: 500; cursor: pointer; border-right: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #eff6ff; color: #2563eb; border-right-color: #2563eb; }
        .main-content { flex: 1; padding: 32px; overflow: hidden; display: flex; flex-direction: column; }
        .view-panel { display: none; height: 100%; flex-direction: column; }
        .view-panel.active { display: flex; }
        .btn { padding: 10px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; items-center; gap: 8px; }
        .btn-primary { background: #2563eb; color: white; }
        
        /* Academy Cards */
        .academy-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; transition: 0.3s; position: relative; }
        .academy-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .vid-thumb { aspect-ratio: 16/9; background: #000; position: relative; }
        .vid-thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; }
        .card-content { padding: 20px; }
        .video-title { font-weight: 800; font-size: 18px; margin-bottom: 10px; }
        .watch-btn { display: flex; align-items: center; justify-content: center; gap: 8px; background: #E3000F; color: white; padding: 10px; border-radius: 8px; font-weight: 700; font-size: 14px; width: 100%; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 5px; border-radius: 5px; opacity: 0; cursor: pointer; }
        .academy-card:hover .delete-btn { opacity: 1; }
        
        .input-std { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-8 border-b"><h1 class="text-2xl font-black">Sika Admin</h1></div>
        <nav class="flex-1 py-4">
            <div class="nav-item active" onclick="switchView('tutorials')"><i data-lucide="graduation-cap"></i> אקדמיה</div>
            <div class="nav-item" onclick="switchView('products')"><i data-lucide="package"></i> מוצרים (ישן)</div>
        </nav>
        <div class="p-4"><button onclick="app.runSeed()" class="btn w-full bg-gray-100 justify-center">איפוס נתונים</button></div>
    </div>

    <div class="main-content">
        <div id="view-tutorials" class="view-panel active">
            <header class="flex justify-between items-center mb-8">
                <div><h2 class="text-4xl font-black">Sika Academy <span class="text-[#E3000F]">.</span></h2><p class="text-gray-500">מרכז ההדרכה המקצועי</p></div>
                <button onclick="document.getElementById('modal').classList.remove('hidden')" class="btn btn-primary"><i data-lucide="plus"></i> שיעור חדש</button>
            </header>
            <div id="tutorialsGrid" class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-6 overflow-y-auto pb-10"></div>
        </div>
        <div id="view-products" class="view-panel"><div class="flex items-center justify-center h-full text-gray-400">קטלוג המוצרים המלא קיים בקובץ admin-studio.html</div></div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl w-[500px]">
            <h3 class="text-2xl font-bold mb-4">הוספת שיעור</h3>
            <input id="tutTitle" class="input-std mb-4" placeholder="כותרת...">
            <input id="tutUrl" class="input-std mb-6" placeholder="קישור YouTube...">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="btn bg-gray-200">ביטול</button>
                <button onclick="app.saveTutorial()" class="btn btn-primary">שמור</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        lucide.createIcons();

        window.switchView = (v) => {
            document.querySelectorAll('.view-panel').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            event.currentTarget.classList.add('active');
        };

        const app = {
            init: () => {
                onSnapshot(collection(db, "tutorials"), (snap) => {
                    const grid = document.getElementById('tutorialsGrid');
                    grid.innerHTML = "";
                    snap.forEach(d => {
                        const t = {id: d.id, ...d.data()};
                        let vidId = ""; try { vidId = t.url.split('v=')[1].split('&')[0]; } catch(e){}
                        grid.innerHTML += `
                            <div class="academy-card group">
                                <div class="delete-btn" onclick="app.del('${t.id}')"><i data-lucide="trash-2" size="16"></i></div>
                                <div class="vid-thumb"><img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg"><div class="play-icon"><i data-lucide="play-circle" size="48"></i></div></div>
                                <div class="card-content"><h3 class="video-title">${t.title}</h3><a href="${t.url}" target="_blank" class="watch-btn"><i data-lucide="play" size="16"></i> נגן</a></div>
                            </div>`;
                    });
                    lucide.createIcons();
                });
            },
            saveTutorial: async () => {
                const title = document.getElementById('tutTitle').value;
                const url = document.getElementById('tutUrl').value;
                if(title && url) {
                    await addDoc(collection(db, "tutorials"), { title, url, createdAt: Date.now() });
                    document.getElementById('modal').classList.add('hidden');
                }
            },
            del: async (id) => { if(confirm("למחוק?")) await deleteDoc(doc(db, "tutorials", id)); },
            runSeed: async () => { if(confirm("לטעון נתונים?")) { const { seedRealData } = await import('../js/seed-data.js'); seedRealData(); } }
        };
        window.app = app;
        app.init();
    </script>
</body>
</html>
