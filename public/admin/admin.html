<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Admin Suite - Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; color: #0f172a; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 20; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 24px; gap: 24px; }
        .nav-item { display: flex; items-center; gap: 12px; padding: 14px 24px; color: #64748b; font-weight: 500; cursor: pointer; transition: all 0.2s; border-right: 3px solid transparent; }
        .nav-item:hover { background: #f8fafc; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #2563eb; border-right-color: #2563eb; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: 10px; font-weight: 600; transition: all 0.2s; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-danger { background: white; border: 1px solid #fee2e2; color: #dc2626; }
        .btn-ai { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; border: none; }
        .input-std { width: 100%; border: 1px solid #cbd5e1; padding: 12px; border-radius: 10px; outline: none; background: #fff; font-size: 14px; }
        .view-panel { display: none; height: 100%; flex-direction: column; }
        .view-panel.active { display: flex; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        .tab-link { padding: 12px 24px; cursor: pointer; font-weight: 600; color: #64748b; border-bottom: 2px solid transparent; }
        .tab-link.active { color: #2563eb; border-bottom-color: #2563eb; }
        
        /* Media Gallery Styles */
        .media-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .media-select { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .media-select img { width: 100%; height: 100%; object-fit: cover; }
        .media-select:hover { transform: scale(1.02); border-color: #60a5fa; }
        .gallery-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; border: 1px solid #e2e8f0; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { position: absolute; top: 4px; left: 4px; background: rgba(220, 38, 38, 0.9); color: white; p-1; border-radius: 4px; padding: 4px; opacity: 0; transition: 0.2s; }
        .gallery-item:hover .remove-btn { opacity: 1; }
        .main-badge { position: absolute; bottom: 4px; right: 4px; background: #2563eb; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; opacity: 0; transition: 0.4s; z-index: 100; display: flex; gap: 10px; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-6 border-b border-gray-100 flex items-center gap-3">
            <div class="w-10 h-10 bg-[#E3000F] rounded-lg flex items-center justify-center text-white font-black italic">S</div>
            <div><h1 class="text-xl font-black text-gray-900">Sika Admin</h1><p class="text-xs text-gray-400">ניהול מתקדם</p></div>
        </div>
        <nav class="flex-1 py-6 space-y-1">
            <div class="nav-item active" onclick="app.switchView('products')"><i data-lucide="package"></i> קטלוג</div>
            <div class="nav-item" onclick="app.switchView('brands')"><i data-lucide="tag"></i> מותגים</div>
            <div class="nav-item" onclick="app.switchView('tutorials')"><i data-lucide="play-circle"></i> הדרכות</div>
        </nav>
        <div class="p-4 bg-gray-50 border-t"><button onclick="app.runSeed()" class="btn w-full bg-white border text-gray-600 text-xs"><i data-lucide="database"></i> אתחול נתונים</button></div>
    </div>

    <div class="main-content">
        <div id="view-products" class="view-panel active h-full">
            <header class="flex justify-between mb-4">
                <h2 class="text-2xl font-bold">קטלוג מוצרים</h2>
                <button onclick="app.createNewProduct()" class="btn btn-primary"><i data-lucide="plus"></i> חדש</button>
            </header>
            <div class="flex gap-6 h-full overflow-hidden">
                <div class="w-1/3 bg-white rounded-2xl border flex flex-col">
                    <div class="p-4 border-b bg-gray-50"><input id="prodSearch" oninput="app.filterProducts()" class="input-std" placeholder="חיפוש..."></div>
                    <div id="productsList" class="flex-1 overflow-y-auto"></div>
                </div>
                <div class="flex-1 bg-white rounded-2xl border flex flex-col relative">
                    <div class="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                        <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold" id="productIdBadge">New</span>
                        <div class="flex gap-2">
                            <button onclick="app.deleteCurrentProduct()" class="btn btn-danger py-2 px-3"><i data-lucide="trash-2"></i></button>
                            <button onclick="app.saveCurrentProduct()" class="btn btn-primary py-2 px-6"><i data-lucide="save"></i> שמור</button>
                        </div>
                    </div>
                    <div class="p-8 overflow-y-auto flex-1">
                        <input type="hidden" id="editProdId">
                        
                        <div class="bg-indigo-50 border border-indigo-100 rounded-xl p-4 mb-6 flex gap-3 items-end">
                            <div class="flex-1">
                                <label class="text-xs font-bold text-indigo-900 block mb-1">איתור נתונים ומדיה (AI)</label>
                                <input id="aiPrompt" class="input-std border-indigo-200" placeholder="הקלד שם מוצר (למשל Sika 107)...">
                            </div>
                            <button onclick="app.runFullAI()" class="btn btn-ai h-[46px]"><i data-lucide="sparkles"></i> הפעל קסם</button>
                        </div>

                        <div class="flex border-b mb-6">
                            <div class="tab-link active" onclick="app.switchTab('general', this)">כללי</div>
                            <div class="tab-link" onclick="app.switchTab('media', this)">מדיה וגלריה (מרובה)</div>
                            <div class="tab-link" onclick="app.switchTab('tech', this)">טכני</div>
                        </div>

                        <div id="tab-general" class="tab-content active space-y-5">
                            <div class="grid grid-cols-2 gap-5">
                                <div><label class="text-xs font-bold text-gray-500">שם מוצר</label><input id="pName" class="input-std font-bold"></div>
                                <div><label class="text-xs font-bold text-gray-500">מותג</label><select id="pBrandSelect" class="input-std"><option>בחר...</option></select></div>
                            </div>
                            <div><label class="text-xs font-bold text-gray-500">קטגוריה</label>
                                <select id="pCat" class="input-std">
                                    <option value="sealing">איטום</option><option value="glues">דבקים</option><option value="concrete">בטון</option><option value="flooring">ריצוף</option>
                                </select>
                            </div>
                            <div><label class="text-xs font-bold text-gray-500">תיאור</label><textarea id="pDesc" class="input-std h-32"></textarea></div>
                        </div>

                        <div id="tab-media" class="tab-content">
                            <div class="flex gap-6 h-[400px]">
                                <div class="w-1/2 flex flex-col border-l pl-4">
                                    <div class="flex justify-between mb-2 items-center">
                                        <label class="text-xs font-bold text-blue-600">1. תוצאות חיפוש (לחץ להוספה)</label>
                                        <div class="flex gap-1">
                                            <button onclick="app.refreshMedia('img')" class="text-[10px] bg-gray-100 px-2 py-1 rounded hover:bg-gray-200">תמונות</button>
                                            <button onclick="app.refreshMedia('vid')" class="text-[10px] bg-gray-100 px-2 py-1 rounded hover:bg-gray-200">וידאו</button>
                                        </div>
                                    </div>
                                    <div id="searchResultsGrid" class="media-grid overflow-y-auto content-start flex-1 pr-2">
                                        <div class="col-span-3 text-center text-xs text-gray-400 py-10">הזן שם מוצר ולחץ "הפעל קסם" או רענן</div>
                                    </div>
                                </div>

                                <div class="w-1/2 flex flex-col">
                                    <label class="text-xs font-bold text-green-600 mb-2">2. הגלריה שנבחרה (הראשונה = ראשית)</label>
                                    <div class="text-[10px] font-bold text-gray-400 mb-1">תמונות:</div>
                                    <div id="selectedImagesGrid" class="grid grid-cols-3 gap-2 mb-4 overflow-y-auto max-h-[150px]"></div>
                                    <div class="text-[10px] font-bold text-gray-400 mb-1">וידאו:</div>
                                    <div id="selectedVideosGrid" class="grid grid-cols-3 gap-2 overflow-y-auto max-h-[150px]"></div>
                                </div>
                            </div>
                        </div>

                        <div id="tab-tech" class="tab-content">
                            <div class="grid grid-cols-3 gap-5">
                                <div><label class="text-xs font-bold text-gray-500">כיסוי</label><input id="tCov" class="input-std"></div>
                                <div><label class="text-xs font-bold text-gray-500">ייבוש</label><input id="tDry" class="input-std"></div>
                                <div><label class="text-xs font-bold text-gray-500">עובי</label><input id="tThick" class="input-std"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-brands" class="view-panel"><h2 class="text-2xl font-bold p-4">ניהול מותגים</h2><div id="brandsContent" class="p-4">...</div></div>
        <div id="view-tutorials" class="view-panel"><h2 class="text-2xl font-bold p-4">הדרכות</h2><div id="tutorialsContent" class="p-4">...</div></div>
    </div>

    <div id="toast"><i data-lucide="check-circle" class="text-green-400"></i> <span id="toastMsg">נשמר</span></div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askGeminiAdmin, extractTechnicalSpecs, searchImages, searchVideos } from '../js/gemini-service.js';

        lucide.createIcons();

        const app = {
            currentImages: [],
            currentVideos: [],
            allProducts: [],

            init: () => {
                app.loadProducts();
                app.loadBrands(); // Add simplified load
            },

            // Navigation
            switchView: (v) => {
                document.querySelectorAll('.view-panel').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
            },
            switchTab: (t, btn) => {
                document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.tab-link').forEach(e => e.classList.remove('active'));
                document.getElementById('tab-'+t).classList.add('active');
                btn.classList.add('active');
            },

            // Products
            loadProducts: () => {
                const list = document.getElementById('productsList');
                onSnapshot(collection(db, "products"), (snap) => {
                    app.allProducts = [];
                    list.innerHTML = "";
                    snap.forEach(d => {
                        const p = {id: d.id, ...d.data()};
                        app.allProducts.push(p);
                        const displayImg = p.images?.[0] || p.image || 'https://placehold.co/50';
                        list.innerHTML += `
                            <div class="flex items-center gap-3 p-3 border-b hover:bg-gray-50 cursor-pointer transition" onclick="app.editProduct('${p.id}')">
                                <img src="${displayImg}" class="w-10 h-10 rounded border object-contain bg-white">
                                <div><div class="font-bold text-sm text-gray-800">${p.name}</div><div class="text-xs text-gray-500">${p.brand||''}</div></div>
                            </div>`;
                    });
                });
            },

            editProduct: (id) => {
                const p = app.allProducts.find(x => x.id === id);
                if(!p) return;
                document.getElementById('editProdId').value = id;
                document.getElementById('productIdBadge').innerText = id.slice(0,6);
                
                document.getElementById('pName').value = p.name;
                document.getElementById('pBrandSelect').value = p.brand || '';
                document.getElementById('pCat').value = p.category || 'sealing';
                document.getElementById('pDesc').value = p.marketingDesc || '';
                
                document.getElementById('tCov').value = p.tech?.coverage || '';
                document.getElementById('tDry').value = p.tech?.drying || '';
                document.getElementById('tThick').value = p.tech?.thickness || '';

                // Restore Gallery Arrays
                app.currentImages = p.images || (p.image ? [p.image] : []);
                app.currentVideos = p.videos || (p.videoUrl ? [{url: p.videoUrl, thumbnail: 'https://placehold.co/100?text=Video'}] : []);
                
                app.renderGallery();
            },

            createNewProduct: () => {
                document.getElementById('editProdId').value = "";
                document.querySelectorAll('input, textarea, select').forEach(e => e.value = "");
                app.currentImages = [];
                app.currentVideos = [];
                app.renderGallery();
            },

            saveCurrentProduct: async () => {
                const id = document.getElementById('editProdId').value;
                const data = {
                    name: document.getElementById('pName').value,
                    brand: document.getElementById('pBrandSelect').value,
                    category: document.getElementById('pCat').value,
                    marketingDesc: document.getElementById('pDesc').value,
                    images: app.currentImages,
                    videos: app.currentVideos,
                    image: app.currentImages[0] || '', // Backwards compat
                    videoUrl: app.currentVideos[0]?.url || '', // Backwards compat
                    tech: {
                        coverage: document.getElementById('tCov').value,
                        drying: document.getElementById('tDry').value,
                        thickness: document.getElementById('tThick').value
                    },
                    updatedAt: Date.now()
                };

                if(!data.name) return alert("חובה שם מוצר");
                if(id) await updateDoc(doc(db, "products", id), data);
                else {
                    data.createdAt = Date.now();
                    await addDoc(collection(db, "products"), data);
                    app.createNewProduct();
                }
                app.showToast("נשמר בהצלחה");
            },

            deleteCurrentProduct: async () => {
                const id = document.getElementById('editProdId').value;
                if(id && confirm("למחוק?")) {
                    await deleteDoc(doc(db, "products", id));
                    app.createNewProduct();
                }
            },

            // Gallery Logic
            addImage: (url) => { if(!app.currentImages.includes(url)) app.currentImages.push(url); app.renderGallery(); },
            addVideo: (url, thumb) => { app.currentVideos.push({url, thumbnail: thumb}); app.renderGallery(); },
            removeImage: (idx) => { app.currentImages.splice(idx, 1); app.renderGallery(); },
            removeVideo: (idx) => { app.currentVideos.splice(idx, 1); app.renderGallery(); },

            renderGallery: () => {
                const imgContainer = document.getElementById('selectedImagesGrid');
                imgContainer.innerHTML = app.currentImages.map((url, i) => `
                    <div class="gallery-item group">
                        <img src="${url}">
                        ${i===0 ? '<div class="main-badge">ראשית</div>' : ''}
                        <button onclick="app.removeImage(${i})" class="remove-btn"><i data-lucide="trash" size="12"></i></button>
                    </div>`).join('');
                
                const vidContainer = document.getElementById('selectedVideosGrid');
                vidContainer.innerHTML = app.currentVideos.map((v, i) => `
                    <div class="gallery-item group bg-black">
                        <img src="${v.thumbnail}" class="opacity-70">
                        <button onclick="app.removeVideo(${i})" class="remove-btn"><i data-lucide="trash" size="12"></i></button>
                    </div>`).join('');
                lucide.createIcons();
            },

            refreshMedia: async (type) => {
                const query = document.getElementById('aiPrompt').value || document.getElementById('pName').value;
                const grid = document.getElementById('searchResultsGrid');
                grid.innerHTML = '<div class="col-span-3 text-center text-xs py-4">טוען...</div>';
                
                if(type === 'img') {
                    const imgs = await searchImages(query);
                    grid.innerHTML = imgs.map(img => `
                        <div class="media-select" onclick="app.addImage('${img.link}')">
                            <img src="${img.link}">
                        </div>`).join('');
                } else {
                    const vids = await searchVideos(query);
                    grid.innerHTML = vids.map(vid => `
                        <div class="media-select bg-black" onclick="app.addVideo('${vid.embed}', '${vid.thumbnail}')">
                            <img src="${vid.thumbnail}" class="opacity-70">
                            <div class="absolute inset-0 flex items-center justify-center text-white"><i data-lucide="play-circle"></i></div>
                        </div>`).join('');
                }
                lucide.createIcons();
            },

            // AI
            runFullAI: async () => {
                const query = document.getElementById('aiPrompt').value;
                if(!query) return alert("הזן שם מוצר");
                const btn = document.querySelector('.btn-ai');
                btn.innerHTML = '⏳...';
                
                const mData = await askGeminiAdmin(query);
                if(mData) {
                    document.getElementById('pName').value = mData.name;
                    document.getElementById('pDesc').value = mData.marketingDesc;
                }
                const tData = await extractTechnicalSpecs(query);
                document.getElementById('tCov').value = tData.coverage;
                document.getElementById('tDry').value = tData.drying;
                document.getElementById('tThick').value = tData.thickness;
                
                app.refreshMedia('img'); // Load images automatically
                btn.innerHTML = '<i data-lucide="sparkles"></i> הפעל קסם';
                lucide.createIcons();
            },

            // Brands (Simplified)
            loadBrands: () => {
                onSnapshot(collection(db, "brands"), (snap) => {
                    const sel = document.getElementById('pBrandSelect');
                    sel.innerHTML = '<option>בחר...</option>';
                    snap.forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.data().name;
                        opt.innerText = d.data().name;
                        sel.appendChild(opt);
                    });
                });
            },

            // Util
            runSeed: async () => {
                if(confirm("לאתחל נתונים?")) {
                    const { seedRealData } = await import('../js/seed-data.js'); // Dynamic import if needed or regular
                    // Logic to clear and set basic products
                    alert("פונקציית Seed תופעל מכאן");
                }
            },
            showToast: (msg) => {
                const t = document.getElementById('toast');
                document.getElementById('toastMsg').innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            },
            filterProducts: () => {
                const t = document.getElementById('prodSearch').value.toLowerCase();
                Array.from(document.getElementById('productsList').children).forEach(el => {
                    el.style.display = el.innerText.toLowerCase().includes(t) ? 'flex' : 'none';
                });
            }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
