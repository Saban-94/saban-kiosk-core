<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* כרטיס המוצר */
        .product-card-modal {
            width: 900px;
            height: 600px;
            background: white;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            position: relative;
        }

        /* צד ימין: מדיה */
        .media-side {
            width: 45%;
            background: #f1f5f9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .product-badge {
            position: absolute; top: 20px; left: 20px;
            background: #E3000F; color: white; padding: 5px 15px;
            font-weight: bold; transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(227, 0, 15, 0.4);
            z-index: 10;
        }

        .play-btn-overlay {
            position: absolute; width: 60px; height: 60px;
            background: rgba(0,0,0,0.6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer; transition: transform 0.2s;
            backdrop-filter: blur(5px);
        }
        .play-btn-overlay:hover { transform: scale(1.1); background: #E3000F; }

        /* צד שמאל: מידע */
        .info-side { width: 55%; padding: 40px; display: flex; flex-direction: column; }
        
        .brand-logo { width: 80px; margin-bottom: 10px; }
        .product-title { font-size: 2.5rem; font-weight: 900; line-height: 1; margin-bottom: 10px; color: #1e293b; }
        .product-desc { color: #64748b; font-size: 1.1rem; margin-bottom: 30px; line-height: 1.4; }

        /* גריד נתונים */
        .specs-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: auto; }
        .spec-item {
            display: flex; align-items: center; gap: 10px;
            background: #f8fafc; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0;
        }
        .spec-icon { color: #E3000F; }
        .spec-val { font-weight: bold; font-size: 1rem; color: #334155; }
        .spec-label { font-size: 0.75rem; color: #94a3b8; }

        /* פוטר פעולות */
        .action-footer { display: flex; gap: 15px; align-items: center; margin-top: 20px; }
        
        .price-tag { font-size: 2.5rem; font-weight: 900; color: #1e293b; }
        .price-vat { font-size: 0.8rem; color: #94a3b8; }

        .print-btn {
            flex: 1;
            background: #FFC500; color: black;
            font-weight: 800; font-size: 1.2rem;
            padding: 15px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; transition: background 0.2s;
            box-shadow: 0 10px 20px -5px rgba(255, 197, 0, 0.5);
        }
        .print-btn:hover { background: #ffca28; transform: translateY(-2px); }

    </style>
</head>
<body>

    <div class="product-card-modal">
        
        <div class="media-side">
            <div class="product-badge">Top Seller ⭐</div>
            <img src="https://gilar.co.il/wp-content/uploads/2021/04/SikaCeram-255-StarFlex-LD-IL-white-20kg.jpg" 
                 style="width: 100%; height: 100%; object-fit: contain;">
            
            <div class="play-btn-overlay" onclick="alert('Playing Video...')">
                <i data-lucide="play" size="28" fill="white"></i>
            </div>
        </div>

        <div class="info-side">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/2560px-Sika_AG_logo.svg.png" class="brand-logo">
            
            <h1 class="product-title">SikaCeram® 255 StarFlex</h1>
            <p class="product-desc">
                דבק קרמיקה גמיש במיוחד (S1), מועשר בפולימרים.
                מתאים לאריחי פורצלן גדולים, אבן טבעית וחיפוי חוץ.
            </p>

            <div class="specs-grid">
                <div class="spec-item">
                    <i data-lucide="clock" class="spec-icon"></i>
                    <div>
                        <div class="spec-label">זמן עבידות</div>
                        <div class="spec-val">4 שעות</div>
                    </div>
                </div>
                <div class="spec-item">
                    <i data-lucide="droplets" class="spec-icon"></i>
                    <div>
                        <div class="spec-label">עמידות למים</div>
                        <div class="spec-val">מצוינת</div>
                    </div>
                </div>
                <div class="spec-item">
                    <i data-lucide="layers" class="spec-icon"></i>
                    <div>
                        <div class="spec-label">עובי יישום</div>
                        <div class="spec-val">עד 10 מ"מ</div>
                    </div>
                </div>
                <div class="spec-item">
                    <i data-lucide="check-circle" class="spec-icon"></i>
                    <div>
                        <div class="spec-label">תקן</div>
                        <div class="spec-val">C2TE S1</div>
                    </div>
                </div>
            </div>

            <div class="action-footer">
                <div>
                    <div class="price-tag">₪55.00</div>
                    <div class="price-vat">כולל מע"מ</div>
                </div>
                <button class="print-btn" onclick="window.print()">
                    <i data-lucide="printer"></i>
                    הדפס פתק לקופה
                </button>
            </div>
        </div>

        <button style="position:absolute; top:15px; right:15px; color:#94a3b8; cursor:pointer;">
            <i data-lucide="x" size="24"></i>
        </button>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
