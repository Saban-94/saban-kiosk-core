<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Expert Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #111; color: white; padding-bottom: 20px; }
        .chat-container { height: calc(100vh - 140px); display: flex; flex-direction: column; }
        .msg-bubble { max-width: 80%; padding: 12px; border-radius: 16px; font-size: 14px; margin-bottom: 8px; }
        .msg-client { background: #333; color: white; align-self: flex-start; border-bottom-right-radius: 4px; }
        .msg-me { background: #2563eb; color: white; align-self: flex-end; border-bottom-left-radius: 4px; }
        .picker-modal { position: fixed; bottom: 0; left: 0; width: 100%; height: 70vh; background: #1e1e1e; border-top-left-radius: 20px; border-top-right-radius: 20px; transform: translateY(100%); transition: transform 0.3s; z-index: 50; padding: 20px; display: flex; flex-direction: column; }
        .picker-modal.open { transform: translateY(0); }
        .prod-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
        .prod-item:hover { background: #333; }
        .prod-img { width: 40px; height: 40px; border-radius: 6px; background: white; object-fit: contain; }
    </style>
</head>
<body>

    <div class="p-4 bg-[#1e1e1e] flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center gap-3">
            <div class="relative">
                <img src="https://media-mrs2-1.cdn.whatsapp.net/v/t61.24694-24/109923599_330637871666131_5578032134568575008_n.jpg?ccb=11-4&oh=01_Q5Aa3QFeo2xxQ2aPXt6aNIHGockxutUkt3uT90hABAOshFRruQ&oe=69536285&_nc_sid=5e03e0&_nc_cat=111" class="w-10 h-10 rounded-full border-2 border-[#E3000F]">
                <div class="w-3 h-3 bg-green-500 rounded-full absolute bottom-0 right-0 border border-black"></div>
            </div>
            <div>
                <div class="font-bold">××œ×™ ×›×”×Ÿ</div>
                <div class="text-xs text-gray-400">××—×•×‘×¨ â€¢ ×©×•×œ×˜ ×‘×§×™×•×¡×§</div>
            </div>
        </div>
        <div class="bg-gray-800 px-3 py-1 rounded-full text-xs font-bold text-green-400 border border-green-900">××•× ×œ×™×™×Ÿ</div>
    </div>

    <div class="chat-container p-4 overflow-y-auto" id="expertChatStream">
        <div class="msg-bubble msg-client">×××ª×™×Ÿ ×œ×¤×§×•×“×•×ª...</div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-[#1e1e1e] p-3 border-t border-gray-800 flex gap-2 items-center">
        <button onclick="toggleProductPicker()" class="bg-gray-800 text-white p-3 rounded-full hover:bg-gray-700">
            <i data-lucide="package-plus"></i>
        </button>
        <input id="expertInput" type="text" placeholder="×”×•×“×¢×” ×œ×œ×§×•×—..." class="flex-1 bg-black text-white rounded-full px-4 py-3 text-sm border border-gray-700 focus:border-blue-500 outline-none">
        <button onclick="sendExpertMessage()" class="bg-blue-600 text-white p-3 rounded-full shadow-lg">
            <i data-lucide="send" size="18"></i>
        </button>
    </div>

    <div id="productPicker" class="picker-modal shadow-2xl shadow-black">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg">×‘×—×¨ ××•×¦×¨ ×œ×©×™×“×•×¨ ×œ×§×™×•×¡×§ ğŸ“¡</h3>
            <button onclick="toggleProductPicker()" class="bg-gray-800 p-2 rounded-full"><i data-lucide="x"></i></button>
        </div>
        <input type="text" id="prodSearch" oninput="renderPickerList()" placeholder="×—×¤×© ×‘×§×˜×œ×•×’..." class="w-full bg-black p-3 rounded-xl mb-4 border border-gray-700 text-white">
        
        <div id="pickerList" class="flex-1 overflow-y-auto"></div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        lucide.createIcons();
        let productsDB = [];
        const KIOSK_ID = "kiosk_main_01"; // Target Kiosk

        async function init() {
            const snap = await getDocs(collection(db, "products"));
            productsDB = [];
            snap.forEach(doc => productsDB.push({id: doc.id, ...doc.data()}));
            renderPickerList();
        }

        window.sendExpertMessage = async () => {
            const input = document.getElementById('expertInput');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = '';
            const container = document.getElementById('expertChatStream');
            container.innerHTML += `<div class="msg-bubble msg-me">${text}</div>`;
            
            // Send to DB (Simulated chat)
            await addDoc(collection(db, "chats"), {
                chatId: KIOSK_ID,
                sender: 'expert',
                text: text,
                type: 'text',
                timestamp: new Date()
            });
        }

        window.toggleProductPicker = () => document.getElementById('productPicker').classList.toggle('open');

        window.renderPickerList = () => {
            const term = document.getElementById('prodSearch').value.toLowerCase();
            const list = document.getElementById('pickerList');
            const filtered = productsDB.filter(p => p.name.toLowerCase().includes(term));
            
            list.innerHTML = filtered.map(p => `
                <div class="prod-item" onclick="sendProduct('${p.id}')">
                    <img src="${p.image || 'https://placehold.co/50'}" class="prod-img">
                    <div class="flex-1">
                        <div class="font-bold text-sm">${p.name}</div>
                        <div class="text-xs text-gray-400">${p.brand}</div>
                    </div>
                    <div class="bg-blue-600 p-2 rounded-full hover:bg-blue-500"><i data-lucide="cast" size="14"></i></div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- THE MAGIC SEND FUNCTION ---
        window.sendProduct = async (id) => {
            const p = productsDB.find(x => x.id === id);
            if(!p) return;
            
            toggleProductPicker();
            
            // Visual feedback
            const container = document.getElementById('expertChatStream');
            container.innerHTML += `
                <div class="msg-bubble msg-me bg-green-900 border border-green-700 text-green-100 flex items-center gap-2">
                    <i data-lucide="rss"></i> ×©×™×“×¨×ª ×œ×§×™×•×¡×§: ${p.name}
                </div>`;
            lucide.createIcons();

            try {
                // Send Push Command
                await addDoc(collection(db, "chats"), {
                    chatId: KIOSK_ID,
                    sender: 'expert',
                    text: `Shared product: ${p.name}`,
                    type: 'product_push',
                    productData: {
                        id: p.id,
                        name: p.name,
                        brand: p.brand,
                        image: p.image || 'https://placehold.co/200'
                    },
                    timestamp: new Date()
                });
            } catch (e) { alert("×©×’×™××” ×‘×©×œ×™×—×”"); console.error(e); }
        }

        init();
    </script>
</body>
</html>
