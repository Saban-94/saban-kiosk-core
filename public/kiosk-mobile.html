<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sika Kiosk</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f8fafc; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; user-select: none; }
        .product-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.1s; border: 1px solid #f1f5f9; }
        .product-card:active { transform: scale(0.98); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px); }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; height: 90vh; background: white; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 51; overflow-y: auto; display: flex; flex-direction: column; }
        .modal-overlay.open .modal-sheet { transform: translateY(0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Lead Capture Style */
        .lead-gradient { background: linear-gradient(135deg, #111 0%, #333 100%); }
    </style>
</head>
<body>

    <header class="bg-[#111] text-white p-4 sticky top-0 z-30 shadow-lg">
        <div class="flex justify-between items-center mb-3">
            <div class="font-black text-xl italic tracking-wider text-[#FFC500]">Sika App</div>
            <div class="bg-gray-800 rounded-full px-3 py-1 text-xs font-bold text-gray-300">סניף ראשי</div>
        </div>
        <div class="relative">
            <input id="searchInput" oninput="filterProducts()" type="text" placeholder="חיפוש מוצר..." class="w-full bg-gray-800 text-white p-3 rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-[#E3000F] placeholder-gray-500">
            <i data-lucide="search" class="absolute left-3 top-3.5 text-gray-400" size="18"></i>
        </div>
    </header>

    <div id="productGrid" class="grid grid-cols-2 gap-4 p-4 min-h-[50vh]">
        <div class="col-span-2 text-center text-gray-400 mt-10">טוען נתונים...</div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-3 flex justify-around items-center z-40 pb-6">
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="flex flex-col items-center text-[#E3000F]">
            <i data-lucide="home" size="24"></i>
            <span class="text-[10px] font-bold">בית</span>
        </button>
        <button onclick="openLeadCapture('general')" class="flex flex-col items-center text-gray-400 hover:text-black">
            <div class="bg-black text-white p-3 rounded-full -mt-8 shadow-lg border-4 border-white">
                <i data-lucide="phone-call" size="24"></i>
            </div>
            <span class="text-[10px] font-bold mt-1">מומחה</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <i data-lucide="user" size="24"></i>
            <span class="text-[10px] font-bold">אישי</span>
        </button>
    </div>

    <div id="productModal" class="modal-overlay">
        <div onclick="closeModal()" class="absolute inset-0"></div>
        <div class="modal-sheet p-6">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6 flex-shrink-0"></div>
            
            <div class="flex justify-between items-start mb-4 flex-shrink-0">
                <div>
                    <div class="text-xs font-bold text-gray-400 uppercase flex items-center gap-2 mb-1">
                        <span id="mBrandText">SIKA</span>
                        <img id="mBrandLogo" src="" class="h-5 object-contain hidden">
                    </div>
                    <h1 id="mName" class="text-2xl font-black leading-tight text-gray-800">שם המוצר</h1>
                </div>
                <button onclick="closeModal()" class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition"><i data-lucide="x"></i></button>
            </div>

            <div class="overflow-x-auto flex gap-3 mb-6 snap-x no-scrollbar flex-shrink-0" id="mGallery" style="min-height: 160px;"></div>

            <div class="grid grid-cols-3 gap-3 mb-6 text-center flex-shrink-0">
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100"><i data-lucide="maximize" class="text-[#E3000F] mx-auto mb-1"></i><div id="mCov" class="font-bold text-xs text-gray-800">-</div><div class="text-[10px] text-gray-500">כיסוי</div></div>
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100"><i data-lucide="clock" class="text-[#E3000F] mx-auto mb-1"></i><div id="mDry" class="font-bold text-xs text-gray-800">-</div><div class="text-[10px] text-gray-500">ייבוש</div></div>
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100"><i data-lucide="layers" class="text-[#E3000F] mx-auto mb-1"></i><div id="mThick" class="font-bold text-xs text-gray-800">-</div><div class="text-[10px] text-gray-500">עובי</div></div>
            </div>

            <div class="bg-yellow-50/80 p-4 rounded-xl border border-yellow-100 text-sm mb-6 leading-relaxed text-gray-700 overflow-y-auto flex-1" id="mDesc"></div>

            <div class="mt-auto space-y-3 pb-6 pt-2 flex-shrink-0 bg-white">
                <button onclick="openLeadCapture('product')" class="flex items-center justify-center gap-2 w-full bg-black text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800 transition">
                    <i data-lucide="phone-call" size="20"></i> התייעץ עם מומחה בכיר
                </button>
                <div class="flex gap-3">
                    <a id="mVideoBtn" href="#" target="_blank" class="hidden flex-1 flex items-center justify-center gap-2 bg-red-50 text-red-600 font-bold py-3 rounded-xl text-xs"><i data-lucide="play-circle" size="16"></i> סרטון</a>
                    <a id="mPdfBtn" href="#" target="_blank" class="hidden flex-1 flex items-center justify-center gap-2 bg-blue-50 text-blue-600 font-bold py-3 rounded-xl text-xs"><i data-lucide="file-text" size="16"></i> מפרט</a>
                </div>
            </div>
        </div>
    </div>

    <div id="leadModal" class="fixed inset-0 z-[70] bg-black/80 hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 text-center relative overflow-hidden shadow-2xl">
            <button onclick="document.getElementById('leadModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400"><i data-lucide="x"></i></button>
            
            <div class="w-16 h-16 bg-black rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl border-4 border-gray-100">
                <i data-lucide="crown" class="text-[#FFC500]" size="32"></i>
            </div>
            
            <h2 class="text-2xl font-black text-gray-900 mb-2">שיחת מומחה VIP</h2>
            <p class="text-gray-500 text-sm mb-6">המומחה הבכיר שלנו זמין כרגע. השאר פרטים והוא ישלח לך הודעת וואטסאפ מיידית.</p>
            
            <div class="space-y-4">
                <input id="leadName" type="text" placeholder="שמך המלא" class="w-full bg-gray-50 p-4 rounded-xl text-lg font-bold border border-gray-200 focus:border-black outline-none transition text-center">
                <input id="leadPhone" type="tel" placeholder="מספר נייד (050...)" class="w-full bg-gray-50 p-4 rounded-xl text-lg font-bold border border-gray-200 focus:border-black outline-none transition text-center">
                
                <button onclick="submitLead()" id="submitLeadBtn" class="w-full bg-[#E3000F] text-white py-4 rounded-xl font-black text-xl shadow-lg hover:bg-red-600 transform active:scale-95 transition flex items-center justify-center gap-2">
                    חבר אותי עכשיו <i data-lucide="arrow-left"></i>
                </button>
            </div>
            
            <div class="mt-4 text-[10px] text-gray-400">הפנייה תגיע ישירות לנייד של המומחה הבכיר</div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();
        let allProducts = [];
        window.currentProductId = null;
        let leadSource = '';

        // --- Init ---
        async function init() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = [];
                snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
                renderProducts(allProducts);
            } catch (e) {
                console.error(e);
                document.getElementById('productGrid').innerHTML = '<div class="col-span-2 text-center text-red-500 mt-10">שגיאה בטעינה</div>';
            }
        }

        function renderProducts(list) {
            const container = document.getElementById('productGrid');
            if(list.length === 0) { container.innerHTML = '<div class="col-span-2 text-center text-gray-400 mt-10">אין מוצרים</div>'; return; }

            container.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card flex flex-col h-64 relative cursor-pointer group">
                    ${p.status && p.status !== 'standard' ? `<div class="absolute top-2 left-2 bg-[#E3000F] text-white text-[10px] font-bold px-2 py-1 rounded shadow-md z-10">${p.status}</div>` : ''}
                    <div class="h-36 p-4 flex items-center justify-center bg-gray-50">
                        <img src="${p.image || 'https://placehold.co/150'}" class="max-h-full max-w-full object-contain mix-blend-multiply" onerror="this.src='https://placehold.co/150?text=Sika'">
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-between bg-white">
                        <div>
                            <div class="text-[10px] font-bold text-gray-400 uppercase truncate mb-1">${p.brand || 'SIKA'}</div>
                            <h3 class="font-bold text-sm leading-tight line-clamp-2 text-gray-800">${p.name}</h3>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => (p.name && p.name.toLowerCase().includes(term)) || (p.brand && p.brand.toLowerCase().includes(term)));
            renderProducts(filtered);
        }

        // --- Product Modal ---
        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            window.currentProductId = id;

            const safeText = (id, txt) => { const el = document.getElementById(id); if(el) el.innerText = txt; };
            safeText('mName', p.name);
            safeText('mBrandText', p.brand || "SIKA");
            safeText('mDesc', p.marketingDesc || "אין תיאור.");
            safeText('mCov', p.tech?.coverage || p.coverage || "-");
            safeText('mDry', p.tech?.drying || p.drying || "-");
            safeText('mThick', p.tech?.thickness || p.thickness || "-");

            const logoEl = document.getElementById('mBrandLogo');
            if(logoEl && p.brandLogo) { logoEl.src = p.brandLogo; logoEl.classList.remove('hidden'); }
            else if(logoEl) logoEl.classList.add('hidden');

            const toggle = (bid, link) => {
                const el = document.getElementById(bid);
                if(el) { link && link.length > 5 ? (el.href=link, el.classList.remove('hidden')) : el.classList.add('hidden'); }
            };
            toggle('mVideoBtn', p.video);
            toggle('mPdfBtn', p.pdfUrl);

            const gallery = document.getElementById('mGallery');
            if(gallery) {
                let imgs = (p.images && p.images.length) ? p.images : [p.image || 'https://placehold.co/150'];
                gallery.innerHTML = imgs.map(img => `<div class="min-w-[80%] snap-center h-48 bg-gray-50 rounded-xl border border-gray-100 flex items-center justify-center p-2"><img src="${img}" class="max-h-full max-w-full object-contain mix-blend-multiply"></div>`).join('');
            }

            document.getElementById('productModal').classList.add('open');
            lucide.createIcons();
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // --- Lead Capture System ---
        window.openLeadCapture = (source) => {
            leadSource = source; // 'product' or 'general'
            document.getElementById('leadModal').classList.remove('hidden');
        }

        window.submitLead = async () => {
            const name = document.getElementById('leadName').value;
            const phone = document.getElementById('leadPhone').value;
            const btn = document.getElementById('submitLeadBtn');
            
            if(!name || phone.length < 9) return alert("אנא מלא שם ומספר טלפון תקין");
            
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin"></i> שולח...`;
            lucide.createIcons();

            try {
                // מציאת שם המוצר אם אנחנו בתוך מוצר
                let context = "פנייה כללית מהקיוסק";
                if(leadSource === 'product' && window.currentProductId) {
                    const p = allProducts.find(x => x.id === window.currentProductId);
                    if(p) context = `מתעניין במוצר: ${p.name}`;
                }

                // שמירה ב-Firebase לטיפול המומחה
                await addDoc(collection(db, "leads"), {
                    name: name,
                    phone: phone,
                    query: context,
                    source: "kiosk_app",
                    status: "new",
                    timestamp: new Date()
                });

                // משוב ללקוח
                document.getElementById('leadModal').innerHTML = `
                    <div class="text-center p-8">
                        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                            <i data-lucide="check" size="32"></i>
                        </div>
                        <h2 class="text-2xl font-bold mb-2">הפנייה התקבלה!</h2>
                        <p class="text-gray-500">המומחה קיבל את הפרטים שלך.<br>צפה להודעת וואטסאפ בדקות הקרובות.</p>
                        <button onclick="document.getElementById('leadModal').classList.add('hidden'); location.reload();" class="mt-6 text-blue-600 font-bold">סגור</button>
                    </div>
                `;
                lucide.createIcons();

            } catch(e) {
                console.error(e);
                alert("תקלה בשליחה. אנא נסה שוב.");
                btn.innerHTML = originalText;
            }
        }

        init();
    </script>
</body>
</html>
