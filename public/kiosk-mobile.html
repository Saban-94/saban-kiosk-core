<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sika Kiosk</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f8fafc; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        .product-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.1s; }
        .product-card:active { transform: scale(0.98); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; height: 90vh; background: white; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 51; overflow-y: auto; }
        .modal-overlay.open .modal-sheet { transform: translateY(0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="bg-[#111] text-white p-4 sticky top-0 z-30 shadow-lg">
        <div class="flex justify-between items-center mb-3">
            <div class="font-black text-xl italic tracking-wider text-[#FFC500]">Sika App</div>
            <div class="bg-gray-800 rounded-full px-3 py-1 text-xs font-bold">×—. ×¡×‘×Ÿ</div>
        </div>
        <div class="relative">
            <input id="searchInput" oninput="filterProducts()" type="text" placeholder="×—×™×¤×•×© ××•×¦×¨..." class="w-full bg-gray-800 text-white p-3 rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-[#E3000F]">
            <i data-lucide="search" class="absolute left-3 top-3.5 text-gray-400" size="18"></i>
        </div>
    </header>

    <div id="productGrid" class="grid grid-cols-2 gap-4 p-4"></div>

    <div id="productModal" class="modal-overlay">
        <div onclick="closeModal()" class="absolute inset-0"></div>
        <div class="modal-sheet p-6">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
            
            <div class="flex justify-between items-start mb-4">
                <div>
                    <div id="mBrand" class="text-xs font-bold text-gray-400 uppercase flex items-center gap-2">SIKA <img id="mBrandLogo" src="" class="h-4 hidden"></div>
                    <h1 id="mName" class="text-2xl font-black leading-tight">×©× ×”××•×¦×¨</h1>
                </div>
                <button onclick="closeModal()" class="bg-gray-100 p-2 rounded-full"><i data-lucide="x"></i></button>
            </div>

            <div class="overflow-x-auto flex gap-2 mb-6 snap-x no-scrollbar" id="mGallery"></div>

            <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                <div class="bg-gray-50 p-2 rounded-lg"><i data-lucide="maximize" class="text-[#E3000F] mx-auto mb-1"></i><div id="mCov" class="font-bold text-xs">-</div><div class="text-[10px] text-gray-500">×›×™×¡×•×™</div></div>
                <div class="bg-gray-50 p-2 rounded-lg"><i data-lucide="clock" class="text-[#E3000F] mx-auto mb-1"></i><div id="mDry" class="font-bold text-xs">-</div><div class="text-[10px] text-gray-500">×™×™×‘×•×©</div></div>
                <div class="bg-gray-50 p-2 rounded-lg"><i data-lucide="layers" class="text-[#E3000F] mx-auto mb-1"></i><div id="mThick" class="font-bold text-xs">-</div><div class="text-[10px] text-gray-500">×¢×•×‘×™</div></div>
            </div>

            <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-100 text-sm mb-6 leading-relaxed" id="mDesc"></div>

            <div class="space-y-3 pb-10">
                <button onclick="openExpertChat(currentProductId)" class="flex items-center justify-center gap-2 w-full bg-green-50 text-green-700 font-bold py-3 rounded-xl border border-green-200">
                    <i data-lucide="message-circle"></i> ×©××œ ××ª ×”××•××—×” (AI)
                </button>
                <div class="flex gap-2">
                    <a id="mVideoBtn" href="#" target="_blank" class="hidden flex-1 flex items-center justify-center gap-2 bg-red-50 text-red-600 font-bold py-3 rounded-xl text-xs"><i data-lucide="play-circle"></i> ×¡×¨×˜×•×Ÿ</a>
                    <a id="mPdfBtn" href="#" target="_blank" class="hidden flex-1 flex items-center justify-center gap-2 bg-blue-50 text-blue-600 font-bold py-3 rounded-xl text-xs"><i data-lucide="file-text"></i> ××¤×¨×˜</a>
                </div>
            </div>
        </div>
    </div>

    <div id="expertChatModal" class="fixed inset-0 z-[60] bg-black/50 hidden flex flex-col justify-end transition-opacity">
        <div class="bg-white w-full h-[85vh] rounded-t-3xl flex flex-col shadow-2xl overflow-hidden">
            <div class="bg-black text-white p-4 flex justify-between items-center shadow">
                <div class="flex items-center gap-3">
                    <div class="bg-green-500 p-2 rounded-full"><i data-lucide="bot" class="text-white" size="20"></i></div>
                    <div><div class="font-bold text-sm">×”××•××—×” ×©×œ Sika</div><div class="text-[10px] text-gray-400">××—×•×‘×¨ ×›×¢×ª</div></div>
                </div>
                <button onclick="closeExpertChat()" class="bg-gray-800 p-2 rounded-full"><i data-lucide="x" size="18"></i></button>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>
            <div class="p-4 bg-white border-t border-gray-100">
                <div class="flex gap-2 overflow-x-auto pb-3 no-scrollbar">
                    <button onclick="sendQuestion('×›××” ×–××Ÿ ×™×™×‘×•×©?')" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs">â³ ×–××Ÿ ×™×™×‘×•×©?</button>
                    <button onclick="sendQuestion('××™×š ××™×™×©××™×?')" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs">ğŸ› ï¸ ×™×™×©×•×</button>
                </div>
                <div class="relative flex items-center gap-2">
                    <input id="userChatInput" type="text" placeholder="×”×§×œ×“ ×©××œ×”..." class="flex-1 bg-gray-100 rounded-full px-4 py-3 text-sm focus:outline-none" onkeypress="handleEnter(event)">
                    <button onclick="startVoiceRecognition()" id="micBtn" class="bg-gray-200 text-gray-600 p-3 rounded-full"><i data-lucide="mic"></i></button>
                    <button onclick="sendUserMessage()" class="bg-black text-white p-3 rounded-full"><i data-lucide="send"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askProductExpert } from '../js/gemini-service.js';
        
        lucide.createIcons();
        let allProducts = [];
        window.currentProductId = null;
        let chatHistory = [];
        let currentChatProduct = null;

        async function init() {
            const snap = await getDocs(collection(db, "products"));
            allProducts = [];
            snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
            renderProducts(allProducts);
        }

        function renderProducts(list) {
            const container = document.getElementById('productGrid');
            container.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card flex flex-col h-64 relative">
                    ${p.status && p.status !== 'standard' ? `<div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded">${p.status}</div>` : ''}
                    <div class="h-32 p-4 flex items-center justify-center bg-gray-50">
                        <img src="${p.image || 'https://via.placeholder.com/150'}" class="max-h-full object-contain mix-blend-multiply">
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-between">
                        <div>
                            <div class="text-[10px] font-bold text-gray-400 uppercase truncate">${p.brand || 'SIKA'}</div>
                            <h3 class="font-bold text-sm leading-tight line-clamp-2">${p.name}</h3>
                        </div>
                        <div class="mt-2 text-[#E3000F] text-xs font-bold flex items-center gap-1">×¤×¨×˜×™× <i data-lucide="arrow-left" size="10"></i></div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term) || (p.brand && p.brand.toLowerCase().includes(term)));
            renderProducts(filtered);
        }

        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            window.currentProductId = id;

            document.getElementById('mName').innerText = p.name;
            document.getElementById('mBrand').innerText = p.brand;
            document.getElementById('mDesc').innerText = p.marketingDesc || "××™×Ÿ ×ª×™××•×¨ ×–××™×Ÿ";
            
            // ×œ×•×’×• ×™×¦×¨×Ÿ
            const logoEl = document.getElementById('mBrandLogo');
            if(p.brandLogo) { logoEl.src = p.brandLogo; logoEl.classList.remove('hidden'); }
            else logoEl.classList.add('hidden');

            document.getElementById('mCov').innerText = p.tech?.coverage || p.coverage || "-";
            document.getElementById('mDry').innerText = p.tech?.drying || p.drying || "-";
            document.getElementById('mThick').innerText = p.tech?.thickness || p.thickness || "-";

            const vidBtn = document.getElementById('mVideoBtn');
            if(p.video) { vidBtn.href = p.video; vidBtn.classList.remove('hidden'); } else vidBtn.classList.add('hidden');

            const pdfBtn = document.getElementById('mPdfBtn');
            if(p.pdfUrl) { pdfBtn.href = p.pdfUrl; pdfBtn.classList.remove('hidden'); } else pdfBtn.classList.add('hidden');

            const gallery = document.getElementById('mGallery');
            const images = p.images && p.images.length ? p.images : [p.image];
            gallery.innerHTML = images.map(img => `<img src="${img}" class="h-40 w-auto rounded-lg object-contain bg-gray-50 border border-gray-100 snap-center">`).join('');

            document.getElementById('productModal').classList.add('open');
            lucide.createIcons();
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // --- EXPERT CHAT LOGIC ---
        window.openExpertChat = (productId) => {
            const p = allProducts.find(x => x.id === productId);
            if (!p) return;
            currentChatProduct = p; chatHistory = [];
            document.getElementById('chatMessages').innerHTML = `
                <div class="flex gap-3"><div class="w-8 h-8 rounded-full bg-black flex items-center justify-center flex-shrink-0"><i data-lucide="bot" class="text-white" size="14"></i></div>
                <div class="bg-white p-3 rounded-2xl rounded-tr-none shadow-sm border border-gray-100 text-sm max-w-[80%]">×”×™×™! ×× ×™ ×”××•××—×” ×œ<b>${p.name}</b>.<br>×©××œ ××•×ª×™ ×›×œ ×“×‘×¨ ×˜×›× ×™.</div></div>`;
            document.getElementById('expertChatModal').classList.remove('hidden');
            lucide.createIcons();
        }
        window.closeExpertChat = () => document.getElementById('expertChatModal').classList.add('hidden');

        window.handleEnter = (e) => { if (e.key === 'Enter') window.sendUserMessage(); }
        window.sendQuestion = (text) => { document.getElementById('userChatInput').value = text; window.sendUserMessage(); }

        window.sendUserMessage = async () => {
            const input = document.getElementById('userChatInput');
            const text = input.value.trim();
            if (!text) return;

            addMessageToUI('user', text);
            input.value = "";
            const loadingId = addTypingIndicator();
            const response = await askProductExpert(currentChatProduct, text, chatHistory);
            removeMessageUI(loadingId);
            addMessageToUI('bot', response);
            chatHistory.push({ role: "user", parts: [{ text: text }] });
            chatHistory.push({ role: "model", parts: [{ text: response }] });
        }

        function addMessageToUI(role, text) {
            const container = document.getElementById('chatMessages');
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex gap-3 ${isUser ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full ${isUser ? 'bg-gray-200' : 'bg-black'} flex items-center justify-center flex-shrink-0"><i data-lucide="${isUser ? 'user' : 'bot'}" class="${isUser ? 'text-gray-600' : 'text-white'}" size="14"></i></div>
                <div class="${isUser ? 'bg-blue-600 text-white' : 'bg-white text-gray-800 border border-gray-100'} p-3 rounded-2xl ${isUser ? 'rounded-tl-none' : 'rounded-tr-none'} shadow-sm text-sm max-w-[80%]">${text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>')}</div>`;
            container.appendChild(div); container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }

        function addTypingIndicator() {
            const container = document.getElementById('chatMessages');
            const id = 'typing-' + Date.now();
            const div = document.createElement('div'); div.id = id; div.className = "flex gap-3";
            div.innerHTML = `<div class="w-8 h-8 rounded-full bg-black flex items-center justify-center flex-shrink-0"><i data-lucide="bot" class="text-white" size="14"></i></div><div class="bg-white p-4 rounded-2xl rounded-tr-none shadow-sm border border-gray-100 flex gap-1"><span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span><span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-75"></span><span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-150"></span></div>`;
            container.appendChild(div); container.scrollTop = container.scrollHeight; return id;
        }
        function removeMessageUI(id) { const el = document.getElementById(id); if(el) el.remove(); }

        window.startVoiceRecognition = () => {
            if (!('webkitSpeechRecognition' in window)) return alert("× ×¡×” ×‘-Chrome");
            const rec = new webkitSpeechRecognition(); rec.lang = 'he-IL';
            const btn = document.getElementById('micBtn'); btn.classList.add('bg-red-500', 'text-white', 'animate-pulse');
            rec.onresult = (e) => { document.getElementById('userChatInput').value = e.results[0][0].transcript; window.sendUserMessage(); };
            rec.onend = () => btn.classList.remove('bg-red-500', 'text-white', 'animate-pulse');
            rec.start();
        }

        init();
    </script>
</body>
</html>
