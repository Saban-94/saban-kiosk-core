<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sika Kiosk</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f8fafc; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        .product-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.1s; }
        .product-card:active { transform: scale(0.98); }
        
        /* Bottom Sheet Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; height: 85vh; background: white; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 51; overflow-y: auto; }
        .modal-overlay.open .modal-sheet { transform: translateY(0); }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eee; padding: 10px 20px; display: flex; justify-content: space-around; z-index: 40; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; items-center; font-size: 10px; color: #94a3b8; gap: 4px; }
        .nav-item.active { color: #E3000F; font-weight: bold; }
    </style>
</head>
<body>

    <header class="bg-[#111] text-white p-4 sticky top-0 z-30 shadow-lg">
        <div class="flex justify-between items-center mb-3">
            <div class="font-black text-xl italic tracking-wider text-[#FFC500]">Sika App</div>
            <div class="bg-gray-800 rounded-full px-3 py-1 text-xs font-bold">ח. סבן</div>
        </div>
        <div class="relative">
            <input id="searchInput" oninput="filterProducts()" type="text" placeholder="מה מחפשים היום?" class="w-full bg-gray-800 text-white p-3 rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-[#E3000F]">
            <i data-lucide="search" class="absolute left-3 top-3.5 text-gray-400" size="18"></i>
        </div>
    </header>

    <div id="productGrid" class="grid grid-cols-2 gap-4 p-4">
        </div>

    <nav class="bottom-nav">
        <button class="nav-item active">
            <i data-lucide="home"></i> קטלוג
        </button>
        <button class="nav-item">
            <i data-lucide="calculator"></i> מחשבון
        </button>
        <button class="nav-item">
            <i data-lucide="user"></i> אזור אישי
        </button>
    </nav>

    <div id="productModal" class="modal-overlay">
        <div onclick="closeModal()" class="absolute inset-0"></div> <div class="modal-sheet p-6">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div> <div class="flex justify-between items-start mb-4">
                <div>
                    <div id="mBrand" class="text-xs font-bold text-gray-400 uppercase">SIKA</div>
                    <h1 id="mName" class="text-2xl font-black leading-tight">שם המוצר</h1>
                </div>
                <button onclick="closeModal()" class="bg-gray-100 p-2 rounded-full"><i data-lucide="x"></i></button>
            </div>

            <div class="overflow-x-auto flex gap-2 mb-6 snap-x" id="mGallery">
                </div>

            <div class="grid grid-cols-3 gap-2 mb-6">
                <div class="bg-gray-50 p-2 rounded-lg text-center">
                    <div class="text-[#E3000F] mb-1 flex justify-center"><i data-lucide="maximize" size="16"></i></div>
                    <div id="mCov" class="font-bold text-sm">-</div>
                    <div class="text-[10px] text-gray-500">כיסוי</div>
                </div>
                <div class="bg-gray-50 p-2 rounded-lg text-center">
                    <div class="text-[#E3000F] mb-1 flex justify-center"><i data-lucide="clock" size="16"></i></div>
                    <div id="mDry" class="font-bold text-sm">-</div>
                    <div class="text-[10px] text-gray-500">ייבוש</div>
                </div>
                <div class="bg-gray-50 p-2 rounded-lg text-center">
                    <div class="text-[#E3000F] mb-1 flex justify-center"><i data-lucide="layers" size="16"></i></div>
                    <div id="mThick" class="font-bold text-sm">-</div>
                    <div class="text-[10px] text-gray-500">עובי</div>
                </div>
            </div>

            <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-100 text-sm mb-6" id="mDesc">
                תיאור...
            </div>

            <div class="space-y-3 pb-10">
                <a id="mVideoBtn" href="#" target="_blank" class="hidden flex items-center justify-center gap-2 w-full bg-red-100 text-red-600 font-bold py-3 rounded-xl">
                    <i data-lucide="play-circle"></i> צפה בסרטון יישום
                </a>
                <a id="mPdfBtn" href="#" target="_blank" class="hidden flex items-center justify-center gap-2 w-full bg-blue-50 text-blue-600 font-bold py-3 rounded-xl">
                    <i data-lucide="file-text"></i> מפרט טכני (PDF)
                </a>
                <button class="flex items-center justify-center gap-2 w-full bg-black text-white font-bold py-4 rounded-xl shadow-xl text-lg">
                    הוסף להצעת מחיר
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();
        let allProducts = [];

        // טעינה ראשונית
        async function init() {
            const snap = await getDocs(collection(db, "products"));
            allProducts = [];
            snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
            renderProducts(allProducts);
        }

        // רינדור גריד
        function renderProducts(list) {
            const container = document.getElementById('productGrid');
            container.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card flex flex-col h-64 relative">
                    ${p.status && p.status !== 'standard' ? `<div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded">${p.status}</div>` : ''}
                    <div class="h-32 p-4 flex items-center justify-center bg-gray-50">
                        <img src="${p.image || 'https://via.placeholder.com/150'}" class="max-h-full object-contain mix-blend-multiply">
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-between">
                        <div>
                            <div class="text-[10px] font-bold text-gray-400 uppercase">${p.brand || 'SIKA'}</div>
                            <h3 class="font-bold text-sm leading-tight line-clamp-2">${p.name}</h3>
                        </div>
                        <div class="mt-2 text-[#E3000F] text-xs font-bold flex items-center gap-1">
                            פרטים נוספים <i data-lucide="arrow-left" size="10"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // חיפוש
        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term) || (p.brand && p.brand.toLowerCase().includes(term)));
            renderProducts(filtered);
        }

        // פתיחת מודל
        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;

            document.getElementById('mName').innerText = p.name;
            document.getElementById('mBrand').innerText = p.brand;
            document.getElementById('mDesc').innerText = p.marketingDesc || "אין תיאור זמין";
            
            // טכני
            document.getElementById('mCov').innerText = p.tech?.coverage || p.coverage || "-";
            document.getElementById('mDry').innerText = p.tech?.drying || p.drying || "-";
            document.getElementById('mThick').innerText = p.tech?.thickness || p.thickness || "-";

            // כפתורים
            const vidBtn = document.getElementById('mVideoBtn');
            if(p.video) { vidBtn.href = p.video; vidBtn.classList.remove('hidden'); }
            else vidBtn.classList.add('hidden');

            const pdfBtn = document.getElementById('mPdfBtn');
            if(p.pdfUrl) { pdfBtn.href = p.pdfUrl; pdfBtn.classList.remove('hidden'); }
            else pdfBtn.classList.add('hidden');

            // גלריה
            const gallery = document.getElementById('mGallery');
            const images = p.images && p.images.length ? p.images : [p.image];
            gallery.innerHTML = images.map(img => `
                <img src="${img}" class="h-40 w-auto rounded-lg object-contain bg-gray-50 border border-gray-100 snap-center">
            `).join('');

            document.getElementById('productModal').classList.add('open');
            lucide.createIcons();
        }

        window.closeModal = () => {
            document.getElementById('productModal').classList.remove('open');
        }

        init();
    </script>
</body>
</html>
