<div id="expertChatModal" class="fixed inset-0 z-[60] bg-black/50 hidden flex flex-col justify-end transition-opacity">
    <div class="bg-white w-full h-[80vh] rounded-t-3xl flex flex-col shadow-2xl overflow-hidden">
        
        <div class="bg-black text-white p-4 flex justify-between items-center shadow">
            <div class="flex items-center gap-3">
                <div class="bg-green-500 p-2 rounded-full"><i data-lucide="bot" class="text-white" size="20"></i></div>
                <div>
                    <div class="font-bold text-sm">המומחה של Sika</div>
                    <div class="text-[10px] text-gray-400 flex items-center gap-1">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> מחובר כעת
                    </div>
                </div>
            </div>
            <button onclick="closeExpertChat()" class="bg-gray-800 p-2 rounded-full"><i data-lucide="x" size="18"></i></button>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <div class="flex gap-3">
                <div class="w-8 h-8 rounded-full bg-black flex items-center justify-center flex-shrink-0"><i data-lucide="bot" class="text-white" size="14"></i></div>
                <div class="bg-white p-3 rounded-2xl rounded-tr-none shadow-sm border border-gray-100 text-sm max-w-[80%]">
                    היי! אני המומחה הווירטואלי עבור <span id="chatProductName" class="font-bold text-blue-600"></span>.
                    <br>שאל אותי כל דבר טכני על המוצר!
                </div>
            </div>
        </div>

        <div class="p-4 bg-white border-t border-gray-100">
            <div class="flex gap-2 overflow-x-auto pb-3 no-scrollbar" id="chatSuggestions">
                <button onclick="sendQuestion('כמה זמן ייבוש?')" class="whitespace-nowrap bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs hover:bg-gray-200">⏳ זמן ייבוש?</button>
                <button onclick="sendQuestion('מה הכיסוי למר?')" class="whitespace-nowrap bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs hover:bg-gray-200">📏 כמה חומר צריך?</button>
                <button onclick="sendQuestion('איך מיישמים?')" class="whitespace-nowrap bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs hover:bg-gray-200">🛠️ הוראות יישום</button>
            </div>

            <div class="relative flex items-center gap-2">
                <input id="userChatInput" type="text" placeholder="הקלד שאלה..." class="flex-1 bg-gray-100 rounded-full px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" onkeypress="handleEnter(event)">
                
                <button onclick="startVoiceRecognition()" id="micBtn" class="bg-gray-200 text-gray-600 p-3 rounded-full hover:bg-gray-300 transition">
                    <i data-lucide="mic"></i>
                </button>
                
                <button onclick="sendUserMessage()" class="bg-black text-white p-3 rounded-full hover:bg-gray-800 transition shadow-lg">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>
</div>
