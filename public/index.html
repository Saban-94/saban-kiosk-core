<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Pro Kiosk - Sika AI</title>
    <meta name="google-site-verification" content="SXSxlUdq2oeQo_B501CUa_S8RKClNO2JMx3IG1A8uxk" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 专转 转 (Themes) --- */
        :root {
            --brand-primary: #111111;
            --brand-secondary: #ffffff;
            --brand-accent: #2563eb;
            --brand-bg: #f8fafc;
            --brand-text: #1e293b;
        }

        body.theme-sika { --brand-primary: #FFC500; --brand-secondary: #000000; --brand-accent: #E3000F; --brand-bg: #fffceb; --brand-text: #000000; }
        body.theme-thermokir { --brand-primary: #0057B8; --brand-secondary: #ffffff; --brand-accent: #8CC63F; --brand-bg: #f0f9ff; --brand-text: #0f172a; }
        body.theme-misterfix { --brand-primary: #E3000F; --brand-secondary: #ffffff; --brand-accent: #333333; --brand-bg: #fff1f2; --brand-text: #0f172a; }
        
        body { font-family: 'Heebo', sans-serif; background: var(--brand-bg); color: var(--brand-text); transition: background 0.5s; overflow: hidden; user-select: none; }
        
        /* --- 专 UI --- */
        .sidebar { background: var(--brand-secondary); border-left: 1px solid rgba(0,0,0,0.05); z-index: 40; }
        .sidebar-btn { padding: 20px; color: #94a3b8; border-radius: 16px; margin-bottom: 10px; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; width: 100%; cursor: pointer; }
        .sidebar-btn.active { background: var(--brand-primary); color: var(--brand-secondary); box-shadow: 0 10px 20px rgba(0,0,0,0.1); transform: scale(1.05); }
        body.theme-sika .sidebar-btn.active { color: black; }

        /* 专住 爪专 */
        .product-card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); transition: transform 0.2s; border: 1px solid transparent; height: 380px; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-8px); border-color: var(--brand-accent); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); }
        
        .tech-badge { background: #f1f5f9; padding: 8px; border-radius: 10px; font-size: 11px; font-weight: bold; color: #64748b; display: flex; flex-direction: column; align-items: center; gap: 2px; }
        
        /* --- 爪转 专 (Sika AI) --- */
        #sikaBotOverlay {
            position: fixed; bottom: 0; right: 50px; width: 350px; height: auto;
            z-index: 9999; pointer-events: none; transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
        }
        
        /* 爪 砖专 住 -  专 */
        #sikaBotOverlay.screensaver-mode {
            bottom: 15%; right: 50%; transform: translateX(50%) scale(1.6);
            animation: float 4s ease-in-out infinite;
        }

        /* 爪 注 - 拽 爪 */
        #sikaBotOverlay.active-mode {
            bottom: -20px; right: -20px; transform: scale(0.7);
            cursor: pointer; pointer-events: auto;
        }
        #sikaBotOverlay.active-mode:hover { transform: scale(0.75); }
        
        /* 注转 专 */
        .bot-bubble {
            position: absolute; top: 20px; right: 60px; background: white; padding: 15px 25px;
            border-radius: 20px 20px 0 20px; font-weight: 900; font-size: 20px; color: #1e293b;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); border: 3px solid #E3000F;
            opacity: 0; transform: translateY(20px); transition: 0.4s; pointer-events: none; width: max-content; z-index: 10000;
        }
        .bot-bubble.show { opacity: 1; transform: translateY(0); }

        @keyframes float { 0% { transform: translateX(50%) scale(1.6) translateY(0px); } 50% { transform: translateX(50%) scale(1.6) translateY(-20px); } 100% { transform: translateX(50%) scale(1.6) translateY(0px); } }

        /* --- 砖专 住 (MonitorsAnywhere) --- */
        #screensaverLayer { position: fixed; inset: 0; z-index: 5000; background: black; transition: opacity 0.5s; opacity: 0; pointer-events: none; }
        #screensaverLayer.active { opacity: 1; pointer-events: auto; }
        #maFrame { width: 100%; height: 100%; border: 0; opacity: 0.5; pointer-events: none; } /* 住 专拽爪 注   砖 爪 转注专 转 注专转 */

        /* ---  --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background: white; width: 95%; max-width: 1400px; height: 90%; border-radius: 40px; overflow: hidden; display: flex; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5); }
        
        /* 爪转 专专 */
        .search-orbit-container { width: 300px; height: 300px; position: relative; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .orbit-ring { width: 100%; height: 100%; border: 2px dashed #cbd5e1; border-radius: 50%; position: absolute; animation: orbit-spin 10s linear infinite; }
        .brand-planet { width: 60px; height: 60px; background: white; border-radius: 50%; padding: 10px; position: absolute; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; animation: counter-spin 10s linear infinite; }
        .brand-planet img { width: 100%; height: 100%; object-fit: contain; }
        .planet-1 { top: -30px; left: 50%; transform: translateX(-50%); } 
        .planet-2 { bottom: 40px; right: -10px; } 
        .planet-3 { bottom: 40px; left: -10px; }
        @keyframes orbit-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes counter-spin { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }

        .hidden-tab { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen w-screen">

    <div id="screensaverLayer" onclick="wakeUp()">
        <iframe id="maFrame" src=""></iframe> <div class="absolute bottom-1/4 left-1/2 -translate-x-1/2 text-center animate-pulse z-[5001]">
            <h2 class="text-6xl font-black text-white drop-shadow-lg mb-4"> ?</h2>
            <button class="bg-[#E3000F] text-white px-10 py-4 rounded-full text-2xl font-bold shadow-[0_0_50px_rgba(227,0,15,0.6)] border-4 border-white hover:scale-105 transition">
                抓  转注爪转 
            </button>
        </div>
    </div>

    <div id="sikaBotOverlay" class="screensaver-mode" onclick="onBotClick()">
        <img id="botImg" src="https://saban-kiosk-core.pages.dev/admin/sika-ai.png" class="w-full h-full object-contain" alt="Sika AI">
        
        <div class="bot-bubble" id="botBubble">
            !  住拽- <br>
            <span class="text-sm font-normal text-gray-500">抓 注 注专  专注</span>
        </div>
    </div>

    <nav class="w-32 sidebar h-full flex flex-col items-center py-8 shadow-2xl">
        <div class="mb-10 w-24 h-24 bg-white rounded-2xl flex items-center justify-center p-2 shadow-sm">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/1200px-Sika_AG_logo.svg.png" class="w-full h-full object-contain">
        </div>
        <button onclick="switchTab('catalog')" id="btn-catalog" class="sidebar-btn active"><i data-lucide="layout-grid" size="32" class="mb-2"></i><span class="text-xs font-bold">转</span></button>
        <button onclick="switchTab('calculator')" id="btn-calculator" class="sidebar-btn"><i data-lucide="calculator" size="32" class="mb-2"></i><span class="text-xs font-bold">砖</span></button>
        <div class="mt-auto opacity-30 hover:opacity-100 transition"><button onclick="openAdmin()" class="sidebar-btn"><i data-lucide="settings" size="20"></i></button></div>
    </nav>

    <main class="flex-1 flex flex-col relative h-full overflow-hidden">
        <header class="p-8 pb-4 flex justify-between items-center z-10 bg-[var(--brand-bg)]/90 backdrop-blur-md sticky top-0">
            <div class="flex gap-4">
                <div onclick="setTheme('sika')" class="bg-white px-6 py-2 rounded-full font-black text-xl shadow-sm border border-gray-100 text-[#E3000F] cursor-pointer">Sika Expert Center</div>
            </div>
            <div class="relative w-[400px]">
                <input id="searchInput" oninput="filterProducts()" type="text" placeholder=" 驻砖 ?" class="w-full bg-white p-4 pr-12 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#E3000F] text-lg">
                <i data-lucide="search" class="absolute right-4 top-4 text-gray-400" size="24"></i>
            </div>
        </header>

        <div class="px-8 mb-4 flex gap-3 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterCat('all')" class="bg-white border px-6 py-2 rounded-full font-bold text-gray-600 hover:bg-gray-50 active"></button>
            <button onclick="filterCat('sealing')" class="bg-white border px-6 py-2 rounded-full font-bold text-gray-600 hover:bg-gray-50"> </button>
            <button onclick="filterCat('glues')" class="bg-white border px-6 py-2 rounded-full font-bold text-gray-600 hover:bg-gray-50">Т 拽</button>
            <button onclick="filterCat('flooring')" class="bg-white border px-6 py-2 rounded-full font-bold text-gray-600 hover:bg-gray-50"> 专爪祝</button>
        </div>

        <div id="view-catalog" class="flex-1 overflow-y-auto px-8 pb-20">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
        </div>
        
        <div id="view-calculator" class="hidden-tab flex-1 overflow-y-auto p-12 flex items-center justify-center">
            <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-4xl text-center relative">
                <h2 class="text-4xl font-black mb-8 flex justify-center gap-2"><i data-lucide="calculator" class="text-[#E3000F]"></i> 砖 转</h2>
                <div class="grid grid-cols-2 gap-6">
                    <input id="calcArea" type="number" placeholder="砖 (''专)" class="border p-4 rounded-xl text-xl">
                    <input id="calcConsumption" type="number" placeholder="爪专 (拽'' ''专)" class="border p-4 rounded-xl text-xl">
                    <div class="col-span-2 bg-black text-white p-6 rounded-xl text-4xl font-bold" id="resKg">0 拽"</div>
                </div>
                <button onclick="calculate()" class="mt-6 bg-[#E3000F] text-white px-10 py-4 rounded-xl font-bold text-xl shadow-lg w-full">砖</button>
            </div>
        </div>
    </main>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal()" class="absolute top-6 left-6 z-20 bg-gray-100 p-3 rounded-full hover:bg-gray-200"><i data-lucide="x" size="24"></i></button>
            <div class="w-[40%] bg-gray-50 p-10 flex flex-col border-l border-gray-100">
                <div class="flex-1 flex items-center justify-center"><img id="mImage" src="" class="max-h-[400px] max-w-full object-contain mix-blend-multiply hover:scale-105 transition"></div>
            </div>
            <div class="w-[60%] p-12 flex flex-col overflow-y-auto bg-white">
                <div class="flex items-center gap-3 mb-2"><img id="mBrandLogo" src="" class="h-6"><span id="mBrandText" class="text-xs font-bold text-gray-400">SIKA</span></div>
                <h1 id="mName" class="text-5xl font-black mb-6 leading-tight text-gray-900">砖 爪专</h1>
                <div class="bg-yellow-50 p-6 rounded-2xl border-r-4 border-[#E3000F] mb-8"><p id="mDesc" class="text-xl leading-relaxed font-medium"></p></div>
                
                <div class="mt-auto flex gap-4 pt-6 border-t border-gray-100">
                    <button onclick="openSmartCalc()" class="flex-1 bg-white border-2 border-gray-200 text-gray-700 text-lg font-bold py-4 rounded-xl hover:border-[#E3000F]">砖 转</button>
                    <button onclick="triggerBotHelp()" class="flex-[2] bg-[#111] text-white text-lg font-bold py-4 rounded-xl shadow-xl flex items-center justify-center gap-2">
                        <i data-lucide="bot"></i> 砖 转 Sika Bot
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="expertChatModal" class="fixed inset-0 z-[70] bg-black/60 hidden flex items-center justify-center backdrop-blur-md">
        <div class="bg-white w-[600px] h-[500px] rounded-3xl shadow-2xl flex flex-col relative overflow-hidden border-4 border-[#FFC500]">
            <div class="bg-[#111] p-4 text-white flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-[#FFC500] rounded-full flex items-center justify-center text-xs border border-black"></div>
                    <span class="font-bold text-lg">Sika Bot AI</span>
                </div>
                <button onclick="document.getElementById('expertChatModal').classList.add('hidden')" class="hover:text-red-500"><i data-lucide="x"></i></button>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50"></div>
            <div class="p-4 bg-white border-t flex gap-2">
                <input id="userChatInput" class="flex-1 border-2 border-gray-200 p-4 rounded-xl text-lg focus:border-[#E3000F] outline-none" placeholder="砖 转 砖...">
                <button onclick="sendUserMessage()" class="bg-[#E3000F] text-white p-4 rounded-xl hover:bg-red-600 transition"><i data-lucide="send"></i></button>
            </div>
        </div>
    </div>

    <div id="radarModal" class="fixed inset-0 z-[100] bg-white hidden flex-col items-center justify-center">
        <div class="search-orbit-container mb-12">
            <div class="orbit-ring">
                <div class="brand-planet planet-1"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/1200px-Sika_AG_logo.svg.png"></div>
                <div class="brand-planet planet-2"><img src="https://www.thermokir.co.il/wp-content/uploads/2019/06/logo.png"></div>
                <div class="brand-planet planet-3"><img src="https://karmit-mrfix.com/wp-content/uploads/2020/07/logo.png"></div>
            </div>
            <div class="magnifying-glass"><i data-lucide="search"></i></div>
        </div>
        <h2 class="text-4xl font-black text-gray-900 mb-4">转专 ...</h2>
        <div class="text-xl font-bold text-blue-600" id="radarStatus">转专...</div>
    </div>

    <script>
        lucide.createIcons();
        let currentProduct = null;
        let idleTimer;
        // YouTube video as screensaver (muted, autoplay loop)
        let screensaverUrl = "https://www.youtube.com/embed/zHj-zDvlhQA?autoplay=1&mute=1&controls=0&loop=1&playlist=zHj-zDvlhQA"; 

        // --- Mock Data ( 砖 注   拽爪 爪) ---
        const allProducts = [
            { id: "1", name: "住拽 107 -  爪", brand: "SIKA", category: "sealing", marketingDesc: "驻转专 砖  拽专转 专爪驻转 专 专.", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_u2_Yq_y_y_y_y_y_y_y_y_y_y_y_y", tech: {coverage: "1.5 拽\"/\"专"} },
            { id: "2", name: "拽 拽专拽 109", brand: "MISTER FIX", category: "glues", marketingDesc: "拽 拽专 拽  拽转 专.", image: "https://placehold.co/300?text=Glue+109", tech: {coverage: "5 拽\"/\"专"} },
            { id: "3", name: "转专拽专 603", brand: "THERMOKIR", category: "plaster", marketingDesc: " 转专  砖.", image: "https://placehold.co/300?text=Thermo+603", tech: {coverage: "14 拽\"/\"专"} },
            { id: "4", name: "住拽 驻拽住 11FC", brand: "SIKA", category: "sealing", marketingDesc: "拽  驻专 专 转转.", image: "https://placehold.co/300?text=Sika+Flex", tech: {coverage: "专 专抓"} }
        ];

        // --- System Init ---
        function initSystem() {
            document.body.classList.add('theme-sika');
            renderGrid(allProducts);
            resetIdleTimer();
            ['mousemove', 'touchstart', 'click'].forEach(evt => document.body.addEventListener(evt, resetIdleTimer));
        }

        // --- Sika Bot & Screensaver Logic ---
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            document.getElementById('screensaverLayer').classList.remove('active');
            
            const bot = document.getElementById('sikaBotOverlay');
            if (bot.classList.contains('screensaver-mode')) {
                bot.classList.remove('screensaver-mode');
                bot.classList.add('active-mode');
                showBubble("    爪专! ");
            }

            idleTimer = setTimeout(() => {
                document.getElementById('maFrame').src = screensaverUrl; 
                document.getElementById('screensaverLayer').classList.add('active');
                bot.classList.remove('active-mode');
                bot.classList.add('screensaver-mode');
                showBubble("! 砖驻爪?  转抓 注! ");
                document.getElementById('productModal').classList.remove('open');
                document.getElementById('expertChatModal').classList.add('hidden');
            }, 60000); // 60 砖转 爪 转
        }

        window.wakeUp = () => resetIdleTimer();

        window.onBotClick = () => {
            const bot = document.getElementById('sikaBotOverlay');
            if (bot.classList.contains('screensaver-mode')) {
                wakeUp();
            } else {
                triggerBotHelp();
            }
        }

        window.triggerBotHelp = () => {
            const msgs = document.getElementById('chatMessages');
            msgs.innerHTML = `
                <div class="flex gap-3 items-end">
                    <div class="w-8 h-8 bg-[#FFC500] rounded-full flex items-center justify-center text-xs border border-black"></div>
                    <div class="bg-white border border-gray-200 p-4 rounded-2xl rounded-bl-none text-gray-800 shadow-sm">
                        砖!  Sika Bot.<br> 注  注 , 拽 .<br><b>   注专  驻专拽 ?</b>
                    </div>
                </div>`;
            document.getElementById('expertChatModal').classList.remove('hidden');
        }

        function showBubble(text) {
            const bubble = document.getElementById('botBubble');
            bubble.innerHTML = text;
            bubble.classList.add('show');
            setTimeout(() => bubble.classList.remove('show'), 4000);
        }

        // --- Catalog Logic ---
        function renderGrid(list) {
            const grid = document.getElementById('productGrid');
            if(!grid) return;
            grid.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card group cursor-pointer">
                    <div class="h-1/2 bg-gray-50 flex items-center justify-center p-4 relative">
                        <img src="${p.image}" class="max-h-full max-w-full object-contain mix-blend-multiply group-hover:scale-110 transition" onerror="this.src='https://placehold.co/300'">
                    </div>
                    <div class="p-5 flex-1 bg-white">
                        <div class="text-xs font-bold text-gray-400 uppercase tracking-widest">${p.brand}</div>
                        <h3 class="text-lg font-bold text-gray-900 leading-tight">${p.name}</h3>
                    </div>
                </div>
            `).join('');
        }

        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            currentProduct = p;
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mDesc').innerText = p.marketingDesc;
            document.getElementById('mImage').src = p.image;
            document.getElementById('mBrandLogo').src = p.brand === 'SIKA' ? "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/1200px-Sika_AG_logo.svg.png" : "";
            document.getElementById('productModal').classList.add('open');
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(allProducts.filter(p => p.name.toLowerCase().includes(term)));
        }
        
        window.filterCat = (cat) => {
            if(cat === 'all') renderGrid(allProducts);
            else renderGrid(allProducts.filter(p => p.category === cat));
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+tab).classList.add('active');
            if (tab === 'catalog') {
                document.getElementById('view-catalog').classList.remove('hidden-tab');
                document.getElementById('view-calculator').classList.add('hidden-tab');
            } else {
                document.getElementById('view-catalog').classList.add('hidden-tab');
                document.getElementById('view-calculator').classList.remove('hidden-tab');
            }
        }

        window.openSmartCalc = () => {
            closeModal();
            switchTab('calculator');
            if(currentProduct && currentProduct.tech && currentProduct.tech.coverage) {
                const match = currentProduct.tech.coverage.match(/(\d+(\.\d+)?)/);
                if(match) document.getElementById('calcConsumption').value = match[0];
            }
        }

        window.calculate = () => {
            const area = document.getElementById('calcArea').value;
            const cons = document.getElementById('calcConsumption').value;
            if(area && cons) {
                document.getElementById('resKg').innerText = (area * cons).toFixed(1) + " 拽\"";
            }
        }

        // Mock Chat
        window.sendUserMessage = () => {
            const input = document.getElementById('userChatInput');
            const text = input.value;
            if(!text) return;
            const msgs = document.getElementById('chatMessages');
            msgs.innerHTML += `<div class="flex gap-3 items-end justify-end"><div class="bg-[#111] text-white p-4 rounded-2xl rounded-br-none shadow-md">${text}</div></div>`;
            input.value = "";
            setTimeout(() => {
                msgs.innerHTML += `<div class="flex gap-3 items-end"><div class="w-8 h-8 bg-[#FFC500] rounded-full flex items-center justify-center text-xs border border-black"></div><div class="bg-white border border-gray-200 p-4 rounded-2xl rounded-bl-none text-gray-800 shadow-sm"> 注  转 注专转,    注专!</div></div>`;
                msgs.scrollTop = msgs.scrollHeight;
            }, 1000);
        }

        // Run Init
        initSystem();
    </script>
</body>
</html>
