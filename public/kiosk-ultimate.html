<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Pro Kiosk - Ultimate Stable</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- BRANDING VARIABLES --- */
        :root { --brand-primary: #111; --brand-secondary: #fff; --brand-accent: #2563eb; --brand-bg: #f8fafc; }

        body.theme-default { --brand-primary: #111; --brand-accent: #2563eb; --brand-bg: #f8fafc; }
        body.theme-sika { --brand-primary: #FFC500; --brand-accent: #E3000F; --brand-bg: #fffceb; }
        body.theme-thermokir { --brand-primary: #0057B8; --brand-accent: #F58220; --brand-bg: #f0f9ff; }
        body.theme-misterfix { --brand-primary: #E3000F; --brand-accent: #333333; --brand-bg: #fff1f2; }
        body.theme-nirlat { --brand-primary: #8BC53F; --brand-accent: #009640; --brand-bg: #f0fff4; }
        body.theme-tambour { --brand-primary: #E31E24; --brand-accent: #E31E24; --brand-bg: #fff5f5; }

        body { font-family: 'Heebo', sans-serif; background-color: var(--brand-bg); transition: 0.6s ease; overflow: hidden; user-select: none; }

        /* 驻转专 爪   */
        .sidebar-btn { 
            width: 100%; padding: 20px 10px; margin-bottom: 12px; 
            border-radius: 16px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; items-center; justify-content: center;
            color: #94a3b8; background: white; border: 2px solid transparent;
        }
        .sidebar-btn:hover { transform: translateY(-3px); color: var(--brand-primary); border-color: var(--brand-primary); }
        .sidebar-btn.active { 
            background: var(--brand-primary); 
            color: var(--brand-secondary); /* 拽住 /砖专 驻 转 */
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); 
            transform: scale(1.05);
            border: none;
        }
        /* 转拽 爪注 拽住 住拽 (砖专 注 爪) */
        body.theme-sika .sidebar-btn.active { color: black; }

        /* 专住 爪专 */
        .product-card {
            background: white; border-radius: 20px; overflow: hidden; position: relative; z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03); transition: 0.3s; border: 2px solid transparent;
            height: 380px; display: flex; flex-direction: column; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--brand-accent); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        /* Sika Ai Robot */
        #sikaAiWrapper { position: fixed; z-index: 9999; transition: 0.8s; pointer-events: none; }
        .state-corner { bottom: -20px; right: -20px; width: 260px; height: 260px; pointer-events: auto; }
        .state-active { bottom: 50%; right: 50%; transform: translate(50%, 50%); width: 0; height: 0; }
        
        .robot-character {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
            animation: floaty 4s ease-in-out infinite; cursor: pointer; transition: 0.5s;
        }
        .state-active .robot-character { position: absolute; bottom: -280px; right: 320px; width: 200px; opacity: 1; pointer-events: none; }
        @keyframes floaty { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Chat Window */
        #aiWindow {
            position: absolute; background: rgba(255,255,255,0.98); border-radius: 30px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.6); border: 4px solid var(--brand-accent);
            overflow: hidden; display: flex; flex-direction: column; backdrop-filter: blur(25px);
            opacity: 0; transform: scale(0.8) translate(-50%, -50%); pointer-events: auto;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .state-active #aiWindow { width: 500px; height: 700px; max-width: 90vw; max-height: 80vh; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1); opacity: 1; }

        /* General UI */
        .brand-watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vh; opacity: 0.04; pointer-events: none; z-index: 0;
            background-repeat: no-repeat; background-position: center; background-size: contain;
            transition: 0.5s; filter: grayscale(100%);
        }
        .brand-pill { background: white; padding: 5px 15px; border-radius: 50px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; opacity: 0.7; filter: grayscale(100%); min-width: 100px; display: flex; justify-content: center; }
        .brand-pill.active { opacity: 1; border-color: var(--brand-accent); transform: scale(1.05); filter: grayscale(0%); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .brand-pill img { height: 35px; object-fit: contain; }
        
        .cat-btn { background: white; border: 1px solid #e2e8f0; padding: 8px 20px; rounded-full; font-weight: 700; color: #64748b; transition: 0.2s; }
        .cat-btn.active { background: var(--brand-primary); color: white; border-color: var(--brand-primary); }
        body.theme-sika .cat-btn.active { color: black; }

        .modal-overlay { @apply fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-md; }
        .modal-overlay.open { @apply flex animate-fade-in; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .hidden-tab { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen w-screen" onload="init()">

    <div id="bgWatermark" class="brand-watermark"></div>

    <nav class="w-32 bg-white h-full flex flex-col items-center py-6 shadow-2xl z-40 relative border-l border-gray-100">
        <div class="mb-8 w-24 h-24 bg-white rounded-2xl flex items-center justify-center p-2 shadow-inner border border-gray-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR1_PVzqyK74L9l5eC5grCsPGCsTinQnmHvw&s" class="w-full h-full object-contain">
        </div>
        
        <button onclick="switchTab('catalog')" id="btn-catalog" class="sidebar-btn active">
            <i data-lucide="layout-grid" size="32"></i><span class="text-xs font-bold mt-2">拽</span>
        </button>
        <button onclick="switchTab('calculator')" id="btn-calculator" class="sidebar-btn">
            <i data-lucide="calculator" size="32"></i><span class="text-xs font-bold mt-2">砖</span>
        </button>
        <button onclick="switchTab('tutorials')" id="btn-tutorials" class="sidebar-btn">
            <i data-lucide="play-circle" size="32"></i><span class="text-xs font-bold mt-2">专转</span>
        </button>

        <div class="mt-auto opacity-40 hover:opacity-100 transition mb-4">
            <button class="sidebar-btn" style="height: auto; padding: 10px;"><i data-lucide="settings" size="20"></i></button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full overflow-hidden p-8 z-10 relative">
        
        <header class="flex flex-col gap-6 mb-6">
            <div class="flex gap-4 overflow-x-auto pb-4 pt-2 no-scrollbar items-center px-2">
                <div onclick="setTheme('default')" class="brand-pill active" id="pill-default"><span class="font-black text-lg px-2 text-gray-800">H. .住</span></div>
                <div onclick="setTheme('住拽')" class="brand-pill" id="pill-sika"><img src="https://www.bonim.me/images/bniya/bdekot_beton/LOGO1.png"></div>
                <div onclick="setTheme('转专拽专')" class="brand-pill" id="pill-thermokir"><img src="https://termokir.co.il/wp-content/uploads/2022/03/thermokir-logo-2.png"></div>
                <div onclick="setTheme('专转 住专 驻拽住')" class="brand-pill" id="pill-misterfix"><img src="https://www.carmit-mrfix.com/wp-content/uploads/2023/05/cropped-mrfix_logo_Final_horizontal-600.png"></div>
                <div onclick="setTheme('专')" class="brand-pill" id="pill-nirlat"><img src="https://nirlat.com/wp-content/themes/nirlat/images/Logo_2021.jpg"></div>
                <div onclick="setTheme('专')" class="brand-pill" id="pill-tambour"><img src="https://upload.wikimedia.org/wikipedia/he/thumb/d/df/TambourHe.svg/250px-TambourHe.svg.png?20180806145144"></div>
            </div>

            <div class="flex justify-between items-center bg-white/60 p-5 rounded-3xl backdrop-blur-sm shadow-sm border border-white">
                <div><h1 class="text-5xl font-black text-[var(--brand-primary)] transition-colors" id="heroTitle">专 拽爪注</h1></div>
                <div class="relative w-[450px]">
                    <input id="searchInput" oninput="filterProducts()" class="w-full bg-white p-4 pr-12 rounded-2xl shadow-sm outline-none font-bold text-lg" placeholder="驻砖 爪专...">
                    <i data-lucide="search" class="absolute right-4 top-4 text-gray-400"></i>
                </div>
            </div>
        </header>

        <div class="flex gap-3 mb-6" id="catBar">
            <button onclick="filterCat('all')" class="cat-btn active"></button>
            <button onclick="filterCat('sealing')" class="cat-btn"></button>
            <button onclick="filterCat('glues')" class="cat-btn">拽</button>
            <button onclick="filterCat('concrete')" class="cat-btn"></button>
            <button onclick="filterCat('flooring')" class="cat-btn">专爪祝</button>
        </div>

        <div id="view-catalog" class="flex-1 overflow-y-auto pb-32 pr-2">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-10"></div>
        </div>

        <div id="view-calculator" class="hidden-tab h-full flex items-center justify-center">
            <div class="bg-white p-12 rounded-[40px] shadow-2xl w-full max-w-2xl text-center border-4 border-[var(--brand-accent)]">
                <h2 class="text-5xl font-black mb-8">砖 转</h2>
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <input id="calcArea" type="number" placeholder="砖 (''专)" class="bg-gray-50 p-5 rounded-xl text-2xl font-bold border outline-none text-center">
                    <input id="calcConsumption" type="number" placeholder="爪专 (拽'' ''专)" class="bg-gray-50 p-5 rounded-xl text-2xl font-bold border outline-none text-center">
                </div>
                <div class="text-6xl font-black mb-8" id="resKg">0 <span class="text-2xl text-gray-500">拽"</span></div>
                <button onclick="calculate()" class="bg-[var(--brand-accent)] text-white w-full py-4 rounded-xl text-2xl font-black shadow-lg">砖</button>
            </div>
        </div>

        <div id="view-tutorials" class="hidden-tab h-full overflow-y-auto pb-32 pr-2">
            <h2 class="text-4xl font-black mb-6 text-[var(--brand-primary)]">专转 拽爪注转</h2>
            <div id="tutorialsGrid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
    </main>

    <div id="sikaAiWrapper" class="state-corner">
        <div class="robot-character" onclick="triggerInteraction()">
            <img src="https://saban-kiosk-core.pages.dev/admin/sika-ai.png" class="w-full h-full object-contain">
        </div>
        
        <div id="aiWindow">
            <div class="bg-[#111] p-5 text-white flex justify-between items-center shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full flex items-center justify-center text-[var(--brand-secondary)] font-bold border-2 border-white">Ai</div>
                    <div><div class="font-bold text-lg">Sika Expert</div><div class="text-xs text-gray-400"></div></div>
                </div>
                <button onclick="event.stopPropagation(); closeInteraction()" class="hover:text-red-500"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 p-6 overflow-y-auto bg-white flex flex-col">
                <div id="chatHistory" class="flex-1 space-y-4 mb-4">
                    <div class="flex gap-3 animate-fade-in">
                        <div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full text-white flex items-center justify-center flex-shrink-0"></div>
                        <div class="bg-gray-100 p-4 rounded-2xl rounded-tr-none shadow-sm">
                            !  住拽-Ai.  驻砖专 注专  驻专拽 ?
                        </div>
                    </div>
                </div>
                <div class="mt-auto pt-4 border-t flex gap-2">
                    <input id="chatInput" class="flex-1 bg-gray-50 p-3 rounded-xl border outline-none font-bold" placeholder="砖 砖..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="bg-[var(--brand-accent)] text-white p-3 rounded-xl"><i data-lucide="send"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal-overlay">
        <div class="bg-white rounded-[40px] shadow-2xl w-[90vw] h-[85vh] flex overflow-hidden relative animate-fade-in">
            <button onclick="closeModal()" class="absolute top-6 left-6 z-20 bg-white/80 p-3 rounded-full hover:bg-white shadow-lg"><i data-lucide="x" size="28"></i></button>
            
            <div class="w-[45%] bg-gray-50 p-10 flex flex-col items-center justify-center border-l border-gray-100 relative">
                <img id="mImage" src="" class="max-h-[70%] max-w-full object-contain mix-blend-multiply z-10 mb-6 transition-all duration-500">
            </div>

            <div class="w-[55%] p-14 overflow-y-auto bg-white flex flex-col">
                <h2 class="text-5xl font-black mb-4 leading-tight text-gray-900" id="mName"></h2>
                <div class="bg-[var(--brand-bg)] p-6 rounded-2xl border-r-4 border-[var(--brand-accent)] mb-8">
                    <p id="mDesc" class="text-xl text-gray-800 font-medium leading-relaxed"></p>
                </div>
                
                <h3 class="font-bold text-gray-400 uppercase tracking-widest mb-4 text-sm">转 </h3>
                <div class="grid grid-cols-3 gap-4 mb-10 text-center">
                    <div class="bg-gray-50 p-4 rounded-xl"><span class="text-sm text-gray-500 font-bold block mb-1">住</span><span class="text-lg font-black" id="mCov">-</span></div>
                    <div class="bg-gray-50 p-4 rounded-xl"><span class="text-sm text-gray-500 font-bold block mb-1">砖</span><span class="text-lg font-black" id="mDry">-</span></div>
                    <div class="bg-gray-50 p-4 rounded-xl"><span class="text-sm text-gray-500 font-bold block mb-1">注</span><span class="text-lg font-black" id="mThick">-</span></div>
                </div>

                <button onclick="startChatAboutProduct()" class="mt-auto bg-[var(--brand-primary)] text-[var(--brand-secondary)] py-5 rounded-2xl font-black text-2xl shadow-xl hover:scale-[1.02] transition flex items-center justify-center gap-3">
                    <i data-lucide="message-circle"></i> 砖 转  注 爪专 
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();
        let allProducts = [];
        let currentProducts = [];
        let currentProduct = null;

        const mockProducts = [
            { id: "1", name: "Sika TopSeal 107", brand: "SIKA", category: "sealing", marketingDesc: " 爪 砖 ( 专).", image: "https://gilar.co.il/wp-content/uploads/2023/12/SikaTop-Seal-107-25-Kg.png", tech: {coverage: "3-4", drying: "6h", thickness: "2mm"} },
            { id: "2", name: "Thermokir 603", brand: "THERMOKIR", category: "concrete", marketingDesc: " 转专 .", image: "https://www.thermokir.co.il/wp-content/uploads/2019/06/603.png", tech: {coverage: "14", drying: "48h", thickness: "30mm"} }
        ];

        window.init = async () => {
            setTheme('default');
            try {
                const snap = await getDocs(collection(db, "products"));
                if(snap.empty) allProducts = mockProducts;
                else { allProducts = []; snap.forEach(d => allProducts.push({id: d.id, ...d.data()})); }
            } catch(e) { allProducts = mockProducts; }
            currentProducts = allProducts;
            renderGrid(allProducts);
            loadTutorials();
        }

        window.setTheme = (brandName) => {
            const map = { 'default': 'default', '住拽': 'sika', '转专拽专': 'thermokir', '专转 住专 驻拽住': 'misterfix', '专': 'nirlat', '专': 'tambour' };
            const code = map[brandName] || 'default';
            document.body.className = `theme-${code}`;
            
            document.querySelectorAll('.brand-pill').forEach(p => p.classList.remove('active'));
            // 转拽: 爪转  驻 ID  注 拽专住
            const activeId = `pill-${code === 'default' ? 'default' : code}`;
            const activeEl = document.getElementById(activeId);
            if(activeEl) activeEl.classList.add('active');

            // 注 转专转 专拽注
            document.getElementById('heroTitle').innerText = brandName === 'default' ? "专 拽爪注" : `拽 ${brandName}`;
            const bg = document.getElementById('bgWatermark');
            if(brandName !== 'default' && activeEl) {
                const img = activeEl.querySelector('img');
                if(img) { bg.style.backgroundImage = `url('${img.src}')`; bg.style.opacity = '0.05'; }
            } else { bg.style.backgroundImage = 'none'; }

            if(code === 'default') currentProducts = allProducts;
            else {
                const search = code === 'misterfix' ? 'FIX' : (code === 'nirlat' ? 'NIRLAT' : code.toUpperCase());
                currentProducts = allProducts.filter(p => (p.brand || "").toUpperCase().includes(search));
            }
            renderGrid(currentProducts);
        }

        function renderGrid(list) {
            document.getElementById('productGrid').innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card group">
                    <div class="h-[60%] flex items-center justify-center p-6 bg-white group-hover:bg-gray-50 transition">
                        <img src="${p.image || 'https://placehold.co/200'}" class="max-h-full object-contain mix-blend-multiply group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-5 flex-1 bg-white border-t border-gray-100">
                        <div class="text-xs font-bold text-gray-400 uppercase mb-1">${p.brand}</div>
                        <h3 class="text-xl font-black text-gray-900 leading-tight">${p.name}</h3>
                    </div>
                </div>`).join('');
        }

        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            currentProduct = p;
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mDesc').innerText = p.marketingDesc || " 转专";
            document.getElementById('mImage').src = p.image || '';
            document.getElementById('mCov').innerText = p.tech?.coverage || '-';
            document.getElementById('mDry').innerText = p.tech?.drying || '-';
            document.getElementById('mThick').innerText = p.tech?.thickness || '-';
            document.getElementById('productModal').classList.add('open');
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // Chat
        window.triggerInteraction = () => {
            document.getElementById('sikaAiWrapper').classList.remove('state-corner');
            document.getElementById('sikaAiWrapper').classList.add('state-active');
        }
        window.closeInteraction = () => {
            document.getElementById('sikaAiWrapper').classList.remove('state-active');
            document.getElementById('sikaAiWrapper').classList.add('state-corner');
        }
        window.startChatAboutProduct = () => {
            closeModal();
            triggerInteraction();
            const hist = document.getElementById('chatHistory');
            hist.innerHTML += `<div class="flex gap-3 animate-fade-in"><div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full text-white flex items-center justify-center flex-shrink-0"></div><div class="bg-gray-100 p-4 rounded-2xl rounded-tr-none shadow-sm"> 专 砖转 转注 -<b>${currentProduct.name}</b>. 砖  砖  砖  转?</div></div>`;
        }
        window.sendMessage = async () => {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            document.getElementById('chatHistory').innerHTML += `<div class="flex justify-end animate-fade-in"><div class="bg-black text-white p-3 rounded-2xl rounded-br-none max-w-[80%]">${input.value}</div></div>`;
            input.value = "";
            setTimeout(() => {
                document.getElementById('chatHistory').innerHTML += `<div class="flex gap-3 animate-fade-in"><div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full text-white flex items-center justify-center flex-shrink-0"></div><div class="bg-gray-100 p-3 rounded-2xl rounded-tr-none shadow-sm">拽 驻专 ...</div></div>`;
            }, 800);
        }

        // Navigation
        window.switchTab = (t) => {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+t).classList.add('active');
            ['catalog', 'calculator', 'tutorials'].forEach(v => document.getElementById('view-'+v).style.display = 'none');
            document.getElementById('view-'+t).style.display = t === 'tutorials' ? 'block' : 'flex';
            if (t==='catalog') document.getElementById('view-catalog').style.display='block'; // Fix for grid
            
            document.getElementById('catBar').style.display = t === 'catalog' ? 'flex' : 'none';
        }

        function loadTutorials() {
            onSnapshot(collection(db, "tutorials"), (snap) => {
                const grid = document.getElementById('tutorialsGrid');
                grid.innerHTML = "";
                snap.forEach(d => {
                    const t = {id: d.id, ...d.data()};
                    let vidId = ""; try { vidId = t.url.split('v=')[1].split('&')[0]; } catch(e){}
                    grid.innerHTML += `<div class="bg-white rounded-xl overflow-hidden shadow-sm cursor-pointer hover:shadow-lg transition" onclick="window.open('${t.url}')"><img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg" class="w-full aspect-video object-cover"><div class="p-3 font-bold">${t.title}</div></div>`;
                });
                lucide.createIcons();
            });
        }

        window.filterCat = (cat) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(cat === 'all') renderGrid(currentProducts);
            else renderGrid(currentProducts.filter(p => p.category === cat));
        }
        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(currentProducts.filter(p => p.name.toLowerCase().includes(term)));
        }
        window.calculate = () => {
            const a = document.getElementById('calcArea').value;
            const c = document.getElementById('calcConsumption').value;
            if(a && c) document.getElementById('resKg').innerHTML = (a*c).toFixed(1) + ' 拽"';
        }

        window.init = init;
    </script>
</body>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- BRANDING --- */
        :root { --brand-primary: #111; --brand-accent: #2563eb; --brand-bg: #f8fafc; }
        
        body.theme-default { --brand-primary: #111; --brand-accent: #2563eb; --brand-bg: #f8fafc; }
        body.theme-sika { --brand-primary: #FFC500; --brand-accent: #E3000F; --brand-bg: #fffceb; }
        body.theme-thermokir { --brand-primary: #0057B8; --brand-accent: #F58220; --brand-bg: #f0f9ff; }
        body.theme-misterfix { --brand-primary: #E3000F; --brand-accent: #333333; --brand-bg: #fff1f2; }
        body.theme-nirlat { --brand-primary: #8BC53F; --brand-accent: #009640; --brand-bg: #f0fff4; }
        body.theme-tambour { --brand-primary: #E31E24; --brand-accent: #E31E24; --brand-bg: #fff5f5; }

        body { font-family: 'Heebo', sans-serif; background-color: var(--brand-bg); transition: 0.6s ease; overflow: hidden; user-select: none; }

        /* --- UI COMPONENTS --- */
        .brand-watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vh; opacity: 0.04; pointer-events: none; z-index: 0;
            background-repeat: no-repeat; background-position: center; background-size: contain;
            transition: 0.5s; filter: grayscale(100%);
        }

        .product-card {
            background: white; border-radius: 20px; overflow: hidden; position: relative; z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03); transition: 0.3s; border: 2px solid transparent;
            height: 360px; display: flex; flex-direction: column; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--brand-accent); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .sidebar-btn { @apply w-full p-4 mb-3 text-gray-400 hover:text-black flex flex-col items-center transition rounded-xl; }
        .sidebar-btn.active { background: var(--brand-primary); color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        body.theme-sika .sidebar-btn.active { color: black; } /* 转拽 住拽 */

        .cat-btn { background: white; border: 1px solid #e2e8f0; padding: 8px 20px; rounded-full; font-weight: 700; color: #64748b; transition: 0.2s; }
        .cat-btn.active { background: var(--brand-primary); color: white; border-color: var(--brand-primary); }
        body.theme-sika .cat-btn.active { color: black; }

        /* --- SIKA AI ROBOT --- */
        #sikaAiWrapper { position: fixed; z-index: 9999; transition: 0.8s; pointer-events: none; }
        .state-corner { bottom: -20px; right: -20px; width: 260px; height: 260px; pointer-events: auto; }
        .state-active { bottom: 50%; right: 50%; transform: translate(50%, 50%); width: 0; height: 0; }
        
        .robot-character {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
            animation: floaty 4s ease-in-out infinite; cursor: pointer; transition: 0.5s;
        }
        .state-active .robot-character { position: absolute; bottom: -280px; right: 300px; width: 220px; opacity: 1; }
        @keyframes floaty { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #aiWindow {
            position: absolute; background: rgba(255,255,255,0.95); border-radius: 30px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.6); border: 4px solid var(--brand-accent);
            overflow: hidden; display: flex; flex-direction: column; backdrop-filter: blur(25px);
            opacity: 0; transform: scale(0.8) translate(-50%, -50%); pointer-events: auto;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .state-active #aiWindow { width: 500px; height: 700px; max-width: 90vw; max-height: 80vh; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1); opacity: 1; }

        /* --- MODAL (NEW DESIGN) --- */
        .modal-overlay { @apply fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-md transition-opacity duration-300; }
        .modal-overlay.open { @apply flex animate-fade-in; }
        
        .gallery-thumb { width: 60px; height: 60px; border-radius: 10px; border: 2px solid transparent; cursor: pointer; object-fit: cover; transition: 0.2s; }
        .gallery-thumb.selected { border-color: var(--brand-accent); transform: scale(1.1); }

        /* --- TUTORIALS CARD --- */
        .video-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; }
        .video-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .vid-cover { aspect-ratio: 16/9; background: #000; position: relative; }
        .vid-cover img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; opacity: 0.8; transition: 0.3s; }
        .video-card:hover .play-btn { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .hidden-tab { display: none; }
        ::-webkit-scrollbar { width: 0px; }
        
        /* Brand Pills */
        .brand-pill { background: white; padding: 5px 15px; border-radius: 50px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; opacity: 0.7; filter: grayscale(100%); min-width: 100px; display: flex; justify-content: center; }
        .brand-pill.active { opacity: 1; border-color: var(--brand-accent); transform: scale(1.05); filter: grayscale(0%); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .brand-pill img { height: 30px; object-fit: contain; }
    </style>
</head>
<body class="flex h-screen w-screen" onload="init()">

    <nav class="w-28 bg-white h-full flex flex-col items-center py-6 shadow-2xl z-40 relative border-l border-gray-100">

        </div>
        
        <button onclick="switchTab('catalog')" id="btn-catalog" class="sidebar-btn active">

    <main class="flex-1 flex flex-col h-full overflow-hidden p-8 z-10 relative">
        
        <header class="flex flex-col gap-6 mb-6">
            <div class="flex gap-4 overflow-x-auto pb-4 pt-2 no-scrollbar items-center">
                <div onclick="setTheme('default')" class="brand-pill active" id="pill-default"><span class="font-black text-lg text-gray-800">H. .住</span></div>
                <div onclick="setTheme('住拽')" class="brand-pill" id="pill-sika"><img src="https://www.bonim.me/images/bniya/bdekot_beton/LOGO1.png"></div>
                <div onclick="setTheme('转专拽专')" class="brand-pill" id="pill-thermokir"><img src="https://termokir.co.il/wp-content/uploads/2022/03/thermokir-logo-2.png"></div>
                <div onclick="setTheme('专转 住专 驻拽住')" class="brand-pill" id="pill-misterfix"><img src="https://www.carmit-mrfix.com/wp-content/uploads/2023/05/cropped-mrfix_logo_Final_horizontal-600.png"></div>
                <div onclick="setTheme('专')" class="brand-pill" id="pill-nirlat"><img src="https://nirlat.com/wp-content/themes/nirlat/images/Logo_2021.jpg"></div>
                <div onclick="setTheme('专')" class="brand-pill" id="pill-tambour"><img src="https://upload.wikimedia.org/wikipedia/he/thumb/d/df/TambourHe.svg/250px-TambourHe.svg.png?20180806145144"></div>
            </div>

            <div class="flex justify-between items-center bg-white/60 p-5 rounded-3xl backdrop-blur-sm shadow-sm border border-white">
                <div><h1 class="text-5xl font-black text-[var(--brand-primary)] transition-colors" id="heroTitle">专 拽爪注</h1></div>
                <div class="relative w-[450px]">
                    <input id="searchInput" oninput="filterProducts()" class="w-full bg-white p-4 pr-12 rounded-2xl shadow-sm outline-none font-bold" placeholder="驻砖 爪专...">
                    <i data-lucide="search" class="absolute right-4 top-4 text-gray-400"></i>
                </div>

        <div class="flex gap-3 mb-6" id="catBar">

            <button onclick="filterCat('flooring')" class="cat-btn">专爪祝</button>

        <div id="view-catalog" class="flex-1 overflow-y-auto pb-32 pr-2">

        </div>

        <div id="view-calculator" class="hidden-tab h-full flex items-center justify-center">
            <div class="bg-white p-12 rounded-[40px] shadow-2xl w-full max-w-2xl text-center border-4 border-[var(--brand-accent)]">
                <h2 class="text-5xl font-black mb-8">砖 转</h2>
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <input id="calcArea" type="number" placeholder="砖 (''专)" class="bg-gray-50 p-5 rounded-xl text-2xl font-bold border outline-none text-center">
                    <input id="calcConsumption" type="number" placeholder="爪专 (拽'' ''专)" class="bg-gray-50 p-5 rounded-xl text-2xl font-bold border outline-none text-center">

                <div class="text-6xl font-black mb-8" id="resKg">0 <span class="text-2xl text-gray-500">拽"</span></div>

        <div id="view-tutorials" class="hidden-tab h-full overflow-y-auto">
            <h2 class="text-4xl font-black mb-6 flex items-center gap-3">

            </h2>
            <div id="tutorialsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-10">
                </div>

    <div id="sikaAiWrapper" class="state-corner">
        <div class="robot-character" onclick="triggerInteraction()">
            <img src="https://saban-kiosk-core.pages.dev/admin/sika-ai.png" class="w-full h-full object-contain">
        </div>
        
        <div id="aiWindow">
            <div class="bg-[#111] p-5 text-white flex justify-between items-center shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full flex items-center justify-center text-[var(--brand-secondary)] font-bold border-2 border-white">Ai</div>
                    <div><div class="font-bold text-lg">Sika Expert</div><div class="text-xs text-gray-400"></div></div>
                </div>
                <button onclick="event.stopPropagation(); closeInteraction()" class="hover:text-red-500"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 p-6 overflow-y-auto bg-white flex flex-col" id="chatArea">
                <div id="chatHistory" class="flex-1 space-y-4 mb-4">
                    </div>
                <div class="mt-auto pt-4 border-t flex gap-2">
                    <input id="chatInput" class="flex-1 bg-gray-50 p-3 rounded-xl border outline-none" placeholder="砖 砖...">
                    <button onclick="sendMessage()" class="bg-[var(--brand-accent)] text-white p-3 rounded-xl"><i data-lucide="send"></i></button>

    <div id="productModal" class="modal-overlay">
        <div class="bg-white rounded-[40px] shadow-2xl w-[85vw] h-[85vh] flex overflow-hidden relative animate-fade-in">

            <div class="w-[45%] bg-gray-50 p-10 flex flex-col items-center justify-center border-l border-gray-100 relative">
                <img id="mImage" src="" class="max-h-[60%] max-w-full object-contain mix-blend-multiply z-10 mb-6 transition-all duration-500">
                <div id="mGallery" class="flex gap-3 overflow-x-auto w-full justify-center px-4 py-2 z-10"></div>
            </div>

            <div class="w-[55%] p-14 overflow-y-auto bg-white flex flex-col">
                <h2 class="text-6xl font-black mb-6 leading-tight text-gray-900" id="mName"></h2>
                <div class="bg-[var(--brand-bg)] p-6 rounded-2xl border-r-4 border-[var(--brand-accent)] mb-8">
                    <p id="mDesc" class="text-xl text-gray-800 font-medium leading-relaxed"></p>
                </div>
                
                <h3 class="font-bold text-gray-400 uppercase tracking-widest mb-4 text-sm">转 </h3>
                <div class="grid grid-cols-3 gap-4 mb-10 text-center">
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100"><span class="text-sm text-gray-500 font-bold block mb-1">住</span><span class="text-lg font-black" id="mCov">-</span></div>
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100"><span class="text-sm text-gray-500 font-bold block mb-1">砖</span><span class="text-lg font-black" id="mDry">-</span></div>
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100"><span class="text-sm text-gray-500 font-bold block mb-1">注</span><span class="text-lg font-black" id="mThick">-</span></div>
                </div>

                <button onclick="startChatAboutProduct()" class="mt-auto bg-[var(--brand-primary)] text-[var(--brand-secondary)] py-5 rounded-2xl font-black text-2xl shadow-xl hover:scale-[1.02] transition flex items-center justify-center gap-3">
                    <i data-lucide="message-circle"></i> 砖 转  注 爪专 
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        lucide.createIcons();
        let allProducts = [];
        let currentProducts = [];
        let currentProduct = null;

        // Mock Data
        const mockProducts = [
            { id: "1", name: "Sika TopSeal 107", brand: "SIKA", category: "sealing", marketingDesc: " 爪 砖.", image: "https://gilar.co.il/wp-content/uploads/2023/12/SikaTop-Seal-107-25-Kg.png", tech: {coverage: "3-4", drying: "6h", thickness: "2mm"} },
            { id: "2", name: "Thermokir 603", brand: "THERMOKIR", category: "concrete", marketingDesc: " 转专.", image: "https://www.thermokir.co.il/wp-content/uploads/2019/06/603.png", tech: {coverage: "14", drying: "48h", thickness: "30mm"} }
        ];

        window.init = async () => {
            setTheme('default');
            try {
                const snap = await getDocs(collection(db, "products"));
                if(snap.empty) allProducts = mockProducts;
                else { allProducts = []; snap.forEach(d => allProducts.push({id: d.id, ...d.data()})); }
            } catch(e) { allProducts = mockProducts; }
            currentProducts = allProducts;
            renderGrid(allProducts);
            loadTutorials();
        }

        window.setTheme = (brand) => {
            const map = { 'default': 'default', '住拽': 'sika', '转专拽专': 'thermokir', '专转 住专 驻拽住': 'misterfix', '专': 'nirlat', '专': 'tambour' };
            const code = map[brand] || 'default';
            document.body.className = `theme-${code}`;
            
            document.querySelectorAll('.brand-pill').forEach(p => p.classList.remove('active'));
            if(event && event.currentTarget) event.currentTarget.classList.add('active');

            const bg = document.getElementById('bgWatermark');
            if(brand !== 'default' && event && event.currentTarget) {
                const url = event.currentTarget.querySelector('img').src;
                bg.style.backgroundImage = `url('${url}')`;
                bg.style.opacity = '0.05';
            } else { bg.style.backgroundImage = 'none'; }

            const title = document.getElementById('heroTitle');
            title.innerText = brand === 'default' ? "专 拽爪注" : `拽 ${brand}`;

            if(code === 'default') currentProducts = allProducts;
            else {
                const search = code === 'misterfix' ? 'FIX' : (code === 'nirlat' ? 'NIRLAT' : code.toUpperCase());
                currentProducts = allProducts.filter(p => (p.brand || "").toUpperCase().includes(search));
            }
            renderGrid(currentProducts);
        }

        function renderGrid(list) {
            document.getElementById('productGrid').innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card group">
                    <div class="h-[60%] flex items-center justify-center p-6 bg-white group-hover:bg-gray-50 transition">
                        <img src="${p.image || 'https://placehold.co/200'}" class="max-h-full object-contain mix-blend-multiply group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-5 flex-1 bg-white border-t border-gray-100">
                        <div class="text-xs font-bold text-gray-400 uppercase mb-1">${p.brand}</div>
                        <h3 class="text-xl font-black text-gray-900 leading-tight">${p.name}</h3>
                    </div>
                </div>`).join('');
        }

        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            currentProduct = p;
            
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mDesc').innerText = p.marketingDesc || " 转专";
            document.getElementById('mImage').src = p.image || '';
            document.getElementById('mCov').innerText = p.tech?.coverage || '-';
            document.getElementById('mDry').innerText = p.tech?.drying || '-';
            document.getElementById('mThick').innerText = p.tech?.thickness || '-';
            
            // Gallery Logic
            const gal = document.getElementById('mGallery');
            gal.innerHTML = "";
            const images = p.images || (p.image ? [p.image] : []);
            if(images.length > 1) {
                images.forEach(img => {
                    gal.innerHTML += `<img src="${img}" class="gallery-thumb" onclick="changeMainImage('${img}', this)">`;
                });
                gal.children[0].classList.add('selected');
            }

            document.getElementById('productModal').classList.add('open');
            triggerInteraction(true); // Open AI automatically
        }

        window.changeMainImage = (src, thumb) => {
            document.getElementById('mImage').src = src;
            document.querySelectorAll('.gallery-thumb').forEach(t => t.classList.remove('selected'));
            thumb.classList.add('selected');
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // CHAT LOGIC
        window.triggerInteraction = (auto = false) => {
            const wrap = document.getElementById('sikaAiWrapper');
            wrap.classList.remove('state-corner');
            wrap.classList.add('state-active');
            
            if(auto && currentProduct) {
                const hist = document.getElementById('chatHistory');
                hist.innerHTML = `
                    <div class="flex gap-3 animate-fade-in">
                        <div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full flex items-center justify-center text-white"></div>
                        <div class="bg-gray-100 p-4 rounded-2xl rounded-tr-none text-gray-800 shadow-sm">
                            ! 专转 砖转 转注 -<b>${currentProduct.name}</b>.<br>砖  砖 转 ?  .
                        </div>
                    </div>`;
            }
        }

        window.closeInteraction = () => {
            const wrap = document.getElementById('sikaAiWrapper');
            wrap.classList.remove('state-active');
            wrap.classList.add('state-corner');
        }

        window.startChatAboutProduct = () => {
            closeModal();
            triggerInteraction(true);
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!txt) return;
            
            const hist = document.getElementById('chatHistory');
            hist.innerHTML += `<div class="flex justify-end animate-fade-in"><div class="bg-black text-white p-3 rounded-2xl rounded-br-none max-w-[80%]">${txt}</div></div>`;
            input.value = "";
            hist.scrollTop = hist.scrollHeight;

            // AI Reply Simulation
            setTimeout(() => {
                hist.innerHTML += `<div class="flex gap-3 animate-fade-in"><div class="w-10 h-10 bg-[var(--brand-primary)] rounded-full text-white flex items-center justify-center"></div><div class="bg-gray-100 p-3 rounded-2xl rounded-tr-none text-gray-800 shadow-sm">拽 转  驻专...</div></div>`;
                hist.scrollTop = hist.scrollHeight;
            }, 800);
        }

        // TABS & TUTORIALS
        window.switchTab = (t) => {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+t).classList.add('active');
            
            ['catalog', 'calculator', 'tutorials'].forEach(v => {
                document.getElementById('view-'+v).style.display = (v === t) ? (t === 'catalog' ? 'block' : (t === 'tutorials' ? 'block' : 'flex')) : 'none';
            });
            
            if(t === 'tutorials') document.getElementById('catBar').style.display = 'none';
            else document.getElementById('catBar').style.display = 'flex';
        }

        function loadTutorials() {
            onSnapshot(collection(db, "tutorials"), (snap) => {
                const grid = document.getElementById('tutorialsGrid');
                grid.innerHTML = "";
                snap.forEach(d => {
                    const t = {id: d.id, ...d.data()};
                    let vidId = ""; try { vidId = t.url.split('v=')[1].split('&')[0]; } catch(e){}
                    const thumb = `https://img.youtube.com/vi/${vidId}/mqdefault.jpg`;
                    
                    grid.innerHTML += `
                        <div class="video-card group" onclick="window.open('${t.url}', '_blank')">
                            <div class="vid-cover">
                                <img src="${thumb}">
                                <div class="play-btn"><i data-lucide="play-circle" size="48"></i></div>
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-lg leading-tight group-hover:text-[var(--brand-accent)] transition">${t.title}</h3>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        window.filterCat = (cat) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(cat === 'all') renderGrid(currentProducts);
            else renderGrid(currentProducts.filter(p => p.category === cat));
        }
        
        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(currentProducts.filter(p => p.name.toLowerCase().includes(term)));
        }

        window.calculate = () => {
            const a = document.getElementById('calcArea').value;
            const c = document.getElementById('calcConsumption').value;
            if(a && c) document.getElementById('resKg').innerHTML = (a*c).toFixed(1) + ' 拽"';
        }

        window.init = init;
    </script>
</body>
</html>
