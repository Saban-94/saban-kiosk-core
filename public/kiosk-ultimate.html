<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Pro Kiosk - Ultimate AI Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- מערכת צבעים וערכות נושא --- */
        :root {
            --brand-primary: #111111;
            --brand-secondary: #ffffff;
            --brand-accent: #2563eb;
            --brand-bg: #f8fafc;
            --brand-text: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        /* 1. ח. סבן (ברירת מחדל) */
        body.theme-default { --brand-primary: #111; --brand-secondary: #fff; --brand-accent: #2563eb; --brand-bg: #f8fafc; }
        
        /* 2. סיקה */
        body.theme-sika { --brand-primary: #FFC500; --brand-secondary: #000; --brand-accent: #E3000F; --brand-bg: #fffceb; }
        
        /* 3. תרמוקיר */
        body.theme-thermokir { --brand-primary: #0057B8; --brand-secondary: #fff; --brand-accent: #F58220; --brand-bg: #f0f9ff; }
        
        /* 4. מיסטר פיקס */
        body.theme-misterfix { --brand-primary: #E3000F; --brand-secondary: #fff; --brand-accent: #333; --brand-bg: #fff1f2; }
        
        /* 5. נירלט */
        body.theme-nirlat { --brand-primary: #8BC53F; --brand-secondary: #fff; --brand-accent: #009640; --brand-bg: #f0fff4; }
        
        /* 6. טמבור */
        body.theme-tambour { --brand-primary: #E31E24; --brand-secondary: #fff; --brand-accent: #E31E24; --brand-bg: #fff5f5; }

        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: var(--brand-bg); 
            color: var(--brand-text); 
            transition: all 0.6s ease; 
            overflow: hidden; 
            user-select: none; 
        }

        /* רקע לוגו ענק (Watermark) */
        .brand-watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; height: 80vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.03; /* שקיפות עדינה */
            pointer-events: none;
            z-index: 0;
            transition: all 0.8s ease;
            filter: grayscale(100%);
        }

        /* --- רכיבי UI --- */
        .product-card {
            background: white; border-radius: 24px; overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05);
            transition: all 0.3s; border: 3px solid transparent;
            height: 380px; display: flex; flex-direction: column; position: relative; z-index: 10;
        }
        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--brand-accent);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
        }
        
        .brand-pill {
            background: white; padding: 5px 15px; border-radius: 50px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 2px solid transparent;
            transition: all 0.3s; opacity: 0.7; filter: grayscale(100%);
            height: 60px; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .brand-pill:hover, .brand-pill.active {
            opacity: 1; border-color: var(--brand-accent);
            transform: scale(1.1); filter: grayscale(0%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .brand-pill img { height: 100%; width: auto; object-fit: contain; max-height: 40px; }

        .cat-btn {
            background: white; border: 1px solid #e2e8f0; padding: 10px 25px; rounded-full;
            font-weight: 700; color: #64748b; transition: all 0.3s; display: flex; items-center; gap: 8px;
        }
        .cat-btn.active {
            background: var(--brand-primary); color: var(--brand-secondary);
            border-color: var(--brand-primary); transform: scale(1.05);
        }

        /* --- SIKA AI ROBOT & ANIMATIONS --- */
        #sikaAiWrapper { position: fixed; z-index: 9999; transition: 0.8s; pointer-events: none; }
        
        .robot-container { position: relative; width: 100%; height: 100%; pointer-events: auto; cursor: pointer; }
        
        .robot-character {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
            transition: all 0.5s;
            animation: floaty 4s ease-in-out infinite;
        }
        @keyframes floaty { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .robot-talking { animation: bounce 0.2s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        /* מיקומים */
        .state-corner { bottom: -20px; right: -20px; width: 260px; height: 260px; }
        .state-active { bottom: 50%; right: 50%; transform: translate(50%, 50%); width: 0; height: 0; }
        .state-active .robot-character { position: absolute; bottom: -280px; right: 280px; width: 220px; opacity: 1; }

        /* בועת דיבור משוכללת */
        #speechBubble {
            position: absolute; top: -80px; right: 20px;
            background: white; padding: 15px 25px;
            border-radius: 20px; border-bottom-right-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 3px solid var(--brand-accent);
            font-weight: bold; font-size: 16px; color: #333;
            white-space: pre-wrap; width: 280px;
            opacity: 0; transform: scale(0.8) translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; z-index: 100;
        }
        #speechBubble.show { opacity: 1; transform: scale(1) translateY(0); }
        #speechBubble::after {
            content: ''; position: absolute; bottom: -10px; right: 0;
            width: 20px; height: 20px; background: white;
            border-right: 3px solid var(--brand-accent);
            border-bottom: 3px solid var(--brand-accent);
            transform: rotate(45deg);
        }
        
        /* סמן הקלדה */
        .typing-cursor::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* מודלים */
        .modal-overlay { @apply fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-md; }
        .modal-overlay.open { @apply flex animate-fade-in; }
        .hidden-tab { display: none; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen w-screen" onload="init()">

    <div id="bgWatermark" class="brand-watermark"></div>

    <nav class="w-32 bg-white h-full flex flex-col items-center py-8 shadow-2xl z-40 relative border-l border-gray-100">
        <div class="mb-10 w-24 h-24 bg-white rounded-2xl flex items-center justify-center p-2 shadow-inner border border-gray-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR1_PVzqyK74L9l5eC5grCsPGCsTinQnmHvw&s" class="w-full h-full object-contain">
        </div>
        <button onclick="switchTab('catalog')" id="btn-catalog" class="w-full p-4 mb-4 text-gray-400 hover:text-black flex flex-col items-center transition"><i data-lucide="layout-grid" size="32"></i><span class="text-xs font-bold mt-2">קטלוג</span></button>
        <button onclick="switchTab('calculator')" id="btn-calculator" class="w-full p-4 text-gray-400 hover:text-black flex flex-col items-center transition"><i data-lucide="calculator" size="32"></i><span class="text-xs font-bold mt-2">מחשבון</span></button>
    </nav>

    <main class="flex-1 flex flex-col relative h-full overflow-hidden p-8 z-10">
        
        <header class="flex flex-col gap-8 mb-8">
            <div class="flex gap-4 overflow-x-auto pb-4 pt-2 no-scrollbar px-2 items-center">
                <div onclick="setTheme('default')" class="brand-pill active" id="pill-default">
                    <span class="font-black text-lg px-2 text-gray-800">H. ח.סבן</span>
                </div>
                <div onclick="setTheme('sika')" class="brand-pill" id="pill-sika">
                    <img src="https://www.bonim.me/images/bniya/bdekot_beton/LOGO1.png">
                </div>
                <div onclick="setTheme('thermokir')" class="brand-pill" id="pill-thermokir">
                    <img src="https://termokir.co.il/wp-content/uploads/2022/03/thermokir-logo-2.png">
                </div>
                <div onclick="setTheme('misterfix')" class="brand-pill" id="pill-misterfix">
                    <img src="https://www.carmit-mrfix.com/wp-content/uploads/2023/05/cropped-mrfix_logo_Final_horizontal-600.png">
                </div>
                <div onclick="setTheme('nirlat')" class="brand-pill" id="pill-nirlat">
                    <img src="https://nirlat.com/wp-content/themes/nirlat/images/Logo_2021.jpg">
                </div>
                <div onclick="setTheme('tambour')" class="brand-pill" id="pill-tambour">
                    <img src="https://upload.wikimedia.org/wikipedia/he/thumb/d/df/TambourHe.svg/250px-TambourHe.svg.png?20180806145144">
                </div>
            </div>

            <div class="flex justify-between items-center bg-white/50 p-6 rounded-3xl backdrop-blur-sm border border-white/50 shadow-sm">
                <div>
                    <h1 class="text-6xl font-black tracking-tighter text-[var(--brand-primary)] transition-colors" id="heroTitle">המרכז המקצועי</h1>
                    <p class="text-xl opacity-60 font-medium mt-1">קטלוג מוצרים חכם • ייעוץ מומחים</p>
                </div>
                <div class="relative w-[500px]">
                    <input id="searchInput" oninput="filterProducts()" type="text" placeholder="חיפוש חכם..." class="w-full bg-white p-5 pr-14 rounded-2xl shadow-sm outline-none text-lg font-bold border-2 border-transparent focus:border-[var(--brand-accent)]">
                    <i data-lucide="search" class="absolute right-5 top-5 text-gray-400" size="24"></i>
                </div>
            </div>
        </header>

        <div class="flex gap-3 mb-6 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterCat('all')" class="cat-btn active">הכל</button>
            <button onclick="filterCat('sealing')" class="cat-btn"><i data-lucide="droplets" size="18"></i> איטום</button>
            <button onclick="filterCat('glues')" class="cat-btn"><i data-lucide="layers" size="18"></i> דבקים</button>
            <button onclick="filterCat('concrete')" class="cat-btn"><i data-lucide="hammer" size="18"></i> בטון</button>
            <button onclick="filterCat('flooring')" class="cat-btn"><i data-lucide="paint-bucket" size="18"></i> ריצוף</button>
        </div>

        <div id="view-catalog" class="flex-1 overflow-y-auto pb-32 pr-2">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 pb-10"></div>
        </div>
        
        <div id="view-calculator" class="hidden-tab h-full flex items-center justify-center">
            <h2 class="text-4xl">מחשבון בבנייה...</h2>
        </div>
    </main>

    <div id="sikaAiWrapper" class="state-corner">
        <div class="robot-container" onclick="triggerInteraction()">
            <div id="speechBubble">
                <span id="bubbleText" class="typing-cursor"></span>
            </div>
            
            <img src="https://saban-kiosk-core.pages.dev/admin/sika-ai.png" class="robot-character">
        </div>
    </div>

    <div id="productModal" class="modal-overlay">
        <div class="bg-white rounded-[40px] shadow-2xl w-[90vw] h-[85vh] flex overflow-hidden relative animate-fade-in">
            <button onclick="closeModal()" class="absolute top-8 left-8 z-20 bg-white/80 p-4 rounded-full hover:bg-white shadow-lg"><i data-lucide="x" size="28"></i></button>
            <div class="w-[45%] bg-gray-50 p-12 flex items-center justify-center"><img id="mImage" class="max-h-full object-contain mix-blend-multiply"></div>
            <div class="w-[55%] p-16 overflow-y-auto bg-white flex flex-col">
                <h2 class="text-7xl font-black mb-8" id="mName">שם</h2>
                <p id="mDesc" class="text-2xl text-gray-600 mb-8"></p>
                <div class="grid grid-cols-3 gap-6 mb-12 text-center">
                    <div class="bg-gray-50 p-4 rounded-2xl"><span class="block text-sm text-gray-500 font-bold">כיסוי</span><span class="text-xl font-black" id="mCov">-</span></div>
                    <div class="bg-gray-50 p-4 rounded-2xl"><span class="block text-sm text-gray-500 font-bold">ייבוש</span><span class="text-xl font-black" id="mDry">-</span></div>
                    <div class="bg-gray-50 p-4 rounded-2xl"><span class="block text-sm text-gray-500 font-bold">עובי</span><span class="text-xl font-black" id="mThick">-</span></div>
                </div>
                <button onclick="triggerInteraction()" class="mt-auto bg-[var(--brand-primary)] text-[var(--brand-secondary)] py-6 rounded-3xl font-black text-2xl shadow-xl hover:scale-[1.02] transition">שאל את המומחה</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        lucide.createIcons();
        
        let allProducts = [];
        let currentProducts = [];
        let typeInterval;

        // Mock Data למקרה שאין אינטרנט
        const mockProducts = [
            { id: "1", name: "Sika TopSeal 107", brand: "SIKA", category: "sealing", marketingDesc: "איטום צמנטי גמיש (דו רכיבי) - הסטנדרט העולמי.", image: "https://gilar.co.il/wp-content/uploads/2023/12/SikaTop-Seal-107-25-Kg.png", status: "recommended", tech: {coverage: "3-4 ק\"ג/מ\"ר", drying: "6 שעות", thickness: "2 מ\"מ"} },
            { id: "2", name: "Thermokir 603", brand: "THERMOKIR", category: "concrete", marketingDesc: "טיח תרמי לבידוד מעולה.", image: "https://www.thermokir.co.il/wp-content/uploads/2019/06/603.png", status: "standard", tech: {coverage: "14 ק\"ג/מ\"ר", drying: "48 שעות", thickness: "30 מ\"מ"} },
            { id: "3", name: "Mister Fix 109", brand: "MISTER FIX", category: "glues", marketingDesc: "דבק אקרילי C1TE.", image: "https://karmit-mrfix.com/wp-content/uploads/2020/07/109.png", status: "standard", tech: {coverage: "5 ק\"ג/מ\"ר", drying: "24 שעות", thickness: "5 מ\"מ"} },
            { id: "4", name: "Nirlat Super", brand: "NIRLAT", category: "flooring", marketingDesc: "צבע אקרילי לקירות פנים.", image: "https://nirlat.com/wp-content/uploads/2018/06/nirocril_extra_white.png", status: "sale", tech: {coverage: "9 מ\"ר/ליטר", drying: "שעתיים", thickness: "-"} },
            { id: "5", name: "Tambour Supercryl", brand: "TAMBOUR", category: "flooring", marketingDesc: "סופרקריל מט פלוס.", image: "https://tambour.co.il/wp-content/uploads/2020/05/Supercryl_Matt_White_Bucket_5L_Front.jpg", status: "best-seller", tech: {coverage: "10 מ\"ר/ליטר", drying: "שעתיים", thickness: "-"} }
        ];

        // INIT
        window.init = async () => {
            setTheme('default');
            try {
                const snap = await getDocs(collection(db, "products"));
                if (snap.empty) allProducts = mockProducts;
                else {
                    allProducts = [];
                    snap.forEach(d => allProducts.push({id: d.id, ...d.data()}));
                }
            } catch (e) { allProducts = mockProducts; }
            currentProducts = allProducts;
            renderGrid(allProducts);
            
            // הודעת פתיחה
            setTimeout(() => robotSpeak("אהלן! אני סיקה-Ai. תבחר מותג או מוצר ואני כאן לעזור לך אחי!"), 1000);
        }

        // --- THEME & BRAND LOGIC ---
        window.setTheme = (brandName) => {
            // מיפוי שמות מותגים לקודים
            const brandMap = {
                'default': 'default',
                'סיקה': 'sika',
                'תרמוקיר': 'thermokir',
                'כרמית מיסטר פיקס': 'misterfix',
                'נירלט': 'nirlat',
                'טמבור': 'tambour'
            };
            
            const themeCode = brandMap[brandName] || 'default';
            
            // עדכון מחלקת CSS
            document.body.className = `theme-${themeCode}`;
            
            // עדכון כפתור פעיל
            document.querySelectorAll('.brand-pill').forEach(p => p.classList.remove('active'));
            const clickedPill = event.currentTarget; 
            if(clickedPill) clickedPill.classList.add('active');

            // עדכון סימן מים (רקע)
            const watermark = document.getElementById('bgWatermark');
            const logoUrl = clickedPill ? clickedPill.querySelector('img').src : '';
            if(brandName !== 'default') {
                watermark.style.backgroundImage = `url('${logoUrl}')`;
                watermark.style.opacity = '0.05';
            } else {
                watermark.style.backgroundImage = 'none';
            }

            // סינון מוצרים
            if (themeCode === 'default') {
                currentProducts = allProducts;
                robotSpeak("חזרנו לראשי אחי. מה לחפש לך?");
            } else {
                const searchStr = themeCode === 'misterfix' ? 'FIX' : (themeCode === 'nirlat' ? 'NIRLAT' : themeCode.toUpperCase());
                currentProducts = allProducts.filter(p => (p.brand || "").toUpperCase().includes(searchStr));
                
                // הודעת רובוט חכמה
                robotSpeak(`בחרת יצרן "${brandName}". תרצה לחפש מוצר מסוים של ${brandName}? תרשום לי, אני פה בשבילך.`);
            }
            renderGrid(currentProducts);
        }

        // --- ROBOT TYPING EFFECT ---
        window.robotSpeak = (text) => {
            const bubble = document.getElementById('speechBubble');
            const textSpan = document.getElementById('bubbleText');
            
            // איפוס
            bubble.classList.remove('show');
            clearInterval(typeInterval);
            textSpan.innerText = "";
            
            // הצגה והקלדה
            setTimeout(() => {
                bubble.classList.add('show');
                let i = 0;
                typeInterval = setInterval(() => {
                    textSpan.innerText += text.charAt(i);
                    i++;
                    if (i > text.length) {
                        clearInterval(typeInterval);
                        // סגירה אוטומטית אחרי 5 שניות אם לא לוחצים
                        setTimeout(() => bubble.classList.remove('show'), 8000);
                    }
                }, 40); // מהירות הקלדה
            }, 300);
        }

        // --- PRODUCT & GRID ---
        function renderGrid(list) {
            document.getElementById('productGrid').innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card group cursor-pointer">
                    <div class="h-[60%] flex items-center justify-center p-8 bg-white group-hover:bg-gray-50 transition-colors">
                        <img src="${p.image || 'https://placehold.co/200'}" class="max-h-full max-w-full object-contain mix-blend-multiply group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-6 flex-1 flex flex-col bg-white border-t border-gray-100">
                        <div class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">${p.brand || 'BRAND'}</div>
                        <h3 class="text-2xl font-black text-gray-900 leading-tight mb-2 line-clamp-2">${p.name}</h3>
                        <div class="mt-auto"><span class="bg-gray-100 px-3 py-1 rounded-lg text-xs font-bold text-gray-500">${p.category || 'כללי'}</span></div>
                    </div>
                </div>
            `).join('');
        }

        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mDesc').innerText = p.marketingDesc || "אין תיאור";
            document.getElementById('mImage').src = p.image || '';
            document.getElementById('mCov').innerText = p.tech?.coverage || '-';
            document.getElementById('mDry').innerText = p.tech?.drying || '-';
            document.getElementById('mThick').innerText = p.tech?.thickness || '-';
            
            document.getElementById('productModal').classList.add('open');
            
            // הודעת רובוט
            robotSpeak(`בחרת ${p.name} של ${p.brand || "היצרן"}. תרצה פרטים? אני פה אחי לכל שאלה על המוצר.`);
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');
        
        window.triggerInteraction = () => alert("כאן יפתח הצ'אט המלא עם אלי וה-AI (כפי שמימשנו בקבצים הקודמים)");

        window.init = init;
    </script>
</body>
</html>
