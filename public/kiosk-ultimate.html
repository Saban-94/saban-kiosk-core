<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Pro Kiosk - Diamond Master</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- BRANDING VARIABLES --- */
        :root {
            --brand-primary: #111111;
            --brand-secondary: #ffffff;
            --brand-accent: #2563eb;
            --brand-bg: #f8fafc;
            --brand-text: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body.theme-sika { --brand-primary: #FFC500; --brand-secondary: #000000; --brand-accent: #E3000F; --brand-bg: #fffceb; --brand-text: #000000; }
        body.theme-thermokir { --brand-primary: #0057B8; --brand-secondary: #ffffff; --brand-accent: #8CC63F; --brand-bg: #f0f9ff; --brand-text: #0f172a; }
        body.theme-misterfix { --brand-primary: #E3000F; --brand-secondary: #ffffff; --brand-accent: #333333; --brand-bg: #fff1f2; --brand-text: #0f172a; }
        body.theme-bg { --brand-primary: #F37021; --brand-secondary: #ffffff; --brand-accent: #58595B; --brand-bg: #fff7f0; --brand-text: #333; }
        body.theme-tambour { --brand-primary: #E31E24; --brand-secondary: #ffffff; --brand-accent: #E31E24; --brand-bg: #fff0f0; --brand-text: #333; }

        body { font-family: 'Heebo', sans-serif; background: var(--brand-bg); color: var(--brand-text); transition: background 0.5s, color 0.5s; overflow: hidden; user-select: none; }

        /* --- SIKA AI ROBOT WRAPPER --- */
        #sikaAiWrapper { position: fixed; z-index: 9999; transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); pointer-events: none; }

        .robot-character { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4)); transition: all 0.5s; pointer-events: auto; cursor: pointer; }
        .robot-character:hover { transform: scale(1.05) rotate(-5deg); }
        
        .breathing-effect { animation: breathe 4s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* 爪转 砖 专 (砖!) */
        .robot-thinking { animation: robot-pulse 0.8s infinite alternate; filter: drop-shadow(0 0 20px #FFC500); }
        @keyframes robot-pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        .state-corner { bottom: -20px; right: -20px; width: 280px; height: 280px; }
        .state-active { bottom: 50%; right: 50%; transform: translate(50%, 50%); width: 0; height: 0; }
        .state-active .robot-character { position: absolute; bottom: -250px; right: 250px; width: 200px; opacity: 1; }

        #aiWindow { position: absolute; background: var(--glass-bg); border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); border: 4px solid var(--brand-accent); overflow: hidden; display: flex; flex-direction: column; backdrop-filter: blur(20px); opacity: 0; transform: scale(0) translate(-50%, -50%); pointer-events: auto; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .state-active #aiWindow { width: 500px; height: 650px; max-width: 90vw; max-height: 80vh; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; }

        /* --- UI COMPONENTS --- */
        .brand-pill { background: white; padding: 8px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; opacity: 0.7; filter: grayscale(100%); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .brand-pill:hover, .brand-pill.active { opacity: 1; border-color: var(--brand-accent); transform: scale(1.1); filter: grayscale(0%); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .brand-pill img { height: 35px; object-fit: contain; }

        .sidebar-btn { @apply flex flex-col items-center justify-center p-4 text-gray-400 rounded-2xl transition-all duration-300 hover:bg-white hover:text-black hover:shadow-md mb-4 w-full; }
        .sidebar-btn.active { background: var(--brand-primary); color: var(--brand-secondary); box-shadow: 0 10px 20px rgba(0,0,0,0.2); transform: scale(1.05); }
        body.theme-sika .sidebar-btn.active { color: black; }

        .product-card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); transition: all 0.3s; border: 2px solid transparent; height: 380px; display: flex; flex-direction: column; position: relative; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--brand-accent); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2); }
        .product-badge { position: absolute; top: 15px; left: 0; background: var(--brand-accent); color: white; padding: 5px 15px; font-weight: bold; font-size: 12px; border-radius: 0 10px 10px 0; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 10; }

        .cat-btn { background: white; border: 1px solid #e2e8f0; padding: 10px 25px; rounded-full font-bold text-gray-600 transition hover:border-[var(--brand-accent)] hover:text-[var(--brand-accent)]; display: flex; items-center; gap: 8px; }
        .cat-btn.active { background: var(--brand-primary); color: var(--brand-secondary); border-color: var(--brand-primary); }
        body.theme-sika .cat-btn.active { color: black; }

        .modal-overlay { @apply fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-md transition-opacity duration-300; }
        .modal-overlay.open { @apply flex animate-fade-in; }
        
        .tech-badge { @apply bg-gray-50 p-3 rounded-xl text-center border border-gray-100 flex flex-col items-center gap-1; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        .hidden-tab { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen w-screen" onload="init()">

    <nav class="w-32 bg-white h-full flex flex-col items-center py-8 shadow-2xl z-40 relative">
        <div class="mb-8 w-24 h-24 bg-white rounded-2xl flex items-center justify-center p-2 shadow-sm border border-gray-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR1_PVzqyK74L9l5eC5grCsPGCsTinQnmHvw&s" class="w-full h-full object-contain">
        </div>
        
        <button onclick="switchTab('catalog')" id="btn-catalog" class="sidebar-btn active"><i data-lucide="layout-grid" size="32"></i><span class="text-xs font-bold mt-2">拽</span></button>
        <button onclick="switchTab('calculator')" id="btn-calculator" class="sidebar-btn"><i data-lucide="calculator" size="32"></i><span class="text-xs font-bold mt-2">砖</span></button>
        <div class="mt-auto opacity-40 hover:opacity-100 transition"><button class="sidebar-btn"><i data-lucide="settings" size="24"></i></button></div>
    </nav>

    <main class="flex-1 flex flex-col relative h-full overflow-hidden p-8">
        
        <header class="flex flex-col gap-6 mb-8 z-10">
            <div class="flex gap-4 overflow-x-auto pb-2 no-scrollbar">
                <div onclick="setTheme('default')" class="brand-pill active" id="pill-default"><span class="font-black text-lg">H. .住 专 </span></div>
                <div onclick="setTheme('住拽')" class="brand-pill" id="pill-sika"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/https://gilar.co.il/wp-content/themes/gilar/images/sika.svg/1200px-Sika_AG_logo.svg.png"></div>
                <div onclick="setTheme('转专拽专')" class="brand-pill" id="pill-thermokir"><img src="https://termokir.co.il/"></div>
                <div onclick="setTheme('专转 住专 驻拽住')" class="brand-pill" id="pill-misterfix"><img src="https://www.carmit-mrfix.com/wp-content/uploads/2023/05/cropped-mrfix_logo_Final_horizontal-600.png"></div>
                <div onclick="setTheme('专')" class="brand-pill" id="pill-bg"><img src="https://nirlat.com/wp-content/themes/nirlat/images/Logo_2021.jpg"></div>
                <div onclick="setTheme('专')" class="brand-pill" id="pill-tambour"><img src="https://www.avieli.co.il/wp-content/uploads/2025/03/tambur.png/1200px-Tambour_logo.svg.png"></div>
            </div>

            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-5xl font-black tracking-tight" id="heroTitle">专 拽爪注</h1>
                    <p class="text-xl opacity-60 font-medium" id="heroSubtitle">专 爪专 爪驻 爪专</p>
                </div>
                <div class="relative w-[500px]">
                    <input id="searchInput" oninput="filterProducts()" type="text" placeholder="驻砖  (砖:  转)..." class="w-full bg-white p-5 pr-14 rounded-2xl shadow-sm focus:outline-none focus:ring-4 focus:ring-[var(--brand-accent)]/20 text-lg font-bold">
                    <i data-lucide="search" class="absolute right-5 top-5 text-gray-400" size="24"></i>
                </div>
            </div>
        </header>

        <div class="flex gap-3 mb-6 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterCat('all')" class="cat-btn active"></button>
            <button onclick="filterCat('sealing')" class="cat-btn"><i data-lucide="droplets" size="18"></i> </button>
            <button onclick="filterCat('glues')" class="cat-btn"><i data-lucide="layers" size="18"></i> 拽</button>
            <button onclick="filterCat('concrete')" class="cat-btn"><i data-lucide="hammer" size="18"></i> </button>
            <button onclick="filterCat('flooring')" class="cat-btn"><i data-lucide="paint-bucket" size="18"></i> 专爪祝</button>
        </div>

        <div id="view-catalog" class="flex-1 overflow-y-auto pb-32 pr-2">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
        </div>

        <div id="view-calculator" class="hidden-tab h-full flex items-center justify-center">
            <div class="bg-white p-12 rounded-[40px] shadow-2xl w-full max-w-3xl text-center border-4 border-[var(--brand-accent)]">
                <h2 class="text-5xl font-black mb-8 flex justify-center items-center gap-3"><i data-lucide="calculator" class="text-blue-600"></i> 砖 转</h2>
                <div class="grid grid-cols-2 gap-8 mb-8">
                    <input id="calcArea" type="number" placeholder="砖 (''专)" class="bg-gray-50 border-2 border-gray-100 p-6 rounded-2xl text-2xl font-bold outline-none focus:border-[var(--brand-accent)]">
                    <input id="calcConsumption" type="number" placeholder="爪专 (拽'' ''专)" class="bg-gray-50 border-2 border-gray-100 p-6 rounded-2xl text-2xl font-bold outline-none focus:border-[var(--brand-accent)]">
                </div>
                <div class="bg-black text-white p-8 rounded-3xl mb-8">
                    <div class="text-sm text-gray-400 uppercase font-bold tracking-widest mb-2">住" 专 专砖</div>
                    <div class="text-6xl font-black" id="resKg">0 <span class="text-2xl text-gray-500">拽"</span></div>
                </div>
                <button onclick="calculate()" class="bg-[var(--brand-accent)] text-white w-full py-5 rounded-2xl text-2xl font-black hover:opacity-90 transition shadow-xl">爪注 砖</button>
            </div>
        </div>
    </main>

    <div id="sikaAiWrapper" class="state-corner">
        <div class="robot-character breathing-effect" onclick="triggerInteraction()">
            <img src="https://saban-kiosk-core.pages.dev/admin/sika-ai.png" class="w-full h-full object-contain">
            <div id="ctaBubble" class="absolute -top-12 right-10 bg-white px-6 py-3 rounded-2xl shadow-xl border-2 border-[var(--brand-accent)] whitespace-nowrap animate-bounce z-50">
                <span class="font-black text-lg">转拽注转? 抓 注!</span> 
            </div>
        </div>

        <div id="aiWindow">
            <div class="bg-[#111] p-4 text-white flex justify-between items-center shrink-0">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-[#FFC500] rounded-full flex items-center justify-center text-black font-bold border-2 border-white text-lg">Ai</div>
                    <div class="leading-tight">
                        <div class="font-bold text-lg">Sika Expert</div>
                        <div class="text-[10px] text-gray-400">驻注 注" '</div>
                    </div>
                </div>
                <button onclick="event.stopPropagation(); closeInteraction()" class="hover:text-red-500 bg-white/10 p-2 rounded-full"><i data-lucide="x"></i></button>
            </div>

            <div class="flex-1 p-8 overflow-y-auto relative flex flex-col bg-white">
                <div id="leadForm" class="flex flex-col h-full justify-center text-center">
                    <h3 class="text-3xl font-black mb-2"> 转! </h3>
                    <p class="text-gray-500 mb-8 text-lg"> "住拽-Ai". 转  砖 驻 砖  <span class="text-[var(--brand-accent)] font-bold">注 </span> 砖专 爪祝.</p>
                    <input type="text" id="leadName" placeholder=" 拽专 ?" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-xl mb-3 font-bold text-lg focus:border-[var(--brand-accent)] outline-none">
                    <input type="tel" id="leadPhone" placeholder="住驻专 ..." class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-xl mb-4 font-bold text-lg focus:border-[var(--brand-accent)] outline-none">
                    <button onclick="submitLead()" class="bg-[var(--brand-accent)] text-white w-full py-4 rounded-xl font-bold text-xl shadow-xl hover:opacity-90 transition">住 砖 <i data-lucide="arrow-left" class="inline"></i></button>
                </div>

                <div id="chatInterface" class="hidden h-full flex flex-col">
                    <div id="chatHistory" class="flex-1 space-y-4 overflow-y-auto pb-4 pr-2"></div>
                    <div class="mt-auto pt-4 border-t flex gap-3">
                        <input id="chatInput" type="text" placeholder="转 注..." class="flex-1 bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl outline-none focus:border-[var(--brand-accent)] text-lg">
                        <button onclick="sendMessage()" class="bg-[var(--brand-primary)] text-[var(--brand-secondary)] p-4 rounded-2xl shadow-lg"><i data-lucide="send" size="24"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content relative flex">
            <button onclick="closeModal()" class="absolute top-6 left-6 z-20 bg-gray-100 p-3 rounded-full hover:bg-gray-200 shadow-md"><i data-lucide="x" size="24"></i></button>
            <div class="w-[40%] bg-gray-50 p-10 flex flex-col items-center justify-center border-l border-gray-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-64 h-64 bg-[var(--brand-accent)] opacity-5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                <img id="mImage" src="" class="max-h-[500px] max-w-full object-contain mix-blend-multiply transition duration-700 hover:scale-110 drop-shadow-xl z-10">
            </div>
            <div class="w-[60%] p-14 overflow-y-auto bg-white flex flex-col">
                <div class="flex items-center gap-3 mb-4">
                    <img id="mBrandLogo" src="" class="h-8 object-contain">
                    <span class="text-sm font-bold text-gray-400 uppercase tracking-widest border-r pr-3 mr-3" id="mBrandText">BRAND</span>
                </div>
                <h2 class="text-6xl font-black mb-6 text-gray-900 leading-tight tracking-tight" id="mName">砖 爪专</h2>
                <div class="bg-[var(--brand-bg)] p-8 rounded-3xl border-r-8 border-[var(--brand-accent)] mb-10 shadow-sm">
                    <p id="mDesc" class="text-2xl leading-relaxed text-gray-800 font-medium"></p>
                </div>
                <div class="grid grid-cols-3 gap-6 mb-10">
                    <div class="tech-badge"><i data-lucide="maximize" class="text-[var(--brand-accent)] mb-2" size="28"></i><span class="tech-label">住</span><span class="tech-val text-xl" id="mCov">-</span></div>
                    <div class="tech-badge"><i data-lucide="clock" class="text-[var(--brand-accent)] mb-2" size="28"></i><span class="tech-label"> 砖</span><span class="tech-val text-xl" id="mDry">-</span></div>
                    <div class="tech-badge"><i data-lucide="layers" class="text-[var(--brand-accent)] mb-2" size="28"></i><span class="tech-label">注</span><span class="tech-val text-xl" id="mThick">-</span></div>
                </div>
                <div class="mt-auto pt-8 border-t flex gap-6">
                    <button onclick="openSmartCalc()" class="flex-1 bg-white border-2 border-gray-200 text-gray-800 font-bold py-5 rounded-2xl hover:border-[var(--brand-accent)] transition text-xl flex items-center justify-center gap-2"><i data-lucide="calculator"></i> 砖 转</button>
                    <button onclick="closeModal(); triggerInteraction()" class="flex-[1.5] bg-[var(--brand-primary)] text-[var(--brand-secondary)] font-bold py-5 rounded-2xl shadow-xl hover:scale-[1.02] transition text-xl flex items-center justify-center gap-3"><i data-lucide="bot"></i> 转注抓 注 </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, onSnapshot, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askProductExpert } from './js/gemini-service.js';

        lucide.createIcons();
        let allProducts = [];
        let currentProducts = [];
        let currentProduct = null;
        let chatHistory = [];
        
        const KIOSK_ID = "kiosk_main_01"; // Kiosk ID for remote commands

        // --- INIT ---
        async function init() {
            setTheme('default');
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = [];
                snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
                currentProducts = allProducts;
                renderGrid(allProducts);
                listenToExpertCommands(); // Start listening for expert
            } catch (e) { console.error(e); }
        }

        // --- EXPERT REMOTE CONTROL ---
        function listenToExpertCommands() {
            console.log("  驻拽转 ...");
            const q = query(collection(db, "chats"), where("chatId", "==", KIOSK_ID), orderBy("timestamp", "desc"), limit(1));
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        if (data.sender === 'expert' && data.type === 'product_push') {
                            showNotification(` 抓 注: ${data.productData.name}`);
                            setTimeout(() => openProduct(data.productData.id), 1500);
                        }
                    }
                });
            });
        }

        function showNotification(text) {
            const notif = document.createElement('div');
            notif.className = "fixed top-10 left-1/2 -translate-x-1/2 bg-[#E3000F] text-white px-8 py-4 rounded-full shadow-2xl z-[9999] font-bold text-xl animate-bounce flex items-center gap-2";
            notif.innerHTML = `<i data-lucide="zap"></i> ${text}`;
            document.body.appendChild(notif);
            lucide.createIcons();
            setTimeout(() => notif.remove(), 5000);
        }

        // --- THEME & UI ---
        window.setTheme = (brand) => {
            document.body.className = `theme-${brand}`;
            const titles = {
                sika: "SIKA SWITZERLAND", thermokir: "转专拽专 -  ", misterfix: "MISTER FIX - 拽爪注转",
                bg: "BG BOND - ", tambour: "专 - 爪注 砖 砖专", default: "专 拽爪注"
            };
            document.getElementById('heroTitle').innerText = titles[brand] || titles.default;
            document.querySelectorAll('.brand-pill').forEach(p => p.classList.remove('active'));
            document.getElementById(`pill-${brand}`).classList.add('active');

            if(brand === 'default') currentProducts = allProducts;
            else {
                const searchStr = brand === 'misterfix' ? 'MISTER FIX' : (brand === 'bg' ? 'BG BOND' : brand.toUpperCase());
                currentProducts = allProducts.filter(p => (p.brand || "").toUpperCase().includes(searchStr));
            }
            renderGrid(currentProducts);
        }

        // --- CATALOG ---
        function renderGrid(list) {
            const grid = document.getElementById('productGrid');
            if(!grid) return;
            grid.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card group cursor-pointer">
                    ${p.status && p.status !== 'standard' ? `<div class="product-badge">${p.status}</div>` : ''}
                    <div class="h-1/2 flex items-center justify-center p-6 bg-gray-50">
                        <img src="${p.image || 'https://placehold.co/300'}" class="max-h-full max-w-full object-contain mix-blend-multiply group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-6 flex-1 flex flex-col bg-white">
                        <div class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">${p.brand || 'BRAND'}</div>
                        <h3 class="text-xl font-black text-gray-900 leading-tight mb-2">${p.name}</h3>
                        <div class="mt-auto"><div class="bg-gray-100 px-3 py-1 rounded text-xs font-bold text-gray-500 inline-block">${p.category || ''}</div></div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            currentProduct = p;
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mDesc').innerText = p.marketingDesc || " 转专";
            document.getElementById('mImage').src = p.image || 'https://placehold.co/600';
            document.getElementById('mBrandText').innerText = p.brand || "BRAND";
            document.getElementById('mBrandLogo').src = p.brandLogo || "";
            
            document.getElementById('mCov').innerText = p.tech?.coverage || "-";
            document.getElementById('mDry').innerText = p.tech?.drying || "-";
            document.getElementById('mThick').innerText = p.tech?.thickness || "-";
            
            document.getElementById('productModal').classList.add('open');
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // --- FILTERS ---
        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(currentProducts.filter(p => p.name.toLowerCase().includes(term)));
        }
        window.filterCat = (cat) => {
            if(cat === 'all') renderGrid(currentProducts);
            else renderGrid(currentProducts.filter(p => p.category === cat));
        }

        // --- INTERACTION ---
        window.triggerInteraction = () => {
            document.getElementById('sikaAiWrapper').classList.remove('state-corner');
            document.getElementById('sikaAiWrapper').classList.add('state-active');
            document.getElementById('ctaBubble').style.opacity = '0';
        }
        window.closeInteraction = () => {
            document.getElementById('sikaAiWrapper').classList.remove('state-active');
            document.getElementById('sikaAiWrapper').classList.add('state-corner');
            setTimeout(() => document.getElementById('ctaBubble').style.opacity = '1', 1000);
        }
        
        window.submitLead = () => {
            const name = document.getElementById('leadName').value;
            if(!name) return alert("住 砖");
            document.getElementById('leadForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('chatHistory').innerHTML = `
                <div class="flex gap-3 animate-fade-in">
                    <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center"></div>
                    <div class="bg-gray-100 p-4 rounded-2xl rounded-tr-none text-gray-800 text-lg shadow-sm">
                         ${name}!   注专?
                    </div>
                </div>`;
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chatInput');
            const text = input.value;
            if(!text) return;
            const hist = document.getElementById('chatHistory');
            hist.innerHTML += `<div class="flex justify-end animate-fade-in"><div class="bg-black text-white p-4 rounded-2xl rounded-br-none max-w-[80%] text-lg shadow-md">${text}</div></div>`;
            input.value = "";
            hist.scrollTop = hist.scrollHeight;
            
            // AI Thinking Animation
            const bot = document.querySelector('.robot-character');
            bot.classList.add('robot-thinking');
            
            const reply = await askProductExpert(currentProduct || {name:''}, text, chatHistory);
            
            bot.classList.remove('robot-thinking');
            hist.innerHTML += `<div class="flex gap-3 animate-fade-in"><div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center"></div><div class="bg-gray-100 p-4 rounded-2xl rounded-tr-none text-gray-800 text-lg shadow-sm max-w-[80%]">${reply}</div></div>`;
            hist.scrollTop = hist.scrollHeight;
        }

        // --- TABS ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+tab).classList.add('active');
            if(tab === 'catalog') {
                document.getElementById('view-catalog').classList.remove('hidden-tab');
                document.getElementById('view-calculator').classList.add('hidden-tab');
            } else {
                document.getElementById('view-catalog').classList.add('hidden-tab');
                document.getElementById('view-calculator').classList.remove('hidden-tab');
            }
        }

        window.openSmartCalc = () => { closeModal(); switchTab('calculator'); }
        window.calculate = () => {
            const area = document.getElementById('calcArea').value;
            const cons = document.getElementById('calcConsumption').value;
            if(area && cons) document.getElementById('resKg').innerHTML = (area * cons).toFixed(1) + ' <span class="text-2xl text-gray-500">拽"</span>';
        }

        window.init = init;
    </script>
</body>
</html>
