                    <select id="kwCategory" class="border p-2 rounded">

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // × ×™×•×•×˜ ×˜××‘×™×
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        };

        // --- × ×™×”×•×œ ××™×œ×•×ª ××¤×ª×— ---
        window.addKeyword = async () => {
            const phrase = document.getElementById('kwPhrase').value;
            if(!phrase) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×‘×™×˜×•×™");
            
            await addDoc(collection(db, "keywords"), {
                phrase: phrase,
                category: document.getElementById('kwCategory').value,
                weight: parseInt(document.getElementById('kwWeight').value) || 1,
                synonyms: document.getElementById('kwSynonyms').value.split(',').map(s => s.trim()).filter(s=>s)
            });
            alert("× ×©××¨!");
            document.getElementById('kwPhrase').value = "";
        };

        onSnapshot(collection(db, "keywords"), (snap) => {
            const tbody = document.getElementById('keywordsTable');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const k = d.data();
                tbody.innerHTML += `
                    <tr class="border-b hover:bg-slate-50">
                        <td class="p-4 font-bold">${k.phrase}</td>
                        <td class="p-4"><span class="bg-slate-200 px-2 py-1 rounded text-xs">${k.category}</span></td>
                        <td class="p-4">${k.weight}</td>
                        <td class="p-4 text-xs text-slate-500">${k.synonyms?.join(', ')}</td>
                        <td class="p-4"><button onclick="deleteDocById('keywords','${d.id}')" class="text-red-500 hover:underline">××—×§</button></td>
                    </tr>`;
            });
        });

        // --- × ×™×”×•×œ ×©××œ×•×ª ---
        window.addQA = async () => {
            const pattern = document.getElementById('qaPattern').value;
            if(!pattern) return alert("×—×¡×¨×” ×ª×‘× ×™×ª ×©××œ×”");

            await addDoc(collection(db, "qa_library"), {
                question_patterns: [pattern],
                answer_template: document.getElementById('qaTemplate').value,
                related_products: document.getElementById('qaProducts').value.split(',').map(s => s.trim()).filter(s=>s),
                priority: parseInt(document.getElementById('qaPriority').value) || 0
            });
            alert("× ×©××¨!");
        };

        onSnapshot(collection(db, "qa_library"), (snap) => {
            const container = document.getElementById('qaList');
            container.innerHTML = "";
            snap.forEach(d => {
                const qa = d.data();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded border-l-4 border-green-500 shadow-sm flex justify-between">
                        <div>
                            <div class="font-bold text-lg">"${qa.question_patterns[0]}"</div>
                            <div class="text-slate-600 mt-1">${qa.answer_template}</div>
                            <div class="text-xs text-slate-400 mt-2">××•×¦×¨×™×: ${qa.related_products} | ×¢×“×™×¤×•×ª: ${qa.priority}</div>
                        </div>
                        <button onclick="deleteDocById('qa_library','${d.id}')" class="text-red-500">ğŸ—‘ï¸</button>
                    </div>`;
            });
        });

        // --- ×œ×•×’×™× ---
        const logsQuery = query(collection(db, "conversations_logs"), orderBy("timestamp", "desc"), limit(20));
        onSnapshot(logsQuery, (snap) => {
            const tbody = document.getElementById('logsTable');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const log = d.data();
                const time = log.timestamp ? new Date(log.timestamp.seconds * 1000).toLocaleTimeString('he-IL') : '-';
                tbody.innerHTML += `
                    <tr class="border-b">
                        <td class="p-3 font-medium">${log.user_query}</td>
                        <td class="p-3 text-xs">${log.matched_keywords?.join(', ')}</td>
                        <td class="p-3 text-xs">${(log.confidence * 100).toFixed(0)}%</td>
                        <td class="p-3 text-xs text-slate-400">${time}</td>
                    </tr>`;
            });
        });

        // ×’×œ×•×‘×œ×™ ×œ××—×™×§×”
        window.deleteDocById = async (col, id) => {
            if(confirm("×œ××—×•×§ ×¨×©×•××” ×–×•?")) {
                const { deleteDoc, doc } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js");
                const { db } = await import('./firebase-config.js');
                await deleteDoc(doc(db, col, id));
            }
        };
    </script>
