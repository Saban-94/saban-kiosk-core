<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H. Saban Kiosk</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f8fafc; overflow: hidden; user-select: none; }
        
        /* Sidebar */
        .sidebar-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; color: #64748b; transition: all 0.2s; border-radius: 16px; margin-bottom: 10px; width: 100%; }
        .sidebar-btn:hover { background: #e2e8f0; color: #0f172a; }
        .sidebar-btn.active { background: #2563eb; color: white; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        
        /* Filters */
        .brand-filter { transition: transform 0.2s; opacity: 0.7; cursor: pointer; border: 2px solid transparent; padding: 4px; border-radius: 50%; }
        .brand-filter:hover, .brand-filter.active { opacity: 1; transform: scale(1.1); border-color: #2563eb; background: white; }
        
        .cat-btn { padding: 10px 20px; border-radius: 50px; font-weight: bold; background: white; color: #64748b; border: 1px solid #e2e8f0; display: flex; items-center; gap: 8px; cursor: pointer; transition: all 0.2s; }
        .cat-btn:hover { background: #f1f5f9; color: #0f172a; }
        .cat-btn.active { background: #0f172a; color: white; border-color: #0f172a; }

        /* Product Card */
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #e2e8f0; cursor: pointer; height: 360px; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #cbd5e1; }
        
        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-content { background: white; width: 90%; max-width: 1200px; height: 90%; border-radius: 30px; overflow: hidden; transform: scale(0.95); transition: transform 0.3s; display: flex; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .modal-overlay.open .modal-content { transform: scale(1); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .hidden-tab { display: none; }
    </style>
</head>
<body class="flex h-screen w-screen bg-gray-50">

    <nav class="w-32 bg-white h-full flex flex-col items-center py-8 border-l border-gray-200 shadow-xl z-20">
        <div class="mb-10 w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center p-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR1_PVzqyK74L9l5eC5grCsPGCsTinQnmHvw&s" class="w-full h-full object-contain">
        </div>
        
        <button onclick="switchTab('catalog')" id="btn-catalog" class="sidebar-btn active">
            <i data-lucide="grid" size="32" class="mb-2"></i>
            <span class="text-xs font-bold">קטלוג</span>
        </button>
        
        <button onclick="switchTab('calculator')" id="btn-calculator" class="sidebar-btn">
            <i data-lucide="calculator" size="32" class="mb-2"></i>
            <span class="text-xs font-bold">מחשבון</span>
        </button>
        
        <div class="mt-auto">
            <button onclick="location.reload()" class="sidebar-btn">
                <i data-lucide="refresh-cw" size="24"></i>
            </button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col relative h-full overflow-hidden">
        
        <header class="bg-white p-6 sticky top-0 z-10 border-b border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-black text-gray-800">קטלוג מוצרים</h1>
                    <p class="text-gray-500 text-sm">ח. סבן - המקצוענים בבנייה</p>
                </div>
                
                <div class="flex gap-4 items-center">
                    <img onclick="filterByBrand('all')" src="https://cdn-icons-png.flaticon.com/512/38/38002.png" class="brand-filter w-12 h-12 object-contain p-2 active" title="הכל">
                    <img onclick="filterByBrand('sika')" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/1200px-Sika_AG_logo.svg.png" class="brand-filter w-12 h-12 object-contain" title="Sika">
                    <img onclick="filterByBrand('thermokir')" src="https://www.thermokir.co.il/wp-content/uploads/2019/06/logo.png" class="brand-filter w-12 h-12 object-contain" title="Thermokir">
                    <img onclick="filterByBrand('misterfix')" src="https://karmit-mrfix.com/wp-content/uploads/2020/07/logo.png" class="brand-filter w-12 h-12 object-contain" title="Mister Fix">
                </div>
                
                <div class="relative w-[300px]">
                    <input id="searchInput" oninput="filterProducts()" type="text" placeholder="חיפוש..." class="w-full bg-gray-100 text-gray-800 p-3 pr-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <i data-lucide="search" class="absolute right-3 top-3.5 text-gray-400" size="20"></i>
                </div>
            </div>

            <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="filterByCategory('all')" class="cat-btn active" id="cat-all">
                    <i data-lucide="layout-grid" size="18"></i> הכל
                </button>
                <button onclick="filterByCategory('sealing')" class="cat-btn" id="cat-sealing">
                    <i data-lucide="droplets" size="18"></i> איטום
                </button>
                <button onclick="filterByCategory('glues')" class="cat-btn" id="cat-glues">
                    <i data-lucide="sticky-note" size="18"></i> דבקים
                </button>
                <button onclick="filterByCategory('plaster')" class="cat-btn" id="cat-plaster">
                    <i data-lucide="paint-bucket" size="18"></i> טיח וגמר
                </button>
                <button onclick="filterByCategory('concrete')" class="cat-btn" id="cat-concrete">
                    <i data-lucide="hammer" size="18"></i> שיקום בטון
                </button>
                <button onclick="filterByCategory('flooring')" class="cat-btn" id="cat-flooring">
                    <i data-lucide="layout-template" size="18"></i> ריצוף
                </button>
            </div>
        </header>

        <div id="view-catalog" class="flex-1 overflow-y-auto p-8 bg-gray-50">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-20">
                <div class="col-span-full text-center text-gray-400 mt-20 text-xl">טוען מוצרים...</div>
            </div>
        </div>

        <div id="view-calculator" class="hidden-tab flex-1 overflow-y-auto p-12 bg-gray-50 flex items-center justify-center">
            <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-4xl border border-gray-200">
                <h2 class="text-4xl font-black text-gray-800 mb-2 flex items-center gap-3">
                    <div class="bg-blue-100 p-3 rounded-xl text-blue-600"><i data-lucide="calculator" size="40"></i></div>
                    מחשבון כמויות בנייה
                </h2>
                <p class="text-gray-500 mb-10 text-lg">הזן את נתוני השטח כדי לחשב כמה חומר אתה צריך.</p>

                <div class="grid grid-cols-2 gap-12">
                    <div class="space-y-6">
                        <div>
                            <label class="block font-bold text-gray-700 mb-2">שטח היישום (מ"ר)</label>
                            <input type="number" id="calcArea" class="w-full bg-gray-50 p-5 rounded-2xl text-2xl font-bold border-2 border-gray-200 focus:border-blue-500 outline-none" placeholder="0">
                        </div>
                        <div>
                            <label class="block font-bold text-gray-700 mb-2">צריכה (ק"ג למ"ר)</label>
                            <input type="number" id="calcConsumption" class="w-full bg-gray-50 p-5 rounded-2xl text-2xl font-bold border-2 border-gray-200 focus:border-blue-500 outline-none" placeholder="למשל: 1.5">
                            <div class="text-xs text-gray-400 mt-2">* בדוק במפרט הטכני של המוצר</div>
                        </div>
                        <div>
                            <label class="block font-bold text-gray-700 mb-2">משקל שק/דלי (ק"ג)</label>
                            <input type="number" id="calcBagSize" class="w-full bg-gray-50 p-5 rounded-2xl text-2xl font-bold border-2 border-gray-200 focus:border-blue-500 outline-none" placeholder="למשל: 25">
                        </div>
                        <button onclick="calculateMaterial()" class="w-full bg-blue-600 text-white text-xl font-bold py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg mt-4">חשב כמות</button>
                    </div>

                    <div class="bg-gray-900 text-white rounded-3xl p-8 flex flex-col justify-center items-center text-center relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500 rounded-full filter blur-3xl opacity-20"></div>
                        
                        <div class="text-gray-400 font-bold uppercase tracking-widest mb-4">סה"כ נדרש</div>
                        <div class="text-7xl font-black mb-2" id="resTotalKg">0</div>
                        <div class="text-xl text-gray-400 mb-8">קילוגרם חומר</div>
                        
                        <div class="w-full h-px bg-gray-700 mb-8"></div>
                        
                        <div class="text-gray-400 font-bold uppercase tracking-widest mb-4">כמות אריזות</div>
                        <div class="text-5xl font-black text-green-400 mb-2" id="resTotalBags">0</div>
                        <div class="text-lg text-gray-400">שקים / דליים</div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal()" class="absolute top-6 left-6 z-20 bg-gray-100 p-3 rounded-full hover:bg-gray-200 transition"><i data-lucide="x" size="24"></i></button>
            
            <div class="w-[45%] bg-gray-50 p-10 flex flex-col items-center justify-center relative border-l border-gray-100">
                <img id="mImage" src="" class="max-h-[60%] max-w-full object-contain mix-blend-multiply mb-8 transition-transform hover:scale-105 duration-500">
                <div class="flex gap-4 w-full px-10">
                    <a id="mVideoBtn" href="#" target="_blank" class="hidden flex-1 flex items-center justify-center gap-2 bg-white text-red-600 font-bold py-4 rounded-xl border-2 border-red-100 hover:bg-red-50 transition shadow-sm"><i data-lucide="play-circle" size="24"></i> סרטון</a>
                    <a id="mPdfBtn" href="#" target="_blank" class="hidden flex-1 flex items-center justify-center gap-2 bg-white text-blue-600 font-bold py-4 rounded-xl border-2 border-blue-100 hover:bg-blue-50 transition shadow-sm"><i data-lucide="file-text" size="24"></i> מפרט</a>
                </div>
            </div>

            <div class="w-[55%] p-12 flex flex-col overflow-y-auto bg-white">
                <div class="flex items-center gap-3 mb-2">
                    <img id="mBrandLogo" src="" class="h-8 object-contain hidden">
                    <span id="mBrandText" class="text-sm font-bold text-gray-400 uppercase tracking-widest border-b-2 border-blue-500 pb-1">BRAND</span>
                </div>
                <h2 id="mName" class="text-4xl font-black text-gray-900 mb-6 leading-tight">שם מוצר</h2>
                <p id="mDesc" class="text-xl text-gray-600 leading-relaxed mb-8 font-light"></p>

                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="bg-gray-50 p-4 rounded-2xl text-center border border-gray-100">
                        <i data-lucide="maximize" class="text-blue-500 mx-auto mb-2" size="28"></i>
                        <div class="text-xs text-gray-500 font-bold uppercase mb-1">כיסוי</div>
                        <div id="mCov" class="font-bold text-lg text-gray-900">-</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl text-center border border-gray-100">
                        <i data-lucide="clock" class="text-blue-500 mx-auto mb-2" size="28"></i>
                        <div class="text-xs text-gray-500 font-bold uppercase mb-1">ייבוש</div>
                        <div id="mDry" class="font-bold text-lg text-gray-900">-</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl text-center border border-gray-100">
                        <i data-lucide="layers" class="text-blue-500 mx-auto mb-2" size="28"></i>
                        <div class="text-xs text-gray-500 font-bold uppercase mb-1">עובי</div>
                        <div id="mThick" class="font-bold text-lg text-gray-900">-</div>
                    </div>
                </div>

                <div class="mt-auto pt-6 border-t border-gray-100">
                    <button onclick="openExpertChat()" class="w-full bg-black text-white text-xl font-bold py-5 rounded-2xl shadow-xl hover:bg-gray-800 transition flex items-center justify-center gap-3">
                        <i data-lucide="message-square" size="24"></i> שאל את המומחה
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="expertChatModal" class="fixed inset-0 z-[60] bg-black/60 hidden flex items-center justify-center backdrop-blur-md opacity-0 transition-opacity duration-300">
        <div onclick="closeExpertChat()" class="absolute inset-0"></div>
        <div class="bg-white w-[800px] h-[700px] rounded-3xl shadow-2xl flex flex-col overflow-hidden relative z-10 transform scale-95 transition-transform duration-300" id="chatWindow">
            <div class="bg-black text-white p-6 flex justify-between items-center">
                <div class="flex items-center gap-4"><div class="bg-green-500 p-3 rounded-full"><i data-lucide="bot" class="text-white" size="28"></i></div><div><div class="font-black text-xl">Sika Expert AI</div><div class="text-sm text-gray-400">מחובר</div></div></div>
                <button onclick="closeExpertChat()" class="bg-white/10 p-2 rounded-full"><i data-lucide="x" size="24"></i></button>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-8 space-y-6 bg-gray-50"></div>
            <div class="p-6 bg-white border-t border-gray-100 flex gap-3">
                <input id="userChatInput" type="text" placeholder="שאל שאלה..." class="flex-1 bg-gray-100 text-gray-800 p-5 rounded-2xl text-lg outline-none" onkeypress="handleEnter(event)">
                <button onclick="sendUserMessage()" class="bg-black text-white p-5 rounded-2xl"><i data-lucide="send" size="24"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askProductExpert } from './js/gemini-service.js';

        lucide.createIcons();
        let allProducts = [];
        let currentProduct = null;
        let activeBrand = 'all';
        let activeCategory = 'all';
        let chatHistory = [];

        async function init() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = [];
                snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
                renderGrid(allProducts);
            } catch (e) { document.getElementById('productGrid').innerHTML = 'שגיאה בטעינה'; }
        }

        // --- Filtering Logic ---
        function applyFilters() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allProducts;

            // Brand Filter
            if (activeBrand !== 'all') {
                filtered = filtered.filter(p => (p.brand || "").toLowerCase().includes(activeBrand));
            }

            // Category Filter
            if (activeCategory !== 'all') {
                filtered = filtered.filter(p => (p.category || "").toLowerCase() === activeCategory);
            }

            // Search Term
            if (term) {
                filtered = filtered.filter(p => (p.name && p.name.toLowerCase().includes(term)) || (p.brand && p.brand.toLowerCase().includes(term)));
            }

            renderGrid(filtered);
        }

        window.filterByBrand = (brand) => {
            activeBrand = brand;
            document.querySelectorAll('.brand-filter').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        window.filterByCategory = (cat) => {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('cat-'+cat).classList.add('active');
            applyFilters();
        }

        window.filterProducts = () => applyFilters(); // Search input trigger

        // --- Rendering ---
        function renderGrid(list) {
            const grid = document.getElementById('productGrid');
            if(list.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-400 text-2xl mt-20">לא נמצאו מוצרים תואמים</div>';
                return;
            }

            grid.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card">
                    <div class="h-[180px] p-6 bg-gray-50 flex items-center justify-center relative overflow-hidden group-hover:bg-gray-100 transition">
                        ${p.status && p.status !== 'standard' ? 
                            `<div class="absolute top-4 left-0 bg-blue-600 text-white text-xs font-bold px-3 py-1 shadow-md rounded-r-md z-10">${p.status}</div>` : ''}
                        <img src="${p.image || 'https://placehold.co/300'}" class="max-h-full max-w-full object-contain mix-blend-multiply" onerror="this.src='https://placehold.co/300?text=No+Image'">
                    </div>
                    <div class="p-5 flex-1 flex flex-col bg-white">
                        <div class="text-xs font-bold text-gray-400 uppercase mb-1 tracking-wider">${p.brand || 'SIKA'}</div>
                        <h3 class="text-xl font-bold text-gray-800 leading-tight mb-2 line-clamp-2">${p.name}</h3>
                        <div class="mt-auto pt-3 border-t border-gray-50 flex justify-between items-center text-blue-600 font-bold text-sm">
                            פרטים נוספים <i data-lucide="arrow-left" size="16"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- Calculator Logic ---
        window.calculateMaterial = () => {
            const area = parseFloat(document.getElementById('calcArea').value) || 0;
            const consumption = parseFloat(document.getElementById('calcConsumption').value) || 0;
            const bagSize = parseFloat(document.getElementById('calcBagSize').value) || 0;

            if (area <= 0 || consumption <= 0) return alert("אנא הזן שטח וצריכה תקינים");

            const totalKg = (area * consumption).toFixed(1);
            let bags = 0;
            if (bagSize > 0) bags = Math.ceil(totalKg / bagSize);

            document.getElementById('resTotalKg').innerText = totalKg;
            document.getElementById('resTotalBags').innerText = bags > 0 ? bags : "-";
        }

        // --- Tabs ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+tab).classList.add('active');
            
            if (tab === 'catalog') {
                document.getElementById('view-catalog').classList.remove('hidden-tab');
                document.getElementById('view-calculator').classList.add('hidden-tab');
            } else {
                document.getElementById('view-catalog').classList.add('hidden-tab');
                document.getElementById('view-calculator').classList.remove('hidden-tab');
            }
        }

        // --- Modal & Chat (Existing Logic Preserved) ---
        window.openProduct = (id) => {
            currentProduct = allProducts.find(x => x.id === id);
            if(!currentProduct) return;
            const setText = (id, txt) => { const el = document.getElementById(id); if(el) el.innerText = txt; }
            setText('mName', currentProduct.name);
            setText('mBrandText', currentProduct.brand || "MORG");
            setText('mDesc', currentProduct.marketingDesc || "אין תיאור.");
            setText('mCov', currentProduct.tech?.coverage || "-");
            setText('mDry', currentProduct.tech?.drying || "-");
            setText('mThick', currentProduct.tech?.thickness || "-");
            document.getElementById('mImage').src = currentProduct.image || 'https://placehold.co/400';
            
            // Logo
            const logo = document.getElementById('mBrandLogo');
            if(currentProduct.brandLogo) { logo.src = currentProduct.brandLogo; logo.classList.remove('hidden'); }
            else logo.classList.add('hidden');

            const toggle = (id, link) => { const el = document.getElementById(id); if(link) { el.href = link; el.classList.remove('hidden'); } else el.classList.add('hidden'); }
            toggle('mVideoBtn', currentProduct.video);
            toggle('mPdfBtn', currentProduct.pdfUrl);

            document.getElementById('productModal').classList.add('open');
            lucide.createIcons();
        }
        
        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // Chat
        window.openExpertChat = () => {
            if(!currentProduct) return;
            chatHistory = [];
            document.getElementById('chatMessages').innerHTML = `<div class="bg-white p-5 rounded-2xl shadow border border-gray-100 text-lg">היי! אני המומחה ל<b>${currentProduct.name}</b>. שאל אותי כל דבר.</div>`;
            const modal = document.getElementById('expertChatModal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); document.getElementById('chatWindow').classList.add('scale-100'); }, 10);
        }
        window.closeExpertChat = () => {
            const modal = document.getElementById('expertChatModal');
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }
        window.handleEnter = (e) => { if(e.key === 'Enter') window.sendUserMessage(); }
        window.sendUserMessage = async () => {
            const input = document.getElementById('userChatInput');
            const text = input.value.trim();
            if(!text) return;
            // Add user msg logic...
            const container = document.getElementById('chatMessages');
            container.innerHTML += `<div class="bg-black text-white p-5 rounded-2xl self-end mb-4">${text}</div>`;
            input.value = "";
            
            const response = await askProductExpert(currentProduct, text, chatHistory);
            container.innerHTML += `<div class="bg-white text-gray-800 p-5 rounded-2xl border border-gray-100 mb-4">${response}</div>`;
            container.scrollTop = container.scrollHeight;
        }

        init();
    </script>
</body>
</html>
