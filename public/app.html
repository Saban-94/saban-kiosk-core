<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H. Saban Smart Kiosk</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f8fafc; overflow: hidden; user-select: none; }
        
        /* General Styles */
        .sidebar-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; color: #64748b; transition: all 0.2s; border-radius: 16px; margin-bottom: 10px; width: 100%; cursor: pointer; }
        .sidebar-btn.active { background: #2563eb; color: white; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: transform 0.2s; border: 1px solid #e2e8f0; cursor: pointer; height: 380px; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); border-color: #2563eb; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .brand-filter { cursor: pointer; transition: transform 0.2s; filter: grayscale(100%); opacity: 0.6; }
        .brand-filter.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); }
        .cat-btn.active { background: #0f172a; color: white; border-color: #0f172a; }
        
        /* Modal & Effects */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background: white; width: 95%; max-width: 1300px; height: 90%; border-radius: 30px; overflow: hidden; display: flex; }
        .typewriter-text { border-left: 3px solid #2563eb; padding-left: 10px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }
        
        /* Utilities */
        .hidden-tab { display: none; }
        ::-webkit-scrollbar { width: 6px; background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen w-screen bg-gray-50">

    <nav class="w-32 bg-white h-full flex flex-col items-center py-8 border-l border-gray-200 shadow-xl z-20">
        <div class="mb-10 w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center p-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR1_PVzqyK74L9l5eC5grCsPGCsTinQnmHvw&s" class="w-full h-full object-contain"></div>
        <button onclick="switchTab('catalog')" id="btn-catalog" class="sidebar-btn active"><i data-lucide="grid" size="32" class="mb-2"></i><span class="text-xs font-bold">קטלוג</span></button>
        <button onclick="switchTab('calculator')" id="btn-calculator" class="sidebar-btn"><i data-lucide="calculator" size="32" class="mb-2"></i><span class="text-xs font-bold">מחשבון</span></button>
        <div class="mt-auto flex flex-col gap-4 w-full px-4">
            <button onclick="location.reload()" class="sidebar-btn !mb-0"><i data-lucide="refresh-cw" size="24"></i></button>
            <button onclick="openExpertAccess()" class="sidebar-btn text-[#E3000F] border border-[#E3000F] bg-red-50 hover:bg-red-600 hover:text-white"><i data-lucide="smartphone" size="24" class="mb-1"></i><span class="text-[10px] font-black">PRO</span></button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col relative h-full overflow-hidden">
        <header class="bg-white p-6 sticky top-0 z-10 border-b border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <div><h1 class="text-3xl font-black text-gray-800">קטלוג מוצרים</h1><p class="text-gray-500 text-sm">ח. סבן - המקצוענים בבנייה</p></div>
                <div class="flex gap-4 items-center">
                    <img onclick="filterByBrand('all')" src="https://cdn-icons-png.flaticon.com/512/38/38002.png" class="brand-filter w-12 h-12 object-contain p-2 active" title="הכל">
                    <img onclick="filterByBrand('sika')" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/1200px-Sika_AG_logo.svg.png" class="brand-filter w-12 h-12 object-contain" title="Sika">
                    <img onclick="filterByBrand('thermokir')" src="https://www.thermokir.co.il/wp-content/uploads/2019/06/logo.png" class="brand-filter w-12 h-12 object-contain" title="Thermokir">
                    <img onclick="filterByBrand('misterfix')" src="https://karmit-mrfix.com/wp-content/uploads/2020/07/logo.png" class="brand-filter w-12 h-12 object-contain" title="Mister Fix">
                </div>
                <div class="relative w-[300px]"><input id="searchInput" oninput="filterProducts()" type="text" placeholder="חיפוש חכם..." class="w-full bg-gray-100 text-gray-800 p-3 pr-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"><i data-lucide="search" class="absolute right-3 top-3.5 text-gray-400" size="20"></i></div>
            </div>
            <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="filterByCategory('all')" class="cat-btn px-6 py-2 rounded-full border border-gray-200 font-bold text-gray-500 flex items-center gap-2 active" id="cat-all"><i data-lucide="layout-grid" size="16"></i> הכל</button>
                <button onclick="filterByCategory('sealing')" class="cat-btn px-6 py-2 rounded-full border border-gray-200 font-bold text-gray-500 flex items-center gap-2" id="cat-sealing"><i data-lucide="droplets" size="16"></i> איטום</button>
                <button onclick="filterByCategory('glues')" class="cat-btn px-6 py-2 rounded-full border border-gray-200 font-bold text-gray-500 flex items-center gap-2" id="cat-glues"><i data-lucide="sticky-note" size="16"></i> דבקים</button>
                <button onclick="filterByCategory('plaster')" class="cat-btn px-6 py-2 rounded-full border border-gray-200 font-bold text-gray-500 flex items-center gap-2" id="cat-plaster"><i data-lucide="paint-bucket" size="16"></i> טיח</button>
                <button onclick="filterByCategory('concrete')" class="cat-btn px-6 py-2 rounded-full border border-gray-200 font-bold text-gray-500 flex items-center gap-2" id="cat-concrete"><i data-lucide="hammer" size="16"></i> שיקום</button>
                <button onclick="filterByCategory('flooring')" class="cat-btn px-6 py-2 rounded-full border border-gray-200 font-bold text-gray-500 flex items-center gap-2" id="cat-flooring"><i data-lucide="layout-template" size="16"></i> ריצוף</button>
            </div>
        </header>

        <div id="view-catalog" class="flex-1 overflow-y-auto p-8 bg-gray-50">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-20">
                <div class="col-span-full text-center text-gray-400 mt-20 text-xl">טוען נתונים...</div>
            </div>
        </div>

        <div id="view-calculator" class="hidden-tab flex-1 overflow-y-auto p-12 bg-gray-50 flex items-center justify-center">
            <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-4xl border border-gray-200">
                <h2 class="text-4xl font-black text-gray-800 mb-2 flex items-center gap-3"><i data-lucide="calculator" class="text-blue-600"></i> מחשבון כמויות</h2>
                <p class="text-gray-500 mb-8" id="calcProductName">חישוב כללי (בחר מוצר למילוי אוטומטי)</p>
                <div class="grid grid-cols-2 gap-12">
                    <div class="space-y-6">
                        <div><label class="block font-bold mb-2">שטח (מ"ר)</label><input type="number" id="calcArea" class="w-full bg-gray-50 p-5 rounded-2xl text-2xl font-bold border-2 border-gray-200 outline-none focus:border-blue-500" placeholder="0"></div>
                        <div><label class="block font-bold mb-2">צריכה (ק"ג למ"ר)</label><input type="number" id="calcConsumption" class="w-full bg-gray-50 p-5 rounded-2xl text-2xl font-bold border-2 border-gray-200 outline-none focus:border-blue-500" placeholder="0"></div>
                        <div><label class="block font-bold mb-2">משקל שק (ק"ג)</label><input type="number" id="calcBagSize" class="w-full bg-gray-50 p-5 rounded-2xl text-2xl font-bold border-2 border-gray-200 outline-none focus:border-blue-500" value="25"></div>
                        <button onclick="calculateMaterial()" class="w-full bg-blue-600 text-white text-xl font-bold py-4 rounded-2xl hover:bg-blue-700 shadow-lg">חשב כמות</button>
                    </div>
                    <div class="bg-gray-900 text-white rounded-3xl p-8 flex flex-col justify-center items-center text-center">
                        <div class="text-gray-400 font-bold uppercase tracking-widest mb-4">סה"כ ק"ג</div>
                        <div class="text-7xl font-black mb-2" id="resTotalKg">0</div>
                        <div class="w-full h-px bg-gray-700 my-8"></div>
                        <div class="text-gray-400 font-bold uppercase tracking-widest mb-4">מספר שקים</div>
                        <div class="text-5xl font-black text-green-400 mb-2" id="resTotalBags">0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal()" class="absolute top-6 left-6 z-20 bg-gray-100 p-3 rounded-full hover:bg-gray-200"><i data-lucide="x" size="24"></i></button>
            
            <div class="w-[40%] bg-gray-50 p-8 flex flex-col border-l border-gray-100 relative">
                <div id="modalRibbon" class="hidden absolute top-8 right-0 bg-[#E3000F] text-white px-6 py-2 font-bold shadow-lg rounded-l-xl z-10"></div>
                <div class="flex-1 flex items-center justify-center mb-4"><img id="mImage" src="" class="max-h-[350px] max-w-full object-contain mix-blend-multiply hover:scale-105 transition duration-500"></div>
                
                <div class="mt-auto">
                    <h3 class="text-sm font-bold text-gray-400 uppercase mb-3 flex items-center gap-2"><i data-lucide="link" size="14"></i> מוצרים משלימים חובה</h3>
                    <div id="relatedGrid" class="grid grid-cols-3 gap-3"></div>
                </div>
            </div>

            <div class="w-[60%] p-10 flex flex-col overflow-y-auto bg-white">
                <div class="flex items-center gap-3 mb-2">
                    <img id="mBrandLogo" src="" class="h-8 object-contain hidden">
                    <span id="mBrandText" class="text-sm font-bold text-gray-400 uppercase tracking-widest border-b-2 border-blue-500 pb-1">BRAND</span>
                </div>
                <h2 id="mName" class="text-4xl font-black text-gray-900 mb-4 leading-tight">שם מוצר</h2>
                <div class="bg-blue-50 p-6 rounded-2xl border-r-4 border-blue-500 mb-6"><p id="mDesc" class="text-xl text-blue-900 leading-relaxed font-medium typewriter-text"></p></div>

                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="bg-gray-50 p-4 rounded-xl text-center border border-gray-100 hover:border-blue-300 transition group">
                        <i data-lucide="maximize" class="text-blue-500 mx-auto mb-2 group-hover:scale-110 transition" size="24"></i>
                        <div class="text-xs text-gray-500 font-bold uppercase mb-1">כיסוי</div><div id="mCov" class="font-bold text-lg text-gray-900">-</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl text-center border border-gray-100 hover:border-blue-300 transition group">
                        <i data-lucide="clock" class="text-blue-500 mx-auto mb-2 group-hover:scale-110 transition" size="24"></i>
                        <div class="text-xs text-gray-500 font-bold uppercase mb-1">ייבוש</div><div id="mDry" class="font-bold text-lg text-gray-900">-</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl text-center border border-gray-100 hover:border-blue-300 transition group">
                        <i data-lucide="layers" class="text-blue-500 mx-auto mb-2 group-hover:scale-110 transition" size="24"></i>
                        <div class="text-xs text-gray-500 font-bold uppercase mb-1">עובי</div><div id="mThick" class="font-bold text-lg text-gray-900">-</div>
                    </div>
                </div>

                <div class="mt-auto flex gap-4 pt-6 border-t border-gray-100">
                    <button onclick="openSmartCalculator()" class="flex-1 bg-blue-600 text-white text-lg font-bold py-4 rounded-xl shadow-xl hover:bg-blue-700 transition flex items-center justify-center gap-3">
                        <i data-lucide="calculator" size="20"></i> חשב כמויות
                    </button>
                    <button onclick="openExpertChat()" class="flex-1 bg-black text-white text-lg font-bold py-4 rounded-xl shadow-xl hover:bg-gray-800 transition flex items-center justify-center gap-3">
                        <i data-lucide="message-square" size="20"></i> שאל את המומחה
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="expertChatModal" class="fixed inset-0 z-[60] bg-black/60 hidden flex items-center justify-center backdrop-blur-md">
        <div onclick="document.getElementById('expertChatModal').classList.add('hidden')" class="absolute inset-0"></div>
        <div class="bg-white p-8 rounded-2xl w-[600px] text-center">
            <h3 class="text-2xl font-bold mb-4">המומחה הווירטואלי</h3>
            <div id="chatMessages" class="h-64 overflow-y-auto bg-gray-50 rounded p-4 mb-4 text-right"></div>
            <div class="flex gap-2">
                <input id="userChatInput" class="flex-1 border p-2 rounded" placeholder="שאל שאלה...">
                <button onclick="sendUserMessage()" class="bg-blue-600 text-white p-2 rounded">שלח</button>
            </div>
        </div>
    </div>

    <div id="expertAccessModal" class="fixed inset-0 z-[80] bg-black/90 hidden flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl text-center relative">
            <button onclick="document.getElementById('expertAccessModal').classList.add('hidden')" class="absolute top-2 right-2"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold mb-4">סרוק לגישת מומחה</h2>
            <img id="expertQrImage" src="" class="w-48 h-48 mx-auto">
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { askProductExpert } from './js/gemini-service.js';

        lucide.createIcons();
        let allProducts = [];
        let currentProduct = null;
        let activeBrand = 'all'; let activeCategory = 'all';
        let chatHistory = [];

        async function init() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = [];
                snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
                renderGrid(allProducts);
            } catch (e) { console.error(e); }
        }

        // --- Render ---
        function renderGrid(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = list.map(p => `
                <div onclick="openProduct('${p.id}')" class="product-card">
                    <div class="h-[180px] p-6 bg-gray-50 flex items-center justify-center relative overflow-hidden group-hover:bg-gray-100 transition">
                        ${p.status && p.status !== 'standard' ? `<div class="absolute top-4 left-0 bg-blue-600 text-white text-xs font-bold px-3 py-1 shadow-md rounded-r-md z-10">${p.status}</div>` : ''}
                        <img src="${p.image || 'https://placehold.co/300'}" class="max-h-full max-w-full object-contain mix-blend-multiply" onerror="this.src='https://placehold.co/300'">
                    </div>
                    <div class="p-5 flex-1 flex flex-col bg-white">
                        <div class="text-xs font-bold text-gray-400 uppercase mb-1 tracking-wider">${p.brand || 'SIKA'}</div>
                        <h3 class="text-xl font-bold text-gray-800 leading-tight mb-3 line-clamp-2">${p.name}</h3>
                        <div class="pt-3 border-t border-gray-50 flex justify-between items-center text-blue-600 font-bold text-sm">לפרטים נוספים <i data-lucide="arrow-left" size="16"></i></div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        // --- Filter Logic ---
        window.filterByBrand = (brand) => {
            activeBrand = brand;
            document.querySelectorAll('.brand-filter').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }
        window.filterByCategory = (cat) => {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('cat-'+cat).classList.add('active');
            applyFilters();
        }
        window.filterProducts = () => applyFilters(); // Search
        
        function applyFilters() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allProducts;
            if (activeBrand !== 'all') filtered = filtered.filter(p => (p.brand || "").toLowerCase().includes(activeBrand));
            if (activeCategory !== 'all') filtered = filtered.filter(p => (p.category || "sealing") === activeCategory);
            if (term) filtered = filtered.filter(p => p.name.toLowerCase().includes(term));
            renderGrid(filtered);
        }

        // --- Product Modal Logic ---
        window.openProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            currentProduct = p;

            document.getElementById('mName').innerText = p.name;
            document.getElementById('mBrandText').innerText = p.brand || "BRAND";
            document.getElementById('mImage').src = p.image || 'https://placehold.co/600';
            
            // Tech Data
            const setText = (eid, val) => document.getElementById(eid).innerText = val || "-";
            setText('mCov', p.tech?.coverage || p.coverage);
            setText('mDry', p.tech?.drying || p.drying);
            setText('mThick', p.tech?.thickness || p.thickness);

            // Brand Logo
            const logo = document.getElementById('mBrandLogo');
            if(p.brandLogo) { logo.src = p.brandLogo; logo.classList.remove('hidden'); } else logo.classList.add('hidden');

            // Ribbon
            const rib = document.getElementById('modalRibbon');
            if(p.status && p.status !== 'standard') { rib.innerText = p.status; rib.classList.remove('hidden'); } else rib.classList.add('hidden');

            // Typewriter Effect
            const descEl = document.getElementById('mDesc');
            descEl.innerText = "";
            let i = 0; const txt = p.marketingDesc || "תיאור בטעינה...";
            const type = () => { if(i < txt.length) { descEl.innerHTML += txt.charAt(i); i++; setTimeout(type, 15); } else descEl.classList.remove('typewriter-text'); };
            descEl.classList.add('typewriter-text'); type();

            // Related Products
            const relContainer = document.getElementById('relatedGrid');
            if(p.relatedIds && p.relatedIds.length > 0) {
                const related = allProducts.filter(prod => p.relatedIds.includes(prod.id));
                relContainer.innerHTML = related.map(rp => `
                    <div class="bg-white p-2 rounded-xl border border-gray-100 flex flex-col items-center text-center cursor-pointer hover:border-blue-500" onclick="openProduct('${rp.id}')">
                        <img src="${rp.image || 'https://placehold.co/100'}" class="h-16 object-contain mb-1">
                        <div class="text-[10px] font-bold leading-tight">${rp.name}</div>
                    </div>`).join('');
            } else {
                relContainer.innerHTML = '<div class="col-span-3 text-xs text-gray-400 text-center">אין מוצרים משלימים</div>';
            }

            document.getElementById('productModal').classList.add('open');
            lucide.createIcons();
        }

        window.closeModal = () => document.getElementById('productModal').classList.remove('open');

        // --- Smart Calculator ---
        window.openSmartCalculator = () => {
            closeModal();
            switchTab('calculator');
            
            if(currentProduct) {
                document.getElementById('calcProductName').innerText = "חישוב עבור: " + currentProduct.name;
                // Extract number from coverage string (e.g. "5 kg/m2" -> 5)
                const covStr = currentProduct.tech?.coverage || currentProduct.coverage || "";
                const match = covStr.match(/(\d+(\.\d+)?)/);
                if(match) document.getElementById('calcConsumption').value = match[0];
            }
        }

        window.calculateMaterial = () => {
            const area = parseFloat(document.getElementById('calcArea').value) || 0;
            const cons = parseFloat(document.getElementById('calcConsumption').value) || 0;
            const bag = parseFloat(document.getElementById('calcBagSize').value) || 0;
            if(area <= 0 || cons <= 0) return alert("הזן נתונים");
            const total = (area * cons).toFixed(1);
            const bags = bag > 0 ? Math.ceil(total / bag) : 0;
            document.getElementById('resTotalKg').innerText = total;
            document.getElementById('resTotalBags').innerText = bags;
        }

        // --- Navigation ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+tab).classList.add('active');
            if (tab === 'catalog') { document.getElementById('view-catalog').classList.remove('hidden-tab'); document.getElementById('view-calculator').classList.add('hidden-tab'); }
            else { document.getElementById('view-catalog').classList.add('hidden-tab'); document.getElementById('view-calculator').classList.remove('hidden-tab'); }
        }

        // --- Expert Chat & QR (Restored) ---
        window.openExpertChat = () => {
            chatHistory = [];
            document.getElementById('chatMessages').innerHTML = `<div class="bg-blue-100 p-2 rounded text-sm mb-2 text-right">היי, אני המומחה. איך אפשר לעזור?</div>`;
            document.getElementById('expertChatModal').classList.remove('hidden');
        }
        
        window.sendUserMessage = async () => {
            const input = document.getElementById('userChatInput');
            const text = input.value;
            if(!text) return;
            const container = document.getElementById('chatMessages');
            container.innerHTML += `<div class="bg-gray-100 p-2 rounded text-sm mb-2 text-left">${text}</div>`;
            input.value = "";
            const response = await askProductExpert(currentProduct || {name:'כללי'}, text, chatHistory);
            container.innerHTML += `<div class="bg-blue-100 p-2 rounded text-sm mb-2 text-right">${response}</div>`;
        }

        window.openExpertAccess = () => {
            const url = window.location.origin + '/expert-app.html';
            document.getElementById('expertQrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;
            document.getElementById('expertAccessModal').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
